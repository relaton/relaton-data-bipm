abstract:
- content: "<p>The Institut National de Métrologie has set up an equipment for primary
    pressure calibration of standard condenser microphones by the reciprocity technique
    in a closed coupler.</p><p>Although this calibration method is very classical
    and has been standardized in several countries, the accuracy of the measurement
    has been improved by a careful investigation of electrical and acoustical errors.
    A new method for the measurement of the acoustical impedance of microphones has
    been specially defined and developed. The uncertainties resulting from the equipment
    or from the measurement process have been greatly reduced owing to the high quality
    of the apparatus.</p>"
