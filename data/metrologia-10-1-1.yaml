abstract:
- content: "<p>When a current balance was constructed in the DAMW, it was tried to
    better the measuring method for the absolute determination of the ampere by choosing
    favourable dimensions of the coil system and by suitable auxiliary devices. Unequal
    winding distances and diameters of the coils were taken in account at the evaluation
    of the measurements.  The result is: 1 A<sub>DAMW</sub> = 1,000 001 8 A ± 8 μA.
    A farther diminuation of the error shall be reached especially by better winding
    and a more exact determination of the coil dimensions.</p>"
