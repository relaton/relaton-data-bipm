abstract:
- language: en
  script: Latn
  content: |-
    <p>The main features of the design of two hydrogen masers in operation at the Laboratoire de l'Horloge Atomique are described.</p>
    <p>They show a frequency stability (square root of the Allan variance) of 4 × 10<sup>-13</sup> × 1/τ for 1 s &lt; τ &lt; 40 s and 5 × 10<sup>-15</sup> for 200 s &lt; τ &lt; 1 h.</p>
    <p>Results of time comparisons with distant Cs clocks are also given.</p>
    <p>The oscillation frequency has been extrapolated to zero magnetic field and a frequency offset, which depends on the value of the applied field, has been measured.</p>
