abstract:
- content: "<p>Mechanical design and electronic circuit are described. Locking to
    one of the absorption lines of<sup>129</sup>J<sub>2</sub> has been achieved with
    the third harmonic of the modulation frequency in the power output. The wavelength
    of the laser stabilized to the component<sup>129</sup>J<sub>2</sub>, B was measured
    in comparison to the<sup>86</sup>Kr-primary standard to be λ<sub>vac</sub> = 632990,076
    · 10<sup>-12</sup>m with a relative standard deviation of the mean value of about
    2 · 10<sup>-9</sup> (herein is not included the uncertainity in the realization
    of the metre definition).</p>"
