abstract:
- content: "<p>Based on very exact measurements of emf and temperature in the range
    from 0 °C to 40 °C the effect of temperature on the electromotive force of saturated
    standard cells has been redetermined. The most satisfactory mathematical relation
    was found to be the following fourth-order equation: E<sub>t</sub> = E<sub>20</sub>
    - [39.83 (t - 20) + 0.930 (t - 20)<sup>2</sup> - 0.0090 (t - 20)<sup>3</sup> +
    0.00006 (t - 20)<sup>4</sup>] · 10<sup>-6</sup>.</p><p>In the temperature range
    from 10 °C to 30 °C the third-order equation published in 1971 may continue to
    be used as in this range the results of the two equations agree to within ± 0.4
    μV.</p>"
