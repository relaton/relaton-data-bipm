abstract:
- content: "<p>The absolute density of two heavy water samples rich in deuterium (with
    a grade higher than 99.9%) was determined with the hydrostatic method. The exact
    isotopic composition of this water (hydrogen and oxygen isotops) was very carefully
    studied. A theoretical estimate allowed to get the absolute density value of isotopically
    pure D<sub>2</sub><sup>16</sup>O. This value was found to be 1104.750 kg m<sup>-3</sup>
    at t<sub>68</sub> = 22.3° C and under the pressure of one atmosphere.</p>"
