abstract:
- language: en
  script: Latn
  content: "<p>The thermodynamic temperatures of the freezing points of silver and
    gold are determined by comparison with 903.89 K, a temperature which is regarded
    as exact; we are using the monochromatic optical pyrometric method (with a wavelength
    close to 1 μm) based on Planck's radiation law, taking <italic>c</italic><sub>2</sub>
    = 0.014388 m.K. The values obtained for Ag (1235.16 K ± 0.13 K) and Au (1337.53
    K ± 0.16 K) are in good agreement with the values of the IPTS-68 (1235.08 K and
    1337.58 K), but the scale of the standard thermocouple is not satisfactory between
    904 K and 1235 K.</p>"
