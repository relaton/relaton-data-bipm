abstract:
- content: "<p>The freezing point of platinum has been measured on the International
    Practical Temperature Scale of 1968 to be 1769.5°C ± 0.6°C. The instrumentation
    and methods of experimentation are described. All significant uncertainty components
    are stated. Possible systematic errors are discussed and their magnitudes evaluated.</p>"
