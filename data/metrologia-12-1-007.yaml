abstract:
- content: "<p>A commercial laser with an intracavity etalon was fitted with an internal<sup>129</sup>I<sub>2</sub>
    absorption cell. A rather isolated<sup>129</sup>I<sub>2</sub> hyperfine component
    near the ArII line center is used as a reference for laser wavelength stabilization
    having been achieved by the third harmonic locking technique. The half-width (HWHM)
    of the hyperfine component is approximately 5 MHz. Therefore, the laser wavelength
    stability should be Δλ/λ = ± 10<sup>-10</sup>. The stabilized laser wavelength
    was measured in comparison with the primary standard of length, yielding the value
    λ<sub>vac</sub> = (514.67465 ± 0.00001) nm.</p>"
