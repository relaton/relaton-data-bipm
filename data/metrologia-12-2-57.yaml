abstract:
- language: en
  script:
  - Latn
  content: "<p>In interferometry ideal plane or spherical waves are supposed to propagate
    between the reflecting surfaces. Diffraction effects however, due to the finite
    diameter of the beams, cause distortions of the wavefronts, changing fringe position
    and contrast of the interference pattern. Corrections for length measurements
    with a two beam interferometer have been calculated. If for example the wavelength
    of a He-Ne-laser, stabilized by saturated absorption of methane at 3.39 μm, is
    determined by a precision length measurement in a Michelson interferometer with
    a beam diameter of 25 mm and a path difference of 400 mm a correction of Δλ/λ
    = 5.10<sup>-9</sup> was found.</p>"
