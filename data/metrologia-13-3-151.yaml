abstract:
- content: "<p>Significant improvement in signal-to-noise ratios is achieved with
    new, low pressure CO<sub>2</sub> stabilization cells external to the lasers. A
    time domain fractional frequency stability of σ<sub>y</sub>(τ) ≃ 6 × 10<sup>-12</sup>
    τ<sup>-1/2</sup> was measured with independently line-center locked 1.5 metre
    grating controlled CO<sub>2</sub> lasers. Accurate, repeatable determination of
    pressure shift is demonstrated.</p>"
