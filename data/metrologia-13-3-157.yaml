abstract:
- content: "<p>We propose a method for the detection of the hyperfine structure resonance
    of<sup>135</sup>Ba<sup>+</sup> or<sup>137</sup>Ba<sup>+</sup> ions. It benefits
    from the existence of a metastable 5D level. The observation of the fluorescence
    light which is emitted in the 6<sup>2</sup>P<sub>3/2</sub> → 5<sup>2</sup>D<sub>5/2</sub>
    transition of Ba<sup>+</sup> ions trapped in an alternating and inhomogeneous
    electric field is reported.</p>"
