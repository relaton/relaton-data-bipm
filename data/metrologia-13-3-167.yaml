abstract:
- language: en
  script: Latn
  content: "<p>The observation of D1-fluorescence light from trapped Ba<sup>+</sup>
    ions, using a pulsed tunable dye laser as a light source, leads to a sensitive
    detection of the confined particles. In preparation of an ODR-experiment to determine
    the ground state hyperfine splitting of the odd isotopes we found the optimum
    operating point of the trap and measured the average ion energy.</p>"
