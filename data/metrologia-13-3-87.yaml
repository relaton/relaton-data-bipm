abstract:
- content: "<p>Primary cesium frequency standards provide physical realizations of
    the second of the International System of Units, and these are compared with the
    scale unit of time scales. A method of combining the data from several standards
    is presented. As an example, this method is applied to the International Atomic
    Time scale using all the available data from primary standards.</p>"
