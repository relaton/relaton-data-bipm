abstract:
- content: "<p>The first comparison of national standards of absorbed dose for<sup>60</sup>Co
    gamma radiation has been carried out by the Laboratoire de Métrologie des Rayonnements
    Ionisants (LMRI) and the National Bureau of Standards (NBS). The graphite calorimeters
    were compared in the LMRI<sup>60</sup>Co gamma-ray beam. The ratio of the response
    of the NBS calorimeter to the LMRI calorimeter was 1.003, with a 95% confident
    limit of ±0.6%, and an estimated upper bound to the systematic uncertainties of
    ±0.3%.</p>"
