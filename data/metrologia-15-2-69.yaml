abstract:
- language: en
  script: Latn
  content: "<p>A comparison of methods used for the calibration of inductive voltage
    dividers at the National Bureau of Standards and the Physikalisch-Technische Bundesanstalt
    is presented in the frequency range between 10 kHz and 100 kHz. The error determinations
    performed on three transportable test dividers using two different calibration
    procedures agree well within the measurement uncertainty of ±3 × 10<sup>-7</sup>,
    making evident the lack of systematic errors in both methods.</p>"
