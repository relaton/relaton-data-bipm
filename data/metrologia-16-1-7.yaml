abstract:
- language: en
  script: Latn
  content: "<p>Possible ways to improve the hydrogen maser accuracy are stated. Use
    of a special bulb, made of quartz, allowing simulation of two different mean diameters
    is proposed. It is experimentally proved that it allows one to achieve very good
    operating conditions in the temperature range 300-395 K. Measurement, with this
    bulb, of the temperature dependence of a FEP 120 teflon coating is reported. A
    change of FEP 120 properties is observed at a temperature of 360 K. This is confirmed
    by operating a hydrogen maser with a classical spherical bulb. A null of the mean
    phase shift per collisions occurs at a temperature of 385 K. Good precision of
    wall shift measurements made with the special bulb, in the temperature range 300-360
    K allowed one to achieve an accuracy of 6 × 10<sup>-13</sup> and to determine
    the unperturbed hydrogen hyperfine transition frequency <italic>f</italic><sub>H</sub>
    with a precision of 7 × 10<sup>-13</sup>. The result is <italic>f</italic><sub>H</sub>
    = 1420405 751.773 ± 0.001 Hz.</p>"
