abstract:
- language: en
  script:
  - Latn
  content: "<p>Sealed cells built with a stainless steel envelope and filled with
    argon or methane have been studied. Results obtained at the triple point show
    that sealed cells provide very good thermometric fixed points, easy to transport
    from one laboratory to another. With the attributed value of the triple point
    of argon as the reference (83.798 K in IPTS-68), the temperature of the triple
    point of methane is 90.685 6 K ± 0.2 mK.</p>"
