abstract:
- content: '<p>A synopsis is given of the results of comparative pressure measurements
    performed by the Physikalisch-Technische Bundesanstalt (PTB), Braunschweig, in
    cooperation with the following institutions: Bureau National de Métrologie (BNM),
    Paris, Istituto di Metrologia "G Colonnetti" (IMGC), Turin, National Bureau of
    Standards (NBS), Washington, National Physical Laboratory (NPL), Teddington. Reference
    is made to the results of intercomparison experiments of the BNM together with
    the institute of the Gosstandart (VNIIM), Moscow.</p>'
