    <p>The Second International Conference on Precision Measurement and Fundamental Constants will be held 8–12 June 1981 at the National Bureau of Standards (NBS), Gaithersburg, Maryland. This Conference will be similar to that held at NBS Gaithersburg in August 1970: It will provide an international forum for those engaged in experimental and theoretical research on precision measurements relating to the fundamental physical constants, and on the testing of related fundamental theory. The topics of interest include:
     <list list-type="unordered">
     <list-item><p>High accuracy mass measurements and the kilogram</p></list-item>
     <list-item><p>Absolute realizations of the basic electric units</p></list-item>
     <list-item><p>Frequency and time standards</p></list-item>
     <list-item><p>Frequency measurements of optical radiation, the speed of light and the unit of length</p></list-item>
     <list-item><p>Faraday and Avogadro constants</p></list-item>
     <list-item><p>Proton gyromagnetic ratio</p></list-item>
     <list-item><p>Proton magnetic moment in Bohr and nuclear magnetons</p></list-item>
     <list-item><p>Fine and hyperfine structure in simple atoms such as hydrogen, muonium, positronium and helium</p></list-item>
     <list-item><p>Rydberg constant</p></list-item>
     <list-item><p>Proton to electron mass ratio</p></list-item>
     <list-item><p>Lepton magnetic moment anomalies</p></list-item>
     <list-item><p>Fine-Structure constant</p></list-item>
     <list-item><p>High precision tests of QED</p></list-item>
     <list-item><p>Newtonian gravitational constant and gravitational acceleration</p></list-item>
     <list-item><p>Eötvös experiments, anisotropy of space, high precision tests of relativity</p></list-item>
     <list-item><p>Gas and Stefan-Boltzmann constants</p></list-item>
     <list-item><p>Time variation of the constants</p></list-item>
     <list-item><p>Assignment of uncertainties to determinations of constants</p></list-item>
     <list-item><p>Lease-squares adjustments of the constants. </p></list-item>
    </list>
    It is expected that new results reported at the Conference will be considered for inclusion in the next least-squares adjustment of the constants which is being carried out under the auspices of the CODATA Task Group on Fundamental Constants. This adjustment should be completed by the end of 1981 and the resulting set of recommended values officially adopted for international use by CODATA in early 1982.</p>
    <p>Those interested in the Conference should communicate with Dr B N Taylor, National Bureau of Standards, Building 220, Room B 258, Washington, DC 20234, USA.
    </p>
