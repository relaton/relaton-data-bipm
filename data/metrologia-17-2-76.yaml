    <p>A meeting is planned for the topic "Quantum Metrology and Fundamental Physical Constants", to be held November 16–28, 1981 at the Ettore Majorana International Centre for Scientific Culture, Erice, Sicily. A progressive and comprehensive course will present, in tutorial form but at an advanced level, a coherent introduction to the basic physics necessary for applications in science and technology.</p>
    <p>For general information and to make application to attend the course, write to one of the School Directors:
