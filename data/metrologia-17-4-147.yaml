abstract:
- language: en
  script: Latn
  content: "<p>We evaluate the effect of light shifts on the accuracy of optically-pumped
    Cs beam frequency standards. This effect is shown to be strong enough to prevent
    the realization of a high accuracy clock (10<sup>-14</sup>), unless one takes
    it into account when designing the apparatus. Guidelines are given to help this
    design.</p>"
