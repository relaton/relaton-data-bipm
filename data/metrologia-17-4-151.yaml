abstract:
- language: en
  script: Latn
  content: "<p>This is a report on the second International Conference on Precision
    Measurement and Fundamental Constants which was held at the National Bureau of
    Standards, Gaithersburg, Maryland, USA, June 8-12, 1981. The bulk of the report
    is devoted to a summary by topic of the major aspects of the Conference. It also
    includes a brief discussion of the organizational details including the Conference
    sponsors, and the publication of the Conference Proceedings.</p>"
