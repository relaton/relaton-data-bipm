abstract:
- content: "<p>This is a report on the Sixth International Symposium on Temperature
    which was held in Washington, DC, USA. March 15-18, 1982. It includes a brief
    introduction indicating the timeliness of the Symposium, its sponsors and the
    publication of its proceedings. The remainder of the report is devoted to a summary
    of the Plenary and Technical Sessions of the Symposium.</p>"
