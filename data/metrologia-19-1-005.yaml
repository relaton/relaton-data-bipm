abstract:
- content: "<p>We show that the argon triple-point (68 890.0 Pa) is suitable as a
    fixed point of pressure. The equipment required for its realization is easily
    transportable. Thus, we have a convenient device for comparing fixed mercury-manobarometers
    in different laboratories.</p>"
