abstract:
- language: en
  script: Latn
  content: "<p>We have determined the triple-point temperature of gallium on the IPTS-68,
    with four standard platinum resistance thermometers, using three high-purity samples
    of gallium (99.999 9%). The agreement between the three samples is excellent;
    the mean is 29.773 59 °C, with a standard deviation of 0.000 13 °C (combined uncertainty).</p>"
