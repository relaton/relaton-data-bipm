abstract:
- content: "<p>Equations are presented relating the vapour pressures of<sup>3</sup>He
    and<sup>4</sup>He to temperature using the EPT-76 scale. Values of vapour pressure,
    and its derivative, d P /d T<sub>76</sub>, are tabulated at 0.01 K intervals,
    and the differences with respect to the 1958<sup>4</sup>He scale and the 1962<sup>3</sup>He
    scale are given.</p>"
