abstract:
- content: "<p>The paper describes the photoelectric and interference comparator of
    the BIPM, for divided scales and end standards, together with its photoelectric
    microscopes, its installation (in particular, its anti-vibration mounting) and
    its auxiliary apparatus. The latter includes the interferometer, the refractometer
    and apparatus for temperature measurement. The results of the tests to which the
    complete assembly has been subjected are given, together with the results of the
    first measurements made with this new comparator.</p>"
