abstract:
- language: en
  script: Latn
  content: "<p>After a recapitulation of the method used hitherto at the Bureau International
    des Poids et Mesures for the measurement of geodetic wires, the paper describes
    a new method based on an interferometric comparison of the geodetic base with
    the primary standard radiation using Perot-Fabry etalons at normal incidence as
    intermediaries.</p>"
