abstract:
- language: en
  script: Latn
  content: |-
    <p>The hyperfine spectrum of <sup>127</sup>I<sup>129</sup>I molecules in the wavelength range of the Doppler-broadened <sup>22</sup>Ne 3s<sub>2</sub>-2p<sub>6</sub> line of the <sup>3</sup>He-<sup>22</sup>Ne laser at 612 nm has been observed by modified intra-cavity saturated-absorption spectroscopy.</p>
    <p>Frequency-offset locking was used for determination of the frequency separations between the hf components. In addition, we have also measured the absorption coefficient for this transition.</p>
