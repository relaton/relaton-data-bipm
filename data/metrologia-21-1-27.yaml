abstract:
- language: en
  script: Latn
  content: "<p>Zeeman splittings of the <sup>2</sup>P<sub>3/2</sub> excited state
    of caesium atom are analyzed theoretically. The magnetic sub-levels constitute
    four groups for strong magnetic fields (<italic>H<sub>z</sub></italic> &gt; 249
    × 10<sup>-4</sup> T) in which the magnetic quantum numbers of the split levels
    arrange themselves with regularity. For intermediate magnetic fields (249 × 10<sup>-4</sup>
    T &gt; <italic>H<sub>z</sub></italic> &gt; 61 × 10<sup>-4</sup> T), there occur
    crossings between sublevels with different hyperfine quantum numbers <italic>F</italic>.
    It is also revealed that the magnetic sublevels in <italic>F</italic> = 3 cross
    each other in a complex manner for weak magnetic fields (41 × 10<sup>-4</sup>
    T &gt; <italic>H<sub>z</sub></italic> &gt; 0.08 × 10<sup>-4</sup> T). Finally,
    we obtain all the values of the magnetic fields and the energy levels which determine
    the level crossings.</p>"
