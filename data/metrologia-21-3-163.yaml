  content: "<p><bold>Joint UVSG/CORM Conference on Spectrometry</bold> \nUniversity
    of Oxford, UK, September 14–17, 1986</p>\n<p>The UV Spectrometry Group of the
    United Kingdom and the US Council for Optical Radiation Measurements (CORM) have
    agreed to co-sponsor a joint scientific conference on new developments in optical
    spectrometry and spectrophotometry. The conference will be held September 14–17,
    1986 at the Clarendon Laboratory of Oxford University and will feature invited
    lectures on:\n <list list-type=\"unordered\">\n <list-item><p>Basic Concepts of
    Spectrometry in Analytical Chemistry and Colour Science</p></list-item>\n <list-item><p>High-Accuracy
    Spectrometry at National Laboratories</p></list-item>\n <list-item><p>Standards
    and Calibration Methods for Spectrometry</p></list-item>\n <list-item><p>New Trends
    (Diode-Array, Fourier-Transform, and Tunable Dye laser Spectrometry)</p></list-item>\n</list></p>\n<p>The
    conference participants will be offered accommodation in college. More complete
    details will be given in future notices. In the meantime, questions may be directed
    to the US conference chairman, Dr Klaus D Mielenz, National Bureau of Standards,
    Gaithersburg, Md 20899, USA. Telephone (301) 921-3864.</p>"
