abstract:
- content: "<p>Measurements of the quantized Hall resistance R<sub>H</sub> (i) (i
    = 2 or 4) in 7 different heterostructures (six GaAs based, one InP based) are
    reported. R<sub>H</sub> (i) is measured in terms of Ω<sub>LCIE</sub> by means
    of a resistance-ratio measurement bridge using a cryogenic current comparator.</p><p>The
    peak-to-peak scatter of the results is 8.5 × 10<sup>-8</sup>. An estimation of
    R<sub>H</sub> (i = 2) in terms of Ω<sub>LCIE</sub> is given with a 1 σ (one standard
    deviation) total uncertainty of 2.2 × 10<sup>-8</sup>.</p>"
