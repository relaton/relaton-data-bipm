abstract:
- language: en
  script: Latn
  content: "<p>A new interferometric measurement of the caesium D<sub>2</sub> resonance
    line wavenumber has been performed. The source is a diode laser stabilized on
    the fluorescence light of a caesium beam. Its wave number is measured with an
    improved interferometric wavemeter (lambdameter). The σ<sub>D<sub>2</sub></sub>
    wavenumber is determined with an accuracy of 3.5 × 10<sup>-8</sup>.</p>"
