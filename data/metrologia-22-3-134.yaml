abstract:
- language: en
  script: Latn
  content: "<p>Apart from gravity, all physics phenomena can be described by the standard
    gauge-theory framework of modern particle physics: quantum chromodynamics and
    the electroweak gauge theory. At least eighteen parameters are needed to adjust
    theory and experiments. A further reduction of the parameters requires theoretical
    considerations reaching beyond the standard model.</p>"
