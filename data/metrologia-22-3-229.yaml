abstract:
- language: en
  script: Latn
  content: "<p>The metrological background of a precision determination of the Boltzmann
    constant <italic>k</italic> is outlined. <italic>k</italic> can be determined
    indirectly by measuring the gas constant <italic>R</italic><sub>0</sub> or the
    Stefan-Boltzmann constant σ. The measuring procedures are briefly described. <italic>k</italic>
    can also be determined directly by measuring the thermal noise of a resistor.
    A not-yet-quite-completed equipment is described and a thorough theoretical analysis
    of the measuring procedure is given.</p>"
