abstract:
- content: <p>Measurements of long-term dimensional stability on test samples of the
    glass ceramic "Zerodur", published earlier, are interpreted as a consequence of
    a diffusion process in the amorphous areas of the glass ceramic. The time-functions
    derived on the basis of this model can be fitted to the observed length variations
    without significant systematic deviation. These functions incorporate three fitting
    constants with physical relevance. The previously reported autogenous contractions
    after a fixed date as a function of the age of the material are essentially confirmed.</p>
