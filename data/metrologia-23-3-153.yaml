abstract:
- content: <p>Cells for the realization of the melting and triple points of gallium
    were prepared at NPL, INM and IMGC. One cell of each manufacture has been measured
    at NPL, IMGC, INM, PTB, JTI and SM, using both a "local" standard platinum resistance
    thermometer and one circulated with the cells after calibration at NPL. The results
    show that the mean temperatures of the three cells agree within 0.17 mK and the
    departures from the mean temperature measured for each cell in the six different
    laboratories using the "local" standard thermometers did not exceed 0.4 mK.</p>
