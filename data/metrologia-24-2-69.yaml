abstract:
- language: en
  script: Latn
  content: "<p>Expressions for the virial coefficients <italic>B</italic>(<italic>T</italic>)
    and <italic>C</italic>(<italic>T</italic>) of <sup>4</sup>He gas between 2.6 K
    and 300 K have been derived from a surface fit to low-temperature gas-thermometry
    data constrained at higher temperatures. The resulting expressions are shown to
    be in agreement with various experimental data over the whole temperature range
    within the accuracy of the data, and also with present theoretical calculations
    of <italic>B</italic>(<italic>T</italic>).</p>"
