abstract:
- language: en
  script: Latn
  content: "<p>We have measured a figure of merit for a caesiumbeam frequency standard
    in which optical pumping and optical detection are accomplished by a single semiconductor
    laser source. The value of this figure of merit is 29, leading to an estimated
    fractional frequency stability of 2.6 × 10<sup>-12</sup> τ<sup>-1/2</sup>. This
    result compares very favorably with the frequency stability of the best manufactured
    caesium-beam frequency standards.</p>"
