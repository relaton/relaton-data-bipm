abstract:
- content: "<p>Five recent measurements of the frequencies of optical spectral lines
    in atomic hydrogen and deuterium have improved the accuracy of the Rydberg constant
    beyond 1 part in 10<sup>9</sup>. We review these experiments and discuss the importance
    of the Rydberg constant in atomic theory and in relation to the other fundamental
    physical constants. We discuss the limitations of these recent experiments as
    well as the future of Rydberg constant measurements.</p>"
