abstract:
- language: en
  script: Latn
  content: "<p>A precision comparison between the Josephson series-array voltage standards
    of the Danish Institute of Fundamental Metrology (DFM) and of the Physikalisch-Technische
    Bundesanstalt (PTB) has been made at the one volt level by calibrating the same
    Zener reference standard with both instruments. Within 2.5 nanovolts (1 σ), the
    same reference voltage has been obtained from the experiments. The calibrated
    Zener instrument has at the same time been used to measure the average output
    voltage of the PTB's main group of Weston cells.</p>"
