abstract:
- language: en
  script: Latn
  content: "<p>Electromagnetic contributions to the observed rest mass <italic>m</italic><sub>o</sub>
    of the electron are calculated based on a wave picture of the macroscopically
    resting electron. The polarization of the vacuum is included in the calculation,
    assuming the permeability and permittivity of the vacuum, outside the electron,
    to depend on the distance to the electron. An analysis of the inner energy transport
    of the electron yields for the fine-structure constant α the relation α<sup>-1</sup>
    = π<sup>4</sup> √2 (<italic>m</italic><sub>m</sub>/<italic>m</italic><sub>o</sub>),
    where <italic>m</italic><sub>m</sub> is the mechanical part of <italic>m</italic><sub>o</sub>.
    With the value calculated for <italic>m</italic><sub>o</sub>/<italic>m</italic><sub>m</sub>,
    an improved theoretical value for α is deduced. The new result α<sup>-1</sup>
    = 137,0360266(8) is compared with the results of experimental determinations.
    It is found to be in agreement with Samuel's computation of the anomalous magnetic
    moment of the electron, but to disagree with that of Kinoshita.</p>"
