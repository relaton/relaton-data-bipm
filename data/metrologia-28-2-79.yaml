abstract:
- language: en
  script:
  - Latn
  content: "<p>The mass comparator for primary standards of the INM is a high level
    metrological set. Recently, its balance has been put into a thermally isolated
    and airtight chamber and this has led us to engage in an experimental study concerning
    the independence of the measured parameters. This study has revealed that the
    independence hypothesis must be rejected. The different correlation coefficients
    have been determined.</p>"
