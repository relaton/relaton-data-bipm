abstract:
- language: en
  script: Latn
  content: "<p>A spectroscopic study of the 47R(9-2), 48P(11-3) and 48R(15-5) lines
    of the B-X electronic transition <sup>127</sup>I<sub>2</sub> iodine molecule at
    612 nm was undertaken using a continuous-wave tunable dye laser. The uncertainty
    in the frequency interval measurements between the hyperfine components, of a
    few kHz, allows determination of the differences between constants of the four
    principal hyperfine interactions.</p>"
