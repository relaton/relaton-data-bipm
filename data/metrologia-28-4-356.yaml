  content: "<p>The next Conference on Precision Electromagnetic Measurements (CPEM),
    will be held from 9 to 12 June 1992 at the Centre des Nouvelles Industries et
    Technologies (CNIT), La Défense, Paris, France.</p>\n<p>This conference, which
    is held every two years and whose importance and high level, confirmed by thirty
    years' experience, are recognized throughout the world, can be considered as a
    forum in which scientists, metrologists and professionals will have the opportunity
    to present and compare their research results on fundamental constants, standards
    and new techniques of precision measurement in the electromagnetic domain.</p>\n<p><bold>Topics</bold></p>\n<p>The
    following topics are regarded as the most appropriate for this conference:\n <list
    list-type=\"unordered\">\n <list-item><p>realization of units and fundamental
    constants</p></list-item>\n <list-item><p>d.c.</p></list-item>\n <list-item><p>a.c.
    and high voltage</p></list-item>\n <list-item><p>time and frequency</p></list-item>\n
    <list-item><p>radio-frequency and microwaves</p></list-item>\n <list-item><p>dielectrics,
    antennas, fields</p></list-item>\n <list-item><p>lasers, fibre optics</p></list-item>\n
    <list-item><p>advanced instrumentation, cryoelectronics.</p></list-item>\n</list>\nThere
    will also be a session on international cooperation.</p>\n<p><bold>Conference
    Language</bold></p>\n<p>The conference language will be English.\tNo translation
    will be provided.</p>\n<p><bold>Organizers</bold></p>\n<p>Société des Electriciens
    et des Electroniciens (SEE). \nBureau National de Métrologie (BNM)</p>\n<p><bold>Sponsors</bold></p>\n<p>Institute
    of Electrical and Electronics Engineers \t(IEEE) \nInstrumentation &amp; Measurement
    Society \nUnion Radio Scientifique Internationale \nUnited States National Institute
    of Standards and Technology \nCentre National d'Etudes des Télécommunications
    \nMouvement Français pour la Qualité, Section Métrologie \nComité National Français
