abstract:
- content: "<p>The next Conference on Precision Electromagnetic Measurements (CPEM),
    will be held from 9 to 12 June 1992 at the Centre des Nouvelles Industries et
    Technologies (CNIT), La Défense, Paris, France.</p><p>This conference, which is
    held every two years and whose importance and high level, confirmed by thirty
    years' experience, are recognized throughout the world, can be considered as a
    forum in which scientists, metrologists and professionals will have the opportunity
    to present and compare their research results on fundamental constants, standards
    and new techniques of precision measurement in the electromagnetic domain.</p><p>Topics</p><p>The
    following topics are regarded as the most appropriate for this conference:<list
    list-type=\"unordered\"><list-item><p>realization of units and fundamental constants</p></list-item><list-item><p>d.c.</p></list-item><list-item><p>a.c.
    and high voltage</p></list-item><list-item><p>time and frequency</p></list-item><list-item><p>radio-frequency
    and microwaves</p></list-item><list-item><p>dielectrics, antennas, fields</p></list-item><list-item><p>lasers,
    fibre optics</p></list-item><list-item><p>advanced instrumentation, cryoelectronics.</p></list-item></list>\nThere
    will also be a session on international cooperation.</p><p>Conference Language</p><p>The
    conference language will be English.\tNo translation will be provided.</p><p>Organizers</p><p>Société
    des Electriciens et des Electroniciens (SEE). \nBureau National de Métrologie
    (BNM)</p><p>Sponsors</p><p>Institute of Electrical and Electronics Engineers \t(IEEE)
    \nInstrumentation &amp; Measurement Society \nUnion Radio Scientifique Internationale
    \nUnited States National Institute of Standards and Technology \nCentre National
    d'Etudes des Télécommunications \nMouvement Français pour la Qualité, Section
    Métrologie \nComité National Français de Radioélectricité Scientifique</p><p>Contact</p><p>Jean
    Zara, CPEM 92 publicity, Bureau National de Métrologie, 22, rue Monge, 75005 Paris
    \nTel.: (33) 1 46 34 48 16, Fax: (33) 1 46 34 48 63</p>"
