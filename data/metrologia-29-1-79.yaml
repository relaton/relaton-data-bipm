  content: "<p>10–14 May 1993, Helsinki Fair Centre, Finland</p>\n<p><bold>Scope of
    the Conference</bold></p>\n<p>The Conference reports and reviews the state of
    the art and future trends in force and mass measurements in science and industry.
    Emphasis is on the applications of new methods, current problems in calibration
    and quality control, as well as on advancements in new sensor technologies and
    industrial application of force and mass measurements.</p>\n<p><bold>Main Themes
    and Topics</bold></p>\n<p><bold>1. The state of the art and development trends
    in force and mass measurements</bold>\n <list list-type=\"ordered\">\n <list-item><p>Development
    and stability of high level mass standards</p></list-item>\n <list-item><p>Mass
    comparators and force standard machine</p></list-item>\n <list-item><p>New research
    topics in mass and force</p></list-item>\n</list></p>\n<p><bold>2. Calibration
    and quality control</bold>\n <list list-type=\"ordered\">\n <list-item><p>Calibration
    methods</p></list-item>\n <list-item><p>Estimation of uncertainties and classification
    of accuracies</p></list-item>\n <list-item><p>Relations between calibration, testing
    and quality control</p></list-item>\n <list-item><p>Requirements for quality control</p></list-item>\n
    <list-item><p>Verification of weighing instruments and their main devices</p></list-item>\n</list></p>\n<p><bold>3.
    Application of force and mass measurements</bold>\n <list list-type=\"ordered\">\n
    <list-item><p>Automatic weighing</p></list-item>\n <list-item><p>Mass flow measurements</p></list-item>\n
    <list-item><p>Quality control in process industry</p></list-item>\n <list-item><p>Sensor
    technologies</p></list-item>\n <list-item><p>Practical applications</p></list-item>\n
    <list-item><p>Special applications in industry, trade, etc.</p></list-item>\n</list>\n</p>\n<p>Deadline
