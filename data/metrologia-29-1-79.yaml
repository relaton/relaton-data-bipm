abstract:
- content: "<p>10–14 May 1993, Helsinki Fair Centre, Finland</p><p>Scope of the Conference</p><p>The
    Conference reports and reviews the state of the art and future trends in force
    and mass measurements in science and industry. Emphasis is on the applications
    of new methods, current problems in calibration and quality control, as well as
    on advancements in new sensor technologies and industrial application of force
    and mass measurements.</p><p>Main Themes and Topics</p><p>1. The state of the
    art and development trends in force and mass measurements<p>Development and stability
    of high level mass standards</p><p>Mass comparators and force standard machine</p><p>New
    research topics in mass and force</p></p><p>2. Calibration and quality control<p>Calibration
    methods</p><p>Estimation of uncertainties and classification of accuracies</p><p>Relations
    between calibration, testing and quality control</p><p>Requirements for quality
    control</p><p>Verification of weighing instruments and their main devices</p></p><p>3.
    Application of force and mass measurements<p>Automatic weighing</p><p>Mass flow
    measurements</p><p>Quality control in process industry</p><p>Sensor technologies</p><p>Practical
    applications</p><p>Special applications in industry, trade, etc.</p></p><p>Deadline
    for submission of abstracts: 30 June 1992.</p><p>For further information please
    contact: Finnish Society of Automation, \nAsemapäällikönkatu 12C, SF-00520 HELSINKI,
    Finland  \nPhone: Int. +3580 1461 644, Fax: Int. +3580 1461 650</p>"
