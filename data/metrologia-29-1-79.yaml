abstract:
- content: "<p>10–14 May 1993, Helsinki Fair Centre, Finland</p><p>Scope of the Conference</p><p>The
    Conference reports and reviews the state of the art and future trends in force
    and mass measurements in science and industry. Emphasis is on the applications
    of new methods, current problems in calibration and quality control, as well as
    on advancements in new sensor technologies and industrial application of force
    and mass measurements.</p><p>Main Themes and Topics</p><p>1. The state of the
    art and development trends in force and mass measurements<list list-type=\"ordered\"><list-item><p>Development
    and stability of high level mass standards</p></list-item><list-item><p>Mass comparators
    and force standard machine</p></list-item><list-item><p>New research topics in
    mass and force</p></list-item></list></p><p>2. Calibration and quality control<list
    list-type=\"ordered\"><list-item><p>Calibration methods</p></list-item><list-item><p>Estimation
    of uncertainties and classification of accuracies</p></list-item><list-item><p>Relations
    between calibration, testing and quality control</p></list-item><list-item><p>Requirements
    for quality control</p></list-item><list-item><p>Verification of weighing instruments
    and their main devices</p></list-item></list></p><p>3. Application of force and
    mass measurements<list list-type=\"ordered\"><list-item><p>Automatic weighing</p></list-item><list-item><p>Mass
    flow measurements</p></list-item><list-item><p>Quality control in process industry</p></list-item><list-item><p>Sensor
    technologies</p></list-item><list-item><p>Practical applications</p></list-item><list-item><p>Special
    applications in industry, trade, etc.</p></list-item></list></p><p>Deadline for
    submission of abstracts: 30 June 1992.</p><p>For further information please contact:
    Finnish Society of Automation, \nAsemapäällikönkatu 12C, SF-00520 HELSINKI, Finland
    \nPhone: Int. +3580 1461 644, Fax: Int. +3580 1461 650</p>"
