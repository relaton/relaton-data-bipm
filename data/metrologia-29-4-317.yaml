  content: "<p>The seminar will be held from 2 to 4 June 1993, preceding the next
    meeting of the CCM, at the Laboratoire National d'Essais (LNE), 1 rue Gaston Boissier,
    75015 Paris, France.</p>\n<p><bold>Scope of the Seminar</bold></p>\n<p>The purpose
    of the seminar is to review the state of the art of pressure measurements in the
    1 kPa to 1 GPa range and to present original and innovative contributions from
    standards laboratories and industry.</p>\n<p><bold>Main Topics</bold></p>\n<p>The
    seminar will be organized in six sessions as follows:\n <list list-type=\"unordered\">\n
    <list-item><p>Liquid-column manometers</p></list-item>\n <list-item><p>Piston
    gauge pressure standards</p></list-item>\n <list-item><p>Properties of liquids
    and gases relevant to pressure metrology</p></list-item>\n <list-item><p>Pressure
    transducers and transfer standards</p></list-item>\n <list-item><p>Pressure standard
    comparison (methods and results)</p></list-item>\n <list-item><p>Dynamic pressure
    measurements.</p></list-item>\n</list></p>\n<p>Each topic will be introduced by
    a review paper presented by a session chairman. A final session, coordinated by
    Dr G F Molinar (IMGC), Chairman of the CCM High Pressure Working Group, and Dr
    P Stuart (NPL), Chairman of the CCM Medium Pressure Working Group, will deal with:\n
    <list list-type=\"unordered\">\n <list-item><p>Actual limits of accuracy of static
    pressure measurements in fluid media</p></list-item>\n <list-item><p>Fundamental
    problems in pressure metrology between I kPa and 1 GPa.</p></list-item>\n</list></p>\n<p><bold>Call
    for Papers</bold></p>\n<p>Papers should be prepared for oral presentation and
    will be refereed by the session chairmen. The Proceedings will be published as
    a special issue of  <italic>Metrologia</italic>. Papers should be written according
    to the instructions for authors printed on the inside back cover of this journal.
    A one-page abstract should be sent to\nDr Molinar at the IMGC, to arrive before
    31 January 1993.</p>\n<p>A participation fee of 900 FFr (175 US$) will be charged.
    This will cover general expenses and a copy of the Proceedings. Hotel reservations,
    meals and transport are not included.</p>\n<p><bold>Organizers</bold></p>\n<p>For
    further information please contact: 1993 CCM Pressure Seminar, Dr G F Molinar,
