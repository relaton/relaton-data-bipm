abstract:
- language: en
  script:
  - Latn
  content: "<p>A unified analysis is given of the principle of exposure measurement
    in a photon beam produced by <sup>60</sup>Co with free-air ionization chambers
    and cavity ionization chambers. A theoretical investigation is made involving
    simplifying assumptions which are discussed; special consideration is given to
    practical situations used in standardizing laboratories. Desirable shape and dimensions
    for cavity ionization chambers are discussed.</p>"
