abstract:
- content: "<p>A comparison of Josephson array voltage standards has been carried
    out between the National Research Council of Canada (NRC) and the Bureau International
    des Poids et Mesures (BIPM) on 22 and 23 October 1991, at the NRC, Ottawa. Both
    direct and indirect comparisons indicate agreement between our voltage standards
    to within 1 nV.</p>"
