abstract:
- content: "<p>A spectroscopic study of the 33P (6-3) line in the B-X system of<sup>127</sup>I<sub>2</sub>
    iodine molecule at 633 nm was undertaken using a continuous-wave tunable dye laser.
    The uncertainty in the frequency interval measurements between the hyperfine components,
    of a few kilohertz, allows determination of the differences between the constants
    of the four principal hyperfine interactions.</p>"
