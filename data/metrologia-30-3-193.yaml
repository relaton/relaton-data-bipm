abstract:
- language: en
  script: Latn
  content: "<p>An analysis of the hyperfine spectrum of the 62P(17-1) line of the
    <sup>127</sup>I<sub>2</sub> iodine molecule has been made from experimental data.
    The uncertainty in the frequency interval measurements between the hyperfine components,
    of order 20 kHz, allows determination of the differences between the constants
    of the four principal hyperfine interactions.</p>"
