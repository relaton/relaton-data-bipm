abstract:
- content: "<p>The experiment SOVA (SOlar VAriability) on board EURECA (EUropean REtrievable
    CArrier) contains two types of radiometers sunphotometers for measuring the total
    and spectral irradiance at five wavelengths between 335 nm and 862 nm. Besides
    the direct observation of variations of the solar irradiance, these measurements
    will also be used for the observation of solar oscillations. Preliminary results
    are presented from the observations of total and spectral irradiance during the
    first five months of the mission (August to December 1992).</p>"
