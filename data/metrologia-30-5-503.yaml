abstract:
- language: en
  script:
  - Latn
  content: "<p>The result of a recent comparison of iodine-stabilized He-Ne lasers
    at 474 THz from the IMGC and the LMM is presented. After one week of measurements,
    the mean frequency difference between components d, e, f and g of the R(127)11-5
    transition of <sup>127</sup>I<sub>2</sub> was found to be ν<sub>LMM-1</sub> -
    ν<sub>IMGC5/7</sub> = (-4,5 ± 0,4) kHz. Parameters which affect the laser frequency
    were investigated on laser LMM-1.</p>"
