abstract:
- content: "<p>Subharmonic voltage steps have been observed on the current-voltage
    (I-V) characteristic of a 1 V Josephson array used at the BNM/LCIE. A direct comparison
    of the 1,018 V output of this array biased on half-integer steps with that of
    an array biased on integer steps shows agreement within 3 parts in 10<sup>10</sup>
    with a combined (1 σ) uncertainty of 3 parts in 10<sup>10</sup>.</p>"
