abstract:
- content: "<p>A commercially available dual-cistern mercury manometer, modified in
    some details, has been in use for many years as the main standard instrument of
    the PTB for the pressure range up to 200 kPa (absolute and gauge). With this instrument
    the PTB participated in an international intercomparison of pressure standards
    in the barometric range, organized under the auspices of the Comité Consultatif
    pour la Masse et les grandeurs apparentées (CCM). An error analysis for absolute
    pressure measurements with the manometer is presented together with a discussion
    of experimental data and some technical details.</p>"
