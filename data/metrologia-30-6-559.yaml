abstract:
- content: <p>Recently the values of the various instrument constants and correction
    terms for the BIPM/JAEGER manobarometer of the Istituto di Metrologia "G. Colonnetti"
    (IMGC) have been re-assessed, resulting in smaller uncertainties for the pressures
    obtained. The international intercomparison of 1991/1992 provided an opportunity
    to test the error budget.</p>
