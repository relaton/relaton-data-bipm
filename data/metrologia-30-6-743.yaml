abstract:
- content: "<p>After a brief review of the different methods of determining the transfer
    function of a transducer, this paper describes the equipment used for the dynamic
    calibration of pressure transducers in gaseous media at the Laboratoire de Métrologie
    Dynamique of the École Nationale Supérieure d'Arts et Métiers (ENSAM), Paris.
    This takes the form of shock tubes and fast opening devices.</p>"
