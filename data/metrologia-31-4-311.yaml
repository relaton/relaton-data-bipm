abstract:
- language: en
  script: Latn
  content: <p>It would appear from a publication by K A Nugent and J L Gardner (<ext-link
    ext-link-type="uri" xlink:href="https://doi.org/10.1088/0026-1394/29/5/001">1992
    <italic>Metrologia</italic> <bold>29</bold> 319-324</ext-link>) that the so-called
    correlation-induced shifts of spectral lines can be interpreted as a diffraction
    effect. Explicit calculations are presented, showing that the effect occurs even
    in partially coherent light propagating in free space, in the absence of any diffracting
    bodies.</p>
