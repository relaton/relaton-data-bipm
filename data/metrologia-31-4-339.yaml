  content: "<p><bold>15–19 May 1995, Paris, France</bold></p>\n<p><bold>First Announcement</bold></p>\n<p>The
    next biennial conference of the International Committee for Radionuclide Metrology
    (ICRM) will be held at the Ministère de l'Enseignement Supérieur et de la Recherche
    in Paris, from 15 to 19 May 1995. The aim of this conference is to provide an
    opportunity for the exchange of information on techniques and applications of
    radionuclide metrology, and to encourage international co-operation in this field.</p>\n<p><bold>Topics</bold></p>\n<p>The
    main topics covered by this conference are\n <list list-type=\"unordered\"><list-item><p>alpha-particle
    spectrometry</p></list-item>\n <list-item><p>beta-particle and gamma-ray spectrometry</p></list-item>\n
    <list-item><p>life sciences</p></list-item>\n <list-item><p>low-level measurements</p></list-item>\n
    <list-item><p>radionuclide metrology techniques</p></list-item>\n <list-item><p>nuclear
    decay data.</p></list-item>\n</list>\nThese topics may include, for example, source
    preparation techniques, reference materials and calibration standards, detector
    development, liquid-scintillation counting, internal gas counting, surface contamination
    monitoring and new methods.</p>\n<p><bold>Registration</bold></p>\n<p>A registration
    fee of 1500 FFr (including VAT) will apply to this meeting. For those paying the
    registration\nfee by 1 March 1995, it will be discounted to 1300 FFr. The fee
    includes the right to attend the conference and Monday evening reception; documentation,
    including book of abstracts; refreshments and lunches; copy of symposium proceedings.</p>\n<p>The
    fee should be paid in FFr by credit transfer, eurocheque or cheque made payable
    to \"DAMRI\" and marked on the back ICRM'95.</p>\n<p>Registration forms can be
    obtained from the local organizing committee at the following address:\nSecretariat
    ICRM'95, LPRI, BP 52, 91193 Gif-sur-Yvette Cedex, France. \nFax: (33) 1 69 08
    95 29, Telex: ENERG X 604 641 F MRI+, E-mail: ICRM@BABAORUM.CEA.FR</p>"
