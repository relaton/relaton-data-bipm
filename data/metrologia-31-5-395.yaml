abstract:
- content: "<p>An international voltage standard comparison has been carried out by
    six metrological laboratories using a Zener diode as the travelling voltage standard.
    The results show agreement within the uncertainty of the measurements: this is
    limited only by the stability of the Zener, which shows a very linear drift. The
    data present a residual standard deviation of 0,047 μV from the linear regression
    fit for the 1,018 V output. This makes it possible to confirm the performance
    of the new 1V TPYCEA Josephson voltage standard.</p>"
