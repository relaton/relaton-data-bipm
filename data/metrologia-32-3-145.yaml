abstract:
- content: "<p>On the occasion of the fourth International Comparison of Absolute
    Gravimeters carried out at Sèvres in 1994 an extensive series of microgravimetric
    measurements was organized. In total, fifteen LaCoste, four Scintrex CG-3M and
    one Sodin gravimeter measured, within a small network, vertical gravity gradients
    and a calibration baseline. The results show that the accuracy for single instruments
    is in the range of 3 μGal to 5 μGal in gravity difference, for the Scintrex and
    the LaCoste meters. Data from the series were also used to intercompare different
    ways of calibrating the gravimeter electrostatic feedback systems. The calibration
    platform of the Institut für Angewandte Geodäsie, (IFAG), Frankfurt, and the calibration
    lift of the Observatoire Royal de Belgique (ORB) were installed at Sèvres and
    the results compared with those for the calibration line. This paper gives the
    first results and a review of the techniques used.</p>"
