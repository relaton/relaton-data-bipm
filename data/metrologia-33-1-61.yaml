abstract:
- content: "<p>A comparison of gauge blocks has been carried out in the Asia/Pacific
    Region as part of an international comparison decided on by the Comité Consultatif
    pour la Définition du Mètre. Ten national standards laboratories measured a set
    of five grade 00 gauge blocks (and two replacements) using interferometry. This
    paper reports on the comparison and shows that for gauge block lengths up to 40
    mm (original set) all laboratories agreed to within ±0,03 µm and for the 100 mm
    gauge block they agreed to within ±0,08 µm.</p>"
