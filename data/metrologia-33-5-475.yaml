abstract:
- content: "<p>Comparisons of the 1 V Josephson array voltage standard of the Bureau
    International des Poids et Mesures (BIPM) were made with that of the National
    Institute of Metrology (NIM), Beijing, China, in November 1995. The results agree
    within an overall uncertainty of less than 1 nV.</p>"
