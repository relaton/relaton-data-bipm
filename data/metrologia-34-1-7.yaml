abstract:
- language: en
  script:
  - Latn
  content: "<p><italic>Entitic quantities</italic> are quantities, such as entitic
    number (or number of entities) <italic>N</italic><sub>e</sub>(B), , entitic mass
    <italic>m</italic><sub>e</sub>(B) or entitic volume <italic>V</italic><sub>e</sub>(B),
    relating to a specified ''generalized molecule'' or <italic>entity</italic> B,
    such as H (meaning a single atom of hydrogen) or H<sub>2</sub>O or {(1 - <italic>x</italic>)H<sub>2</sub>0
    + <italic>x</italic>CH<sub>3</sub>OH}. Molar quantities are the quotients of an
    extensive quantity and amount of substance <italic>n</italic><sub>B</sub>, such
    as molar number <italic>N</italic><sub>m</sub> {or Avogadro constant <italic>L</italic>
    = <italic>N</italic><sub>e</sub>(B)/<italic>n</italic>(B)}, molar mass <italic>m</italic><sub>m</sub>(B)
    {or <italic>M</italic>(B)}, or molar volume <italic>V</italic><sub>m</sub>(B),
    also of an <italic>entity</italic> B. It is shown that there is no imperative
    need to retain quantities like amount of substance <italic>n</italic>, or the
    Avogadro constant <italic>L</italic>, or the molar gas constant <italic>R</italic>,
    or the SI unit: mole. All of these could be discarded from the equations of physical
    science, though whether it would be useful to discard them is of course open to
    question.</p>"
