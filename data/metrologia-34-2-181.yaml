abstract:
- language: en
  script: Latn
  content: "<p>The hyperfine constants Δ<italic>eQq</italic>, Δ<italic>C</italic>,
    Δ<italic>d</italic> and Δδ are necessary for the reproduction or simulation of
    a hyperfine spectrum in iodine. A new empirical formula predicting Δ<italic>eQq</italic>
    to calculate any hyperfine component frequency of a ro-vibrational transition
    in the B-X system of <sup>127</sup>I<sub>2</sub>, covering <italic>v</italic>'
    = 6 to <italic>v</italic>' = 43, is presented here. The accuracy of the prediction
    of Δ<italic>C</italic>, Δ<italic>d</italic> and Δδ are discussed. The predicted
    value of Δ<italic>eQq</italic> agrees well with the recently presented value calculated
    for an observed hyperfine spectrum at 637 nm.</p>"
