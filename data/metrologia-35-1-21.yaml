abstract:
- language: en
  script: Latn
  content: "<p>Comparisons of the 1 V Josephson array voltage standard of the Bureau
    International des Poids et Mesures (BIPM) were made with that of the Istituto
    Elettrotecnico Nazionale Galileo Ferraris (IEN), Turin, Italy, in November 1996.
    The results agree within an overall uncertainty of less than 1 nV.</p>"
