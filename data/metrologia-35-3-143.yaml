abstract:
- language: en
  script: Latn
  content: "<p>A new least-squares method for the circle using a set of coordinate
    data (<italic>x<sub>i</sub></italic>, <italic>y<sub>i</sub></italic>) is presented.
    This method provides analytical expressions for the coordinates (X̂<sub>0</sub>,
    Ŷ<sub>0</sub>) of the central point of a circle and its radius R̂<sub>0</sub>.
    Expressions for the variances <italic>V</italic> (X̂<sub>0</sub>), <italic>V</italic>
    (Ŷ<sub>0</sub>) and <italic>V</italic>(R̂<sub>0</sub>), and the covariances cov
    (X̂<sub>0</sub>, Ŷ<sub>0</sub>), cov (X̂<sub>0</sub>, R̂<sub>0</sub>) and cov
    (Ŷ<sub>0</sub>, R̂<sub>0</sub>) are also presented. The method is applied to two
    problems, one in interferometry and the other in radiometry.</p>"
