abstract:
- content: "<p>A new least-squares method for the circle using a set of coordinate
    data ( x<sub>i</sub>,  y<sub>i</sub> ) is presented. This method provides analytical
    expressions for the coordinates (X̂<sub>0</sub>, Ŷ<sub>0</sub>) of the central
    point of a circle and its radius R̂<sub>0</sub>. Expressions for the variances
    \ V  (X̂<sub>0</sub>),  V  (Ŷ<sub>0</sub>) and  V (R̂<sub>0</sub>), and the covariances
    cov (X̂<sub>0</sub>, Ŷ<sub>0</sub>), cov (X̂<sub>0</sub>, R̂<sub>0</sub>) and
    cov (Ŷ<sub>0</sub>, R̂<sub>0</sub>) are also presented. The method is applied
    to two problems, one in interferometry and the other in radiometry.</p>"
