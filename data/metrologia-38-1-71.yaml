abstract:
- content: "<p>The fifth in the series of International Comparisons of Absolute Gravimeters
    (ICAG) was held at the Bureau International des Poids et Measures (BIPM) in November
    1997. Fifteen absolute gravimeters participated in the comparison. The mean gravity
    value obtained at station A (0.9 m) at the BIPM was found to be 980 925 707.8
    µGal with a standard uncertainty of 2.8 µGal. This is consistent with the results
    obtained in previous comparisons at this site. Conclusions based on the analysis
    of the present results and proposals for future activities are presented.</p>"
