abstract:
- language: en
  script: Latn
  content: |-
    <p>In 1996, the Bureau National de Métrologie-Laboratoire National Henri Becquerel (BNM-LNHB,
    France), submitted two samples of known activity of  <sup>140</sup>Ba to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures. The value of the activity submitted to the SIR was about 3.2 MBq. The result of this comparison has been approved by Section II of the Consultative Committee for Ionizing Radiation (CCRI(II)), comparison identifier BIPM.RI(II)-K1.Ba-140.</p>
