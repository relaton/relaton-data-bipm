abstract:
- content: |-
    <p>In 1993, a national metrology institute, the National Physical Laboratory (NPL, UK), submitted a
    sample of known activity of<sup>155</sup>Eu to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures. The value of the activity submitted was about 2.5 MBq. The result of this comparison has been approved by Section II of the Consultative Committee for Ionizing Radiation (CCRI(II)), comparison identifier BIPM.RI(II)-K1.Eu-155.</p>
