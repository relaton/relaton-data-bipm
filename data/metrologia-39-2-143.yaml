abstract:
- language: en
  script: Latn
  content: "<p>A detailed uncertainty analysis is presented for the pulse parameter
    measurement service of the National Institute of Standards and Technology (NIST,
    USA). It relates to the new pulse parameter measurement and extraction processes.
    Uncertainties for pulse amplitude, transition duration, overshoot and undershoot
    (preshoot) are given. Effects of temperature variation, impulse response estimate,
    pulse parameter extraction algorithms, time-base distortion, calibration procedures
    and the waveform reconstruction process are included.</p>"
