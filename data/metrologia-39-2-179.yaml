revdate: '2002-04-01'
abstract:
- content: "<p>This is a summary of the Consultative Committee for Thermometry (CCT)
    Key Comparison CCT-K3, i.e. the comparison of realizations of the fixed points
    of the International Temperature Scale of 1990 (ITS-90) over the range 83.8058
    K to 933.473 K. The differences in the realizations of the various fixed points
    in this range of the ITS-90 and the uncertainties of those differences are given
    for the fifteen standards laboratories participating in the comparison.</p>"
