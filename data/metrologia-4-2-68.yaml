abstract:
- content: "<p>This essay brings a description of the photoelectrical measuring microscope
    and the comparator, further a discussion of the source of errors regarding the
    mechanical part of the displacement comparator and investigations of the influence
    of the focussing errors of the microscope on the measuring accuracy. The attainable
    accuracy with the comparator is shown with the example of a 100 mm millimetre
    scale.</p><p>At last a reference on the improvement of linear scales by the photoelectrical
    microscopes is given.</p>"
