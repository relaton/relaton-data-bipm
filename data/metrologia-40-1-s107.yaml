abstract:
- language: en
  script: Latn
  content: "<p>After the shutdown of the BESSY I electron storage ring, PTB's two
    normal-incidence monochromator beamlines for the calibration of radiation sources
    and detectors in the wavelength range from 40 nm to 400 nm were transferred to
    PTB's new radiometry laboratory at BESSY II. In this paper, the beamlines and
    their properties are briefly described. First results for the calibration of secondary
    source standards and detector standards at BESSY II are shown and demonstrate
    the successful re-establishment of the measurement capabilities. In the ultraviolet,
    calibration of deuterium lamps was reproduced within 1% and of silicon trap photodetectors
    within 0.2%.</p>"
