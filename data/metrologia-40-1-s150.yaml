abstract:
- language: en
  script: Latn
  content: |-
    <p>A device composed of commercial optical fibre components and based on a flux-addition method has been designed for the measurement of the linearity of near-infrared detectors over six decades with uncertainties of less than ±0.04%.</p>
    <p>Non-linear behaviour of commercial InGaAs photodiodes is presented and discussed. Detector non-linearity figures are shown with overfilled illumination, while in underfilled illumination all the photodiodes tested show a very good linearity figure.</p>
