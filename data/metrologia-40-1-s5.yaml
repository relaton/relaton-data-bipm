abstract:
- language: en
  script:
  - Latn
  content: "<p>It can be difficult to evaluate Lommel functions <italic>U</italic><sub><italic>n</italic></sub>(<italic>u</italic>,<italic>v</italic>)
    and <italic>V</italic><sub><italic>n</italic></sub>(<italic>u</italic>,<italic>v</italic>)
    when <italic>u</italic> and <italic>v</italic> are both large. Here, we present
    an accurate means to evaluate such functions using contour integration. The approach
    suggests the potential for developing analogous techniques in diffraction calculations
    for many optical systems.</p>"
