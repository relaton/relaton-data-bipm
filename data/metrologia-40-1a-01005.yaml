abstract:
- language: en
  script: Latn
  content: "<p>In the period 1998-2001, EUROMET organized a comparison of measurements
    of 10 V DC electronic reference standards. This comparison involved 22 national
    laboratories and the BIPM. The participating laboratories maintain their voltage
    reference by Josephson effect measurements or via Zener comparisons.</p>\n<p>This
    paper describes the way the EUROMET.EM.BIPM-K11.b reference value  <italic>x</italic><sub>R-EUR</sub>
    is computed in terms of the BIPM.EM-K11.b key comparison reference value  <italic>x</italic><sub>R</sub>,
    i.e. how the quantity (<italic>x</italic><sub>R-EUR</sub> -  <italic>x</italic><sub>R</sub>)
    and its uncertainty are estimated.</p>\n<p><bold>Main text.</bold>\nTo reach the
    main text of this paper, click on \n <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.bipm.org/pdf/final_reports/EM/K11/BIPM.EM-K11.b_EUROMET.EM.BIPM-K11.pdf
    \ \">Final Report</ext-link>.\nNote that this text is that which appears in Appendix
    B of the BIPM\nkey comparison database\n <ext-link ext-link-type=\"uri\" xlink:href=\"http://kcdb.bipm.org/\">kcdb.bipm.org/</ext-link>.</p>\n<p>The
    final report has been peer-reviewed and approved for publication\nby the CCEM
    according to the provisions of the Mutual Recognition Arrangement (MRA).</p>"
