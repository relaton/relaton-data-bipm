  content: |-
    <p>In 1978, the National Bureau of Standards (NBS, now the National Institute of Standards and Technology, NIST) (USA) submitted a sample of known activity of  <sup>203</sup>Pb to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures. The value of the activity submitted was about 220 MBq.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Pb-203.pdf  ">Final Report</ext-link>.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The result of this comparison has been approved for publication by Section II of the Consultative Committee for Ionizing Radiation (CCRI(II)), according to the
    provisions of the Mutual Recognition Arrangement (MRA).</p>
