  - Latn
  content: |-
    <p>In 1979, the Physikalisch-Technische Bundesanstalt (PTB), Germany submitted a sample of known activity of  <sup>182</sup>Ta to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM). The activity was about 17 MBq. As this is the only submission to the SIR for this radionuclide, no degrees of equivalence can be determined at present.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Ta-182.pdf ">Final Report</ext-link>.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by Section II of the Consultative Committee for Ionizing Radiation (CCRI(II)), comparison identifier BIPM.RI(II)-K1.Ta-182, according to the
    provisions of the Mutual Recognition Arrangement (MRA).</p>
