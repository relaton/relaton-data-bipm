abstract:
- content: "<p>A cylindrical blackbody cavity with an internal triangular groove thread
    and a 60 mm diameter aperture is described. It can be stabilized with a very good
    accuracy (better than 0.1 K) at temperatures between −10 °C and 50 °C. Its high
    emissivity is such that its radiance temperature is very near its actual physical
    temperature. An algorithm combining ray tracing and a Monte Carlo method has been
    developed to calculate the effective emissivity of this blackbody cavity, which
    is very close to unity. Its characteristics and performances are described in
    detail in this paper.</p>"
