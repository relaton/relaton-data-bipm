abstract:
- language: en
  script: Latn
  content: "<p>A value for the Avogadro constant, <italic>N</italic><sub>A</sub>,
    was derived from new measurements of the lattice parameter, the density and the
    molar mass of a silicon single crystal. The result <italic>N</italic><sub>A</sub>
    = 6.022 135 3 × 10<sup>23</sup> mol<sup>−1</sup> has a relative measurement uncertainty
    \n<inline-graphic xlink:href=\"metro167311in001.gif\"></inline-graphic> and is
    in excellent agreement with other published data based on the x-ray crystal density
    molar mass method, indicating the high repeatability of these experiments. The
    value differs significantly from the Committee on Data for Science and Technology's
    most recent recommended value of 6.022 141 99 × 10<sup>23</sup> mol<sup>−1</sup>
    by more than 1 × 10<sup>−6</sup> <italic>N</italic><sub>A</sub>.</p>"
