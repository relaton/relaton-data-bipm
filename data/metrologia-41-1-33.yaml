abstract:
- language: en
  script:
  - Latn
  content: "<p>The aim of this paper is to analyse the results obtained by a French
    workgroup that has been working on reference specimens for x-ray stress determination,
    to critically examine the procedure and to understand the factors that control
    the accuracy of the results. It is found that manufacturing of specimens with
    sufficient accuracy is possible and the paper shows how the embryo of a metrological
    system for x-ray stress analysis can be set up.</p>"
