abstract:
- content: "<p>This paper presents the results of measurements carried out at the
    Istituto di Metrologia ‘G Colonnetti’ (IMGC) and the National Metrology Institute
    of Japan (NMIJ) in order to investigate the disagreement between the respective
    past determinations of the (220) lattice spacing of Si. A bug in the past IMGC
    experiment has been identified and eliminated. The discrepancy having been removed,
    improved lattice spacing values are given. Basically, these values confirm the
    NMIJ determination but not the IMGC one.</p>"
