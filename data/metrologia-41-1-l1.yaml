abstract:
- language: en
  script:
  - Latn
  content: "<p>From 1 January 2004 the Bundesamt für Eich- und Vermessungswesen (BEV),
    the national metrology institute of Austria, will change its air kerma standards
    for <sup>137</sup>Cs and <sup>60</sup>Co γ-rays. All calibration coefficients
    in calibration certificates of the BEV, issued after this date and which are traceable
    to these standards, will be increased by 1.02% and 0.80% for <sup>137</sup>Cs
    and <sup>60</sup>Co γ-rays, respectively. The quantities ambient dose equivalent
    <italic>H</italic><sup>*</sup>(10), directional dose equivalent <italic>H</italic>′(0.07)
    and personal dose equivalent <italic>H</italic><sub>p</sub>(10) and <italic>H</italic><sub>p</sub>(0.07),
    which are derived from these standards, are changed by the same amounts.</p>"
