abstract:
- language: en
  script: Latn
  content: |-
    <p>Since 2001, a national metrology institute, the Institut de Radiophysique Appliquée (IRA), Switzerland, has submitted two samples of known activity of  <sup>222</sup>Rn to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM). The activities ranged from about 13 kBq to 370 kBq.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Rn-222.pdf ">Final Report</ext-link>.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by Section II of the Consultative Committee for Ionizing Radiation (CCRI(II)), with comparison identifier BIPM.RI(II)-K1.Rn-222, according to the provisions of the Mutual Recognition Arrangement (MRA).</p>
