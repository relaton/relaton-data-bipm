abstract:
- content: "<p>This paper demonstrates a calorimetric procedure for calibrating high-heat-flux
    sensors. The results are in agreement with calibrations obtained using black-body
    radiation. However, the proposed method has the potential of being more accurate
    than traditional approaches. This new procedure calibrates sensors to measure
    correctly under conditions of concentrated solar radiation. At present, the thermal
    balance calibration technique in the laboratory is limited to solar irradiances
    of approximately 100 kW m<sup>−2</sup>. The next step is to demonstrate this methodology
    to higher irradiances under non-laboratory conditions in the CIEMAT solar furnace
    at Plataforma Solar de Almería.</p>"
