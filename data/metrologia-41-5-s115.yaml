abstract:
- language: en
  script: Latn
  content: "<p>This is a brief history of physical analogies that begins at the time
    of Coulomb. Then it was universally believed that gravity, electricity and magnetism
    all obeyed Newton's inverse square law. The current era—dominated by quantum mechanics,
    general relativity, strings and inflationary cosmology—is clearly more complex.
    A new analogy may be helpful. Evidence is given that, in the non-relativistic
    limit, electricity is described by a Proca potential ϕ<sub><italic>e</italic></sub>
    satisfying the equation ∇<sup>2</sup>ϕ<sub><italic>e</italic></sub> − <italic>k</italic><sub>0</sub><sup>2</sup>ϕ<sub><italic>e</italic></sub>
    = −ρ<sub><italic>e</italic></sub>/ϵ<sub>0</sub> and gravity by a Helmholtz potential
    ϕ<sub><italic>m</italic></sub> satisfying ∇<sup>2</sup>ϕ<sub><italic>m</italic></sub>
    + <italic>k</italic><sub>0</sub><sup>2</sup>ϕ<sub><italic>m</italic></sub> = 4π<italic>G</italic>ρ<sub><italic>m</italic></sub>.
    In both equations <italic>k</italic><sub>0</sub> is a proposed universal constant,
    whose value is about 2 π(20/<italic>R</italic><sub>0</sub>), where <italic>R</italic><sub>0</sub>
    is the distance from the solar system to the centre of the Milky Way. Relativistic
    treatments are also given.</p>"
