abstract:
- language: en
  script: Latn
  content: "<p>We examine the theoretical and experimental foundations of Coulomb's
    Law and review the various roles it plays not only in electromagnetism and electrodynamics,
    but also in quantum mechanics, cosmology, and thermodynamics. The many implications
    of Coulomb's Law draw attention to its fundamental importance within virtually
    all branches of physics and make this elementary yet profound law one of the most
    useful of all scientific tools.</p>"
