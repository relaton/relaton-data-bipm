abstract:
- content: "<p>Using techniques for the propagation of distributions to estimate uncertainties
    is becoming increasingly popular in metrology. Here we describe the calculation
    for the estimation of uncertainties in hygrometry using this method. This work
    is based on investigations on the two-temperature moist gas generator at Laboratoire
    National d'Essais.</p><p>After a brief introduction on the calibration principles
    of hygrometers, models and calculation for estimating uncertainties using a Monte
    Carlo simulation are presented. Results concerning dew point temperature and relative
    humidity are shown, and compared with results obtained with the law of propagation
    of uncertainties (traditional method).</p><p>The importance of the moist gas temperature
    measurement with regard to the saturator and the test chamber is confirmed. Moreover,
    results observed with the propagation of distributions and the traditional method
    are coherent.</p>"
