abstract:
- content: "<p>To commemorate the fiftieth anniversary of the development of the first
    atomic frequency standard, we present some notes about the work of Louis Essen
    at the National Physical Laboratory. In addition, we publish below some personal
    recollections of Essen on his work, which have previously been available only
    on the Internet (http://www.btinternet.com/~time.lord/TheAtomicClock.htm).</p>"
