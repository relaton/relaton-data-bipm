abstract:
- language: en
  script: Latn
  content: "<p>The basic operational requirements and present technology for high
    stability hydrogen maser (H-maser) oscillators are described. Design features
    of a high stability maser oscillator for use in space, maser operation at 0.5 K
    and present uses of high stability H-masers are discussed.</p>"
