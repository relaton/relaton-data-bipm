abstract:
- language: en
  script: Latn
  content: "<p>An analysis is made of minimum variance estimates when both the independent
    and dependent model-variables are uncertain. The simplest of these estimation
    problems, concerning the best fit of a line to a set of uncertain observation
    pairs, can be solved analytically. This paper analyses this problem in detail,
    compares the different solutions and shows there are different ways to solve the
    same optimization problem. Particular emphasis is given to the uncertainty of
    the estimates.</p>"
