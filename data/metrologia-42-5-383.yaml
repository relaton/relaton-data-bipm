abstract:
- language: en
  script: Latn
  content: "<p>Calibrations of tungsten strip lamps are basically in terms of the
    temperature at a small central part of the filament. We calculate this temperature
    <italic>T</italic><sub>m</sub>, which is dependent on the lamp current <italic>I</italic>,
    the temperature <italic>T</italic><sub>e</sub> at the ends of the filament and
    the dimensions of the filament including the length <italic>L</italic>, by solving
    a heat balance equation. For a given filament with specific <italic>L</italic>
    and <italic>I</italic>, a slightly different <italic>T</italic><sub>e</sub> results
    in a slightly different <italic>T</italic><sub>m</sub>. From the results the change
    of <italic>T</italic><sub>m</sub> relative to <italic>T</italic><sub>e</sub>,
    d<italic>T</italic><sub>m</sub>/d<italic>T</italic><sub>e</sub> is computed. Further
    results by varying <italic>L</italic> show that d<italic>T</italic><sub>m</sub>/d<italic>T</italic><sub>e</sub>
    at a fixed <italic>T</italic><sub>m</sub> always decreases with increasing <italic>L</italic>.
    For 62 mm ⩽ <italic>L</italic> ⩽ 104 mm and <italic>T</italic><sub>e</sub> = 400 K,
    d<italic>T</italic><sub>m</sub>/d<italic>T</italic><sub>e</sub> at <italic>T</italic><sub>m</sub>
    = 1337 K decreases by a factor of approximately 2.5 for every 12 mm increase in
    <italic>L</italic>. Due to the diminishing amount of decrease there is little
    gain by increasing <italic>L</italic> beyond 104 mm. Since <italic>T</italic><sub>e</sub>
    is linked to the temperature <italic>T</italic><sub>b</sub> of the lamp base,
    we expect d<italic>T</italic><sub>m</sub>/d<italic>T</italic><sub>b</sub> to decrease
    similarly with increasing <italic>L</italic>. We measure d<italic>T</italic><sub>λ</sub>/d<italic>T</italic><sub>b</sub>,
    where <italic>T</italic><sub>λ</sub> is the spectral radiance temperature at a
    wavelength λ of 650 nm and from which d<italic>T</italic><sub>m</sub>/d<italic>T</italic><sub>b</sub>
    is deduced, of three tungsten strip lamps of the high-stability type for a filament
    of 62 mm length and two similar lamps of 74 mm filament length at a <italic>T</italic><sub>b</sub>
    close to room temperature and 900 K ⩽ <italic>T</italic><sub>m</sub> ⩽ 1600 K.
    Results show that d<italic>T</italic><sub>m</sub>/d<italic>T</italic><sub>b</sub>
    of the longer filament is less than that of the shorter filament. It is beneficial
    to reduce d<italic>T</italic><sub>m</sub>/d<italic>T</italic><sub>b</sub> by reducing
    d<italic>T</italic><sub>m</sub>/d<italic>T</italic><sub>e</sub> so that <italic>T</italic><sub>m</sub>,
    and therefore the lamp calibration, is less dependent on the temperature of the
    lamp base. Our theoretical and experimental results have indicated that the reduction
    is possible by increasing the filament length. This finding may be applicable
    to the improvement of the performance of the tungsten strip lamps to match the
    ever-improving performance of the photoelectric radiation thermometers.</p>"
