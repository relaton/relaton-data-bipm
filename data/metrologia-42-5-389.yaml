abstract:
- content: "<p>The use of a simplified version of the liquid mirror approach to validate
    absolute planarity reference flats is described in detail. It is shown that the
    approach can serve the purpose, providing a measurement of the peak-to-valley
    departure from planarity that in experiments is within 7 nm uncertainty (2σ) over
    a diameter of 90 mm.</p>"
