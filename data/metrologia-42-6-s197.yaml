abstract:
- language: en
  script: Latn
  content: "<p>Six European metrological institutes compared their calculation methods,
    and estimated uncertainties, resulting in the derivation of the effective area
    <italic>A</italic><sub>0</sub>(20 °C, <italic>p</italic><sub>atm</sub>) of six
    piston–cylinder assemblies routinely in use in pressure balances that are primary
    standards of the pressure laboratories, operating in different pressure ranges
    in gas (up to 1 MPa) and in liquid (up to 1 GPa). The results for <italic>A</italic><sub>0</sub>
    and its standard uncertainty <italic>u</italic>(<italic>A</italic><sub>0</sub>)
    are presented and compared.</p>"
