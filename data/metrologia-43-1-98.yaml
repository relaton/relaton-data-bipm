abstract:
- language: en
  script: Latn
  content: "<p>Within the framework of the realization of a moist gas generator, a
    two-dimensional mass and heat transfer model has been established and then resolved.
    The impact of parameters such as flow rate of the gas and dew point temperature
    of the incoming gas was assessed. The realized moist gas generator was tested
    in a comparison made by means of a reference hygrometer.</p>"
