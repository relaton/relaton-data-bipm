abstract:
- language: en
  script: Latn
  content: |-
    <p>In 1996 the CCT initiated five key comparisons of realisations of the ITS-90 in various parts of the range. CCT-K1 concerns the range 0.65 K to 24.5561 K, where the ITS-90 is defined by specified vapour-pressure equations for  <sup>3</sup>He (0.65 K to 3.2 K) and  <sup>4</sup>He (1.25 K to 5.0 K) and by interpolation equations for a constant-volume gas thermometer (3 K to 24.5561 K). The transfer standards were rhodium–iron resistance thermometers calibrated by the seven participating laboratories. The report describes the comparison experiments, the results and uncertainties, and the calculation of interlaboratory equivalences. The comparison has been concluded by preparing an entry for Appendix B of the BIPM Key Comparison Database.</p>
