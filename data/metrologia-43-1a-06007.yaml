abstract:
- content: "<p>In 2005, the Laboratoire national de métrologie et d'essais – Laboratoire
    national Henri Becquerel (LNE–LNHB) submitted a sample of known activity of<sup>124</sup>Sb
    to the International Reference System (SIR) in the frame of a pilot study. The
    value of the activity submitted was about 5.9 MBq. The comparison result shows
    agreement within the standard uncertainty with the published result for France
    in the key comparison identified as BIPM.RI(II)-K1.Sb-124.</p><p> Main text.  To
    reach the main text of this paper, click on   Final Report. Note that this text
    is that which appears in Appendix B of the BIPM key comparison database   kcdb.bipm.org/.</p><p>The
    final report has been peer-reviewed and approved for publication by the CCRI.</p>"
