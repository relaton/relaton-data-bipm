abstract:
- content: "<p>At the electron storage ring BESSY II, the Physikalisch-Technische
    Bundesanstalt operates ten experimental stations at six synchrotron radiation
    beamlines for photon metrology in the spectral range from ultraviolet radiation
    to x-rays. Five of these beamlines are used to realize and disseminate a scale
    of spectral responsivity for photodetectors. Detector calibration is based on
    the use of cryogenic radiometers as primary detector standards. The current status
    of instrumentation and measurement capabilities is described. Best measurement
    capabilities (k = 2) for the calibration of photodiodes vary between 0.4% and
    2.3%.</p>"
