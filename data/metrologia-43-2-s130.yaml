abstract:
- content: "<p>Distribution temperature is a concept that assigns a temperature to
    radiation from an incandescent lamp, which has a relative spectral power distribution
    reasonably close to that of a blackbody radiator. Different least square estimation
    methods for determination of distribution temperature are compared. Their applicability
    is discussed with regard to uncertainties of the spectral irradiance data of incandescent
    lamps. Simulation results are analysed to support theoretical conclusions. Experimental
    results indicate that the estimation method currently recommended by CIE will
    lead to feasible results only if the relative uncertainties of spectral irradiance
    data over the chosen wavelength region can be presumed constant. Otherwise, the
    use of this estimation method weighted with the relative uncertainties is suggested.</p>"
