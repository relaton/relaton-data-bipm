abstract:
- language: en
  script: Latn
  content: "<p>This paper describes the design, characterization and calibration of
    a high power transfer standard for optical power measurements in optical fibres
    based on an integrating sphere radiometer. This radiometer, based on two detectors
    (Si and InGaAs), can measure powers between 100 nW and 10 W within the wavelength
    range of (400–1700) nm. The radiometer has been calibrated over the total spectral
    range of use against an electrically calibrated pyroelectric radiometer and different
    fibre laser diodes and ion lasers. The total uncertainty obtained is lower than
    ±1.5% for these wavelengths and power ranges (excluding the water absorption region).</p>"
