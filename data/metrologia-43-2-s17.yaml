abstract:
- language: en
  script: Latn
  content: "<p>This work presents an experimental method for the low-uncertainty calibration
    of the spectral radiant exposure responsivity of a CCD detector. It comprises
    a description of the experimental set-up as well as an analysis of the various
    sources of uncertainty. The overall result shows that the calibration procedure-related
    uncertainty is only 0.18% as long as the temperature is kept constant and the
    field of view is kept lower than 13Â°.</p>"
