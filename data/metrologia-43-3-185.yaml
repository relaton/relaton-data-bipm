abstract:
- content: "<p>A positioning system and photometer as a whole are termed ‘goniophotometer’,
    which is defined as a specialized instrument for measuring the angular variation
    of a given photometric level. This paper explains the design and calibration of
    a new automated goniophotometer based on double reflection in order to reduce
    the size of the system. This goniophotometer is suitable for measuring several
    photometric magnitudes (luminance, luminous intensity…) with no need for auxiliary
    detectors.</p>"
