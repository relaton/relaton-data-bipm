abstract:
- language: en
  script: Latn
  content: "<p>This paper presents the class of the <italic>L</italic><sub><italic>p</italic></sub>
    (<italic>least power</italic>) estimators and their main properties. Particular
    estimators belonging to such a class are well known in metrology, like the sample
    median, the sample mean and the mid-range (that is the <italic>L</italic><sub><italic>p</italic></sub>
    estimator with <italic>p</italic> = 1, 2, âˆž, respectively), whereas the <italic>L</italic><sub><italic>p</italic></sub>
    estimator with generic <italic>p</italic> is not yet applied within the metrological
    context. Thanks to robustness and efficiency properties intermediate between those
    of the sample mean and the sample median, the <italic>L</italic><sub><italic>p</italic></sub>
    estimator with 1 &lt; <italic>p</italic> &lt; 2 (in particular, with <italic>p</italic>
    = 1.5) appears suitable for the statistical processing of experimental results.
    Application examples of the <italic>L</italic><sub><italic>p</italic></sub> estimator
    to international intercomparison data processing are reported.</p>"
