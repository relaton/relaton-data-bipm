abstract:
- content: "<p>pH is a widely used control parameter for several industrial processes.
    Thus, its correct determination and uncertainty estimation are extremely important.
    The Guide to the Expression of Uncertainty in Measurement (ISO-GUM) has been extensively
    used for pH uncertainty estimation. This work uses Monte Carlo simulation to estimate
    pH uncertainty in a primary pH system for the measurements of a regional comparison
    (SIM 8.11P-1) in which INMETRO has participated. The results are compared with
    the ISO-GUM analytical estimation approach and good agreement was found.</p>"
