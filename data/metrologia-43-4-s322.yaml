abstract:
- language: en
  script: Latn
  content: "<p>‘Theo1’ (short terminology for ‘theoretical variance #1’) is derived
    based on \n<inline-graphic xlink:href=\"metro226093in001.gif\"></inline-graphic>,
    a variance that separates the Allan variance's <italic toggle=\"yes\">averaging
    time</italic> (τ) from its <italic toggle=\"yes\">sampling interval</italic> (τ<sub>\n
    \                 <italic toggle=\"yes\">s</italic>\n               </sub>), also
    called ‘stride’, as applied to normalized fractional-frequency <italic toggle=\"yes\">y</italic>(<italic
    toggle=\"yes\">t</italic>). The τ-length average of <italic toggle=\"yes\">y</italic>(<italic
    toggle=\"yes\">t</italic>) is denoted \n<inline-graphic xlink:href=\"metro226093in002.gif\"></inline-graphic>,
    and every permissible squared difference of \n<inline-graphic xlink:href=\"metro226093in002.gif\"></inline-graphic>-values
    in \n<inline-graphic xlink:href=\"metro226093in001.gif\"></inline-graphic> is
    averaged in <italic toggle=\"yes\">m</italic>τ<sub>0</sub> segments of <italic
    toggle=\"yes\">y</italic>(<italic toggle=\"yes\">t</italic>) to compute Theo1(<italic
    toggle=\"yes\">m</italic>, τ<sub>0</sub>). Although biased relative to the Allan
    variance, Theo1(<italic toggle=\"yes\">m</italic>, τ<sub>0</sub>) mimics all statistical
    properties of the Allan variance and works to very long stride. Its estimator\n<inline-graphic
    xlink:href=\"metro226093in003.gif\"></inline-graphic> has substantially better
    confidence compared with the best Allan estimator \n<inline-graphic xlink:href=\"metro226093in004.gif\"></inline-graphic>,
    called ‘Avar’. To make an Allan-compatible statistic, a novel ‘bias-removed’ version
    of \n<inline-graphic xlink:href=\"metro226093in005.gif\"></inline-graphic> variance,
    called ‘\n<inline-graphic xlink:href=\"metro226093in006.gif\"></inline-graphic>’
    variance, yields ThêoH variance (‘H’ to indicate high confidence and/or hybrid
    Allan and \n<inline-graphic xlink:href=\"metro226093in006.gif\"></inline-graphic>
    functions). ThêoH deviation combines the Allan deviation in short term and \n<inline-graphic
    xlink:href=\"metro226093in006.gif\"></inline-graphic> deviation in long term,
    reporting very long-term frequency stability 50% beyond that possible using the
    Allan deviation alone and with excellent confidence.</p>"
