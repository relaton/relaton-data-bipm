abstract:
- language: en
  script: Latn
  content: "<p>We present a determination of Planck's constant from radiometric measurements
    using an optical detector operating in photon counting mode and two absolute radiometric
    methods: a source of correlated photons and an electric substitution radiometer.
    This measurement allows one to demonstrate the consistency of the two radiometric
    methods.</p>"
