abstract:
- language: en
  script:
  - Latn
  content: "<p>We made an analysis of uncertainty propagation in parameter estimation
    when the cost function minimization leads to a set of non-linear equations. In
    our study, which concerns an uncertainty-propagation law independent of any specific
    minimization algorithm, we review the relationship between the Hessian of the
    cost function and the estimate uncertainty, as well as the reasons supporting
    their identification. We show that the uncertainty expressed on this basis could
    lead to accuracy overestimation.</p>"
