abstract:
- language: en
  script:
  - Latn
  content: "<p>We present accurate measurements of the triple point of nitrogen. The
    quality of this triple point is once more confirmed, and its temperature value
    is found to be <italic>T</italic><sub>90</sub> = 63.1526 K (expanded uncertainty
    <italic>U</italic> = 0.30 mK, reproducibility better than 0.1 mK). This is the
    first direct determination of this point on ITS-90 since the introduction of the
    scale. This point is useful as a non-uniqueness checkpoint.</p>"
