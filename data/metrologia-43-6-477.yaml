abstract:
- content: "<p>A detailed uncertainty analysis for an impulse spectrum amplitude (ISA)
    measurement system is presented. This analysis includes consideration of effects
    such as temperature, computation algorithms, history of instrument performance,
    equipment limitations and estimates of the response characteristics of the instrument.
    With the completion of this work, our published uncertainties have been reduced
    from ±0.5 dB to less than ±0.1 dB for the parameter of ISA.</p>"
