abstract:
- language: en
  script:
  - Latn
  content: "<p>This paper gives equations that enable a method of uncertainty analysis
    recently described (Willink R 2005 <italic>Metrologia</italic> <bold>42</bold>
    329–43) to accommodate influence variables with asymmetric probability distributions.
    The equations permit the calculation of 90%, 95%, 98% and 99% coverage intervals
    [<italic>a</italic>, <italic>b</italic>] for the measurand <italic>Y</italic>
    = <italic>F</italic>(<italic>X</italic><sub>1</sub>,…, <italic>X</italic><sub><italic>m</italic></sub>)
    from the first four moments of an approximating distribution. The equations for
    90% and 98% are presented so that the one-sided probability statements Pr(<italic>Y</italic>
    ⩾ <italic>a</italic>) = <italic>P</italic> and Pr(<italic>Y</italic> ⩽ <italic>b</italic>)
    = <italic>P</italic> can be supplied for the familiar probability levels of <italic>P</italic>
    = 95% and <italic>P</italic> = 99%. Additional equations are provided so that
    the exact moments can be calculated in certain non-linear problems. An improved
    method is given for dealing with inputs that have shifted and scaled <italic>t</italic>-distributions
    with 4 or fewer degrees of freedom, for which the first four moments do not all
    exist.</p>"
