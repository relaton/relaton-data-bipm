abstract:
- language: en
  script: Latn
  content: "<p>In this paper we present an accuracy evaluation of the primary frequency
    standard IEN-CsF1 of the Italian ‘Istituto Nazionale di Ricerca Metrologica’.
    In particular, we discuss the major improvements applied to the frequency standard
    that have allowed us to reach a total uncertainty of 8 × 10<sup>−16</sup> in a
    measurement period of 20 days to 25 days. The full metrological chain that links
    the IEN-CsF1 fountain to the International Atomic Time scale is described and
    characterized, with respect to its noise and performances.</p>"
