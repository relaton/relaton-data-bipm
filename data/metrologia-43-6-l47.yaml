abstract:
- language: en
  script:
  - Latn
  content: "<p>We propose two experimental schemes for the determination of the Avogadro
    constant <italic>N</italic><sub>A</sub> with a relative uncertainty of 10<sup>−7</sup>
    or better combining a watt balance experiment and a cold atom experiment measuring
    <italic>h</italic>/<italic>m</italic>(<italic>X</italic>) (where <italic>h</italic>
    is the Planck constant and <italic>m</italic>(<italic>X</italic>) the mass of
    the atom <italic>X</italic>). We give some prospects about possible uncertainties,
    and we discuss the opportunity to test the existence of possible unknown correction
    factors for the Josephson effect and the quantum Hall effect.</p>"
