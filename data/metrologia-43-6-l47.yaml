abstract:
- content: "<p>We propose two experimental schemes for the determination of the Avogadro
    constant N<sub>A</sub> with a relative uncertainty of 10<sup>−7</sup> or better
    combining a watt balance experiment and a cold atom experiment measuring h/m(X)
    (where h is the Planck constant and m(X) the mass of the atom X). We give some
    prospects about possible uncertainties, and we discuss the opportunity to test
    the existence of possible unknown correction factors for the Josephson effect
    and the quantum Hall effect.</p>"
