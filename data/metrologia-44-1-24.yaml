abstract:
- language: en
  script: Latn
  content: "<p>An experiment for the direct measurement of the atomic mass unit is
    under way by accumulating ions from an ion beam up to a weighable mass. In the
    first experiment, a mass of more than 38 mg of bismuth was accumulated, and the
    atomic mass unit was reproduced with a relative deviation of 9 × 10<sup>−4</sup>
    from the CODATA value. Details of the experimental setup and accumulation process
    are presented.</p>"
