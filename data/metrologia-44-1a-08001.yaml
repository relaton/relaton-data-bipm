abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>At the highest metrological level, natural gas standards are commonly prepared gravimetrically as PSMs (primary standard mixtures). This international key comparison is a repeat of CCQM-K1e-g. The mixtures concerned contain nitrogen, carbon dioxide and the alkanes up to butane. The only difference with CCQM-K1e-g is the addition of  <italic>iso</italic>-butane to the list. The results usually agree within 1% (or better) with the key comparison reference value. For ethane, nitrogen and carbon dioxide, the agreement is within 0.5% (or better), and for methane within 0.1% (or better) of the KCRV.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/QM/K23/CCQM-K23.a.c.pdf ">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
