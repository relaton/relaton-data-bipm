abstract:
- language: en
  script: Latn
  content: <p>This paper considers the estimation of a quantity from a set of repeated
    measurements {<italic>x</italic><sub><italic>i</italic></sub>} by the value of
    <italic>t</italic> minimizing ∑<sub><italic>i</italic></sub> |<italic>x</italic><sub><italic>i</italic></sub>
    − <italic>t</italic>|<sup><italic>p</italic></sup>, as in Pennecchi and Callegaro
    (<ext-link ext-link-type="uri" xlink:href="https://doi.org/10.1088/0026-1394/43/3/004">2006
    <italic>Metrologia</italic> <bold>43</bold> 213–19</ext-link>). The estimate with
    <italic>p</italic> = 2 is the familiar sample mean. Assumptions that are relevant
    when preferring an estimate with <italic>p</italic> &lt; 2 are identified and
    examined. Theoretical considerations and results of simulations weaken the case
    for choosing an estimate with <italic>p</italic> &lt; 2. The simulation results
    support the regular use of the sample mean or an estimate that involves the value
    <italic>p</italic> = 1.5 when the kurtosis of the dataset is sufficiently large.</p>
