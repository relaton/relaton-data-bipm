abstract:
- language: en
  script: Latn
  content: "<p>The measurement uncertainty of the spectral irradiance of an UV lamp
    is computed by using the law of propagation of uncertainty (LPU) as described
    in the ‘<italic>Guide to the Expression of Uncertainty in Measurement</italic>’
    (GUM), considering only a first-order Taylor series approximation. Since the spectral
    irradiance model displays a non-linear feature and since an asymmetric probability
    density function (PDF) is assigned to some input quantities, the usage of another
    process was required to validate the LPU method. The propagation of distributions
    using Monte Carlo (MC) simulations, as depicted in the supplement of the GUM (GUM-S1),
    was found to be a relevant alternative solution. The validation of the LPU method
    by the MC method is discussed with regard to PDF choices, and the benefit of the
    MC method over the LPU method is illustrated.</p>"
