abstract:
- content: "<p>A procedure for the calibration of sensors used for the measurement
    of surface temperature in dimensional metrology is developed. It consists of the
    utilization of a climate chamber, with an aluminium block inside, to house reference
    and calibrating sensors. The temperature of the sensors is controlled by the climate
    chamber and uncertainties are reduced due to the utilization of the aluminium
    block. The method is demonstrated by comparing the results obtained with those
    of a water bath calibration.</p>"
