abstract:
- content: "<p>When non-linearity is significant, the determination of the combined
    standard uncertainty requires that at least third order terms are retained in
    the Taylor approximation of the measurement equation. Hence, if the input variables
    follow a multivariate normal distribution, approximate expressions exist for the
    mean and combined uncertainty of the estimator.</p>"
