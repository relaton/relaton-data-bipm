abstract:
- content: "<p>This paper describes the current status of ionization chamber efficiency
    curve modelling. Such curves, useful for ionization current prediction and for
    impurity corrections, cannot be obtained directly and are generally determined
    using empirical or Monte Carlo techniques. Each technique is described and practical
    examples are given. It is concluded that such models are a useful supplement to,
    rather than a replacement for, careful calibration and characterization measurements.</p>"
