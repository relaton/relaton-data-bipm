abstract:
- language: en
  script: Latn
  content: "<p>This paper presents an overview of the primary calibration of radioactive
    gas standards using length-compensated internal gas counters. The principle of
    length compensation and the effects of high voltage, detector material and gas
    pressure are discussed. Some examples of primary calibrations are given.</p>"
