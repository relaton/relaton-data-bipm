abstract:
- content: "<p>The comparison of two methods of measurement or instruments is addressed
    from a statistical point of view. Several techniques for assessing the degree
    of conformity between two methods/instruments measuring the same quantity are
    discussed and compared. Their application in the framework of angle measurements
    is presented.</p>"
