abstract:
- language: en
  script: Latn
  content: |-
    <p>The mole fraction of argon in ambient dry air has been measured using gas phase chromatography calibrated with gravimetric gas standards prepared at the Laboratoire National de Métrologie et d'Essais. Different air samples, operators and gas standards were used to obtain a value of 0.9330 × 10<sup>−2</sup> mol mol<sup>−1</sup> ± 0.0032 × 10<sup>−2</sup> mol mol<sup>−1</sup>. This value is significantly different from the conventional value (0.917 × 10<sup>−2</sup> mol mol<sup>−1</sup>) used in the 81/91 formula of the Comité International des Poids et Mesures (CIPM) (Davies <ext-link ext-link-type="uri" xlink:href="https://doi.org/10.1088/0026-1394/29/1/008">1992 <italic>Metrologia</italic> <bold>29</bold> 67–70</ext-link>) for the determination of air density during comparisons of mass standards.</p>
    <p>This value confirms the result obtained by the Korea Research Institute of Standards and Science, which found a concentration of 0.9332 × 10<sup>−2</sup> mol mol<sup>−1</sup> ± 0.0006 × 10<sup>−2</sup> mol mol<sup>−1</sup> by mass spectrometry in 2004.</p>
    <p>This new value explains the difference between the CIPM formula method and the artefact method used for the determination of air density.</p>
