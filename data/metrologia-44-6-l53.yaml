abstract:
- language: en
  script: Latn
  content: "<p>A re-evaluation of the BIPM standard for air kerma in <sup>60</sup>Co
    radiation has been made. The changes to the air-kerma rate determination arise
    from four sources: (i) the results of Monte Carlo calculations of correction factors
    for the standard; (ii) a re-evaluation of the correction factor for saturation;
    (iii) a new evaluation of the air volume of the standard using an experimental
    chamber of variable volume; (iv) the adoption of a new reference beam at the BIPM.
    The combined effect of these changes is an increase in the BIPM determination
    of air-kerma rate by the factor 1.0054 and a reduction of the relative standard
    uncertainty of this determination to 1.5 parts in 10<sup>3</sup>. A full uncertainty
    budget is presented. The new standard is effective from 1 November 2007.</p>"
