abstract:
- language: en
  script: Latn
  content: "<p>The optical low-coherence reflectometer (OLCR) is a very powerful tool
    to characterize optical fibres and integrated optical components. However, this
    is a very complex set-up and in addition to that it performs Fourier transforms.
    Evaluating uncertainty in these conditions becomes very complicated. To overcome
    this difficulty, we chose to use an alternative statistical method as partly described
    in the ISO5725 standard. The most significant quantities which can be extracted
    from the OLCR measurements are length and chromatic dispersion (CD) of the optical
    component. An uncertainty of 0.036 mm (<italic>k</italic> = 2) for the length
    and of 0.12 ps nm<sup>−1</sup> km<sup>−1</sup> (<italic>k</italic> = 2) for the
    CD can be achieved for a 1 m long G652 type fibre.</p>"
