abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>In 2005, the Laboratoire national de métrologie et essais–Laboratoire national Henri Becquerel (LNE–LNHB) and the Physikalisch-Technische Bundesanstalt (PTB) each submitted a sample of known activity of  <sup>201</sup>Tl to the International Reference System (SIR). In 2006, the National Physical Laboratory (NPL) submitted their first sample. The range of values of the activity submitted was between 2 MBq and 63 MBq. These key comparison results have been included in the re-evaluated key comparison reference value and replaced the previous results for France and Germany in the matrix of degrees of equivalence in the key comparison database that now contains seven results, identifier BIPM.RI(II)-K1.Tl-201.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Tl-201_2.pdf">Final Report</ext-link>.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI Section II, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
