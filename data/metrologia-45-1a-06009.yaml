abstract:
- content: |-
    <p>In 2006, the Laboratoire national de métrologie et d'essais–Laboratoire national Henri Becquerel (LNE–LNHB), France, the National Physical Laboratory (NPL), UK and the Magyar Kereskedelmi Engedélyezési Hivatal (MKEH), Hungary submitted samples of known activity of<sup>54</sup>Mn to the International Reference System (SIR). The range of the activities submitted was from 480 kBq to 1530 kBq. The key comparison results for these three national metrology institutes (NMIs) have replaced their previous results in the matrix of degrees of equivalence in the key comparison database that contains eleven results, identifier BIPM.RI(II)-K1.Mn-54.</p><p>Main text.
    To reach the main text of this paper, click on Final Report.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCRI Section II, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
