abstract:
- language: en
  script: Latn
  content: |-
    <p>LNE and BIPM compared their pressure standards equipped with 20 cm<sup>2</sup> effective area piston–cylinder units in the absolute pressure range from 80 kPa to 110 kPa.</p>
    <p>The pressure standards, the method for calculating the reference values and the comparison results are presented. The results of the comparison can be considered as satisfactory as the deviations from the reference value are inside the estimated combined uncertainty.</p>
    <p><bold>Main text.</bold>
