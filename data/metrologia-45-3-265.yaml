abstract:
- language: en
  script: Latn
  content: "<p>We report on a micro-gravity survey of the laboratories where the LNE's
    watt balance experiment is being conducted, including the characterization of
    the Scintrex CG-5 relative gravimeter used for this study. The results of the
    survey are compared with a model of the gravity field generated by the local mass
    distribution. The ultimate goal is to transfer an absolute measurement of <italic>g</italic>
    from one room to another with minimal uncertainty.</p>"
