abstract:
- content: "<p>The artificial ear specified in IEC 60318-1 is used for the measurement
    of headphones and has been designed to present an acoustic load equivalent to
    that of normal human ears. In this respect it is specified in terms of an acoustical
    impedance, and modelled by a lumped parameter approach. However, this has some
    inherent frequency limitations and becomes less valid as the acoustic wavelength
    approaches the characteristic dimensions within the device. In addition, when
    sound propagates through structures such as narrow tubes, annular slits or over
    sharp corners, noticeable thermal and viscous effects take place causing further
    departure from the lumped parameter model. A new numerical model has therefore
    been developed, which gives proper consideration to the aforementioned effects.
    Both kinds of losses can be simulated by means of the LMS Virtual Lab acoustic
    software which facilitates finite and boundary element modelling of the whole
    artificial ear. A full 3D model of the artificial ear has therefore been developed
    based on key dimensional data found in IEC 60318-1. The model has been used to
    calculate the acoustical impedance, and the results compared with the corresponding
    data determined from the lumped parameter model. The numerical simulation of the
    artificial ear has been shown to provide realistic results, and is a powerful
    tool for developing a detailed understanding of the device. It is also proving
    valuable in the revision of IEC 60318-1 that is currently in progress.</p>"
