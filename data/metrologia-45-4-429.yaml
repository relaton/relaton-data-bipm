abstract:
- content: "<p>A Josephson voltage standard (JVS) from the BIPM, incorporating a PTB
    10 V programmable array, has been compared with a JVS from the LNE, operating
    with a conventional hysteretic array. The metrological characteristics of both
    JVSs were carefully studied. We report on the experiments performed for this comparison
    and on the uncertainty components. The final comparison result is (U<sub>PJVS</sub>
    − U<sub>JVS</sub>)/U<sub>JVS</sub> = −3.2 × 10<sup>−11</sup> with a relative total
    combined standard uncertainty of 6.1 × 10<sup>−11</sup> (k = 1).</p>"
