abstract:
- language: en
  script: Latn
  content: "<p>We present the theory and the development of an algorithm used for
    locking a voltage controlled oscillator (VCO) to a hydrogen maser clock (HM clock)
    and then to a caesium clock (Cs clock). This algorithm is the heart of a composite
    clock using these three oscillators.</p>"
