abstract:
- content: "<p>We present a composite clock based on servoing a voltage controlled
    oscillator (VCO) by both a caesium beam clock and a hydrogen maser. We wish to
    obtain a physical realization of a new reference timescale with an output signal
    which combines the long term stability of the caesium clock, the middle term stability
    of the H maser and the short term stability of the VCO. The system contribution
    at 100 MHz to the middle term frequency instabilities is expected to be around
    10<sup>−15</sup> at 1 s. This paper describes the dual-mixer time-difference (DMTD)
    system used to obtain the information needed for the control of the VCO.</p>"
