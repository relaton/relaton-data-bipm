abstract:
- content: |-
    <p>A bilateral comparison subsequent to key comparison CCEM.RF-K9 was decided between VNIIFTRI and PTB. It was registered into the BIPM KCDB under the identifier CCEM.RF-K9.1. The results of this comparison were gathered by the pilot laboratory of comparison CCEM.RF-K9, the LNE, and a very good agreement was found between the two participants.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCEM, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
