abstract:
- content: |-
    <p>This paper reports results of an international comparison of one-dimensional (1D) grating pitch calibration by optical diffraction. Comparison results are analysed and discussed following the recommended guidelines for the analysis of CIPM key comparisons.</p><p>Main text.
    To reach the main text of this paper, click on Final Report.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by SIM, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
