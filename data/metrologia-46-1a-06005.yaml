abstract:
- language: en
  script: Latn
  content: |-
    <p>In 2006 and 2007, the National Metrology Institute of Japan (NMIJ) and the Laboratoire national de métrologie et d'essais–Laboratoire national Henri Becquerel (LNE–LNHB) submitted samples of known activity of  <sup>57</sup>Co to the International Reference System (SIR). The values of the activity submitted were about 1.7 MBq and 3.7 MBq respectively. The new key comparison results have replaced the previous results for Japan and France. These new results have enabled a re-evaluation of the key comparison reference value. The matrix of degrees of equivalence in the key comparison database that now contains twelve results, identifier BIPM.RI(II)-K1.Co-57, has been updated with the new results.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Co-57_3.pdf">Final Report</ext-link>.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI Section II, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
