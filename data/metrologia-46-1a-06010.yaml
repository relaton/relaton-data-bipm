abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>In 2009, the Physikalisch-Technische Bundesanstalt (PTB), Germany, submitted a sample of known activity of  <sup>64</sup>Cu to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM). The value of the activity submitted was about 9.3 MBq. The result of this new comparison has been approved for publication by Section II of the Consultative Committee for Ionizing Radiation (CCRI(II)), comparison identifier BIPM.RI(II)-K1.Cu-64.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Cu-64_PTB.pdf">Final Report</ext-link>.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI Section II, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
