abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>A first comparison of the standards for air kerma of the Instituto Tecnológico e Nuclear (ITN), Portugal and of the Bureau International des Poids et Mesures (BIPM) has been carried out in  <sup>137</sup>Cs gamma radiation. The comparison result, expressed as a ratio of the ITN standard and the recently re-evaluated BIPM standard, is 1.0013 (0.0021).</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/RI(I)-K5/BIPM.RI(I)-K5_ITN2008.pdf">Final Report</ext-link>.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
