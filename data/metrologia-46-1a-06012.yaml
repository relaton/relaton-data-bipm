abstract:
- content: |-
    <p>A first comparison of the standards for air kerma of the Instituto Tecnológico e Nuclear (ITN), Portugal and of the Bureau International des Poids et Mesures (BIPM) has been carried out in<sup>137</sup>Cs gamma radiation. The comparison result, expressed as a ratio of the ITN standard and the recently re-evaluated BIPM standard, is 1.0013 (0.0021).</p><p>Main text.
    To reach the main text of this paper, click on  Final Report.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database  kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCRI Section I, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
