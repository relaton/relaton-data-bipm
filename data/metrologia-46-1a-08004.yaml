    <p>A follow-up comparison to key comparison CCQM-K36 has been carried out from November 2007 to February 2008, designated as CCQM-K36.1. Four laboratories are repeat participants, one laboratory is new. Three laboratories provide the linkage to CCQM-K36.</p>
