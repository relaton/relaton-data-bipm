abstract:
- language: en
  script:
  - Latn
  content: "<p>This contribution discusses the relative roles of the standard formulation
    for the density of liquid water recommended for metrology by the International
    Committee for Weights and Measures (CIPM) in 2001 and the thermodynamic property
    formulation adopted by the International Association for the Properties of Water
    and Steam (IAPWS) in 1995. The two formulations give consistent results for densities
    in the region of validity of the CIPM standard. Guidelines are presented for the
    appropriate use of the two formulations.</p>"
