abstract:
- language: en
  script: Latn
  content: "<p>To base the kilogram definition on the atomic mass of the <sup>28</sup>Si
    atom, the present relative uncertainty of the <sup>28</sup>Si lattice parameter
    must be lowered to 3 × 10<sup>−9</sup>. A new experimental apparatus capable of
    a centimetre measurement-baseline has been used to remeasure the lattice parameter
    of crystals MO<sup>*</sup>4 of INRIM and WASO 4.2a of PTB. The comparison between
    these determinations is intended to verify the measurement capabilities and to
    assess the limits of this experiment.</p>"
