abstract:
- content: "<p>This letter addresses the calculation of molar mass and related quantities
    in the updated version of the SI (most often called the ‘New SI’ but sometimes
    the ‘Quantum SI’) currently under discussion by the International Committee for
    Weights and Measures and its Consultative Committee for Units and which could
    be adopted by the next General Conference on Weights and Measures in 2011.</p>"
