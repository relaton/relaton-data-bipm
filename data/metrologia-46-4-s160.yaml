abstract:
- language: en
  script: Latn
  content: "<p>PTB and DLR join their expertise and experience in optical radiometry
    and in THz techniques to perform what is to our knowledge the first traceable
    measurement of radiant power of a THz quantum cascade laser and the first absolute
    calibration of a THz radiation detector against a cryogenic radiometer (CR). A
    total standard uncertainty of 7.3% was achieved at a frequency of 2.5 THz corresponding
    to a wavelength of 120 µm. This uncertainty is dominated by the limited knowledge
    of the absorptance of the CR cavity. All other uncertainty contributions including
    those arising from diffraction are only 2%.</p>"
