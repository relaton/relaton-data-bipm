abstract:
- content: <p>PREMOS is a space experiment scheduled to fly on the French solar mission
    PICARD. The experiment comprises filter radiometers and absolute radiometers to
    measure the spectral and total solar irradiance. The aim of PREMOS is<list list-type="ordered"><list-item><p>to
    contribute to the long term monitoring of the total solar irradiance,</p></list-item><list-item><p>to
    use irradiance observations for ‘nowcasting’ the state of the terrestrial middle
    atmosphere and</p></list-item><list-item><p>to provide long term sensitivity calibration
    for the solar imaging instrument SODISM on PICARD.</p></list-item></list> In this
    paper we describe the calibration of the instruments. The filter radiometer channels
    in the visible and near IR were characterized at PMOD/WRC and the UV channels
    were calibrated at PTB Berlin. The absolute radiometers were compared with the
    World Radiometric Reference at PMOD/WRC and a power calibration relative to a
    primary cryogenic radiometer standard was performed in vacuum and air at NPL.</p>
