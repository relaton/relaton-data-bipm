abstract:
- language: en
  script: Latn
  content: "<p>The Metrology Light Source (MLS)—the dedicated electron storage ring
    of the Physikalisch-Technische Bundesanstalt (PTB), designed for metrology and
    technological applications in the spectral range from the far IR to the VUV—started
    user operation in April 2008. The MLS is used as a primary source standard from
    the NIR to the VUV spectral region and is therefore equipped with all the instrumentation
    necessary to measure with low uncertainty the storage ring parameters and the
    geometrical parameters needed for the calculation of the spectral photon flux
    according to the Schwinger theory. It can be operated at any electron beam energy
    between 105 MeV and 630 MeV and at electron beam currents varying from 1 pA (one
    stored electron) up to 200 mA, which allows conditions to be tailor-made for special
    applications.</p>"
