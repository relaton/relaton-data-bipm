abstract:
- language: en
  script: Latn
  content: "<p>Photon-number discriminating detectors are fundamental to new quantum
    photon-based standards. We report results on superconducting transition-edge sensors
    based on Ti/Au and Ti/Pd bilayers allowing pulses containing up to five photons
    to be discriminated.</p>"
