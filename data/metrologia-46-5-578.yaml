abstract:
- language: en
  script: Latn
  content: "<p>This paper describes the result of work performed at the Laboratoire
    National de Métrologie et d'Essais (LNE) aiming at characterizing the metrological
    performance of analogue-to-digital converters of a commercial digital voltmeter
    in the 20 Hz to 400 Hz frequency range. In order to reach uncertainties at the
    10<sup>−6</sup> level, ac–dc thermal transfer techniques have been used to determine
    the most suitable sampling parameters for these digitizers with respect to the
    measured signal frequency. Under such conditions, the agreement between the sampling
    technique and thermal ac–dc transfer is of the order of 2 µV V<sup>−1</sup>.</p>"
