abstract:
- content: "<p>Following the change to the BIPM standard for air kerma in<sup>60</sup>Co
    adopted in November 2007, a re-evaluation of the BIPM standard for air kerma in<sup>137</sup>Cs
    radiation has been made. The changes to the air-kerma rate determination arise
    from three sources: (i) the results of Monte Carlo calculations of correction
    factors for the standard; (ii) a re-evaluation of the correction factor for saturation;
    (iii) a new evaluation of the air volume of the standard using an experimental
    chamber of variable volume. The combined effect of these changes is an increase
    in the BIPM determination of the air-kerma rate by the factor 1.0030 and a reduction
    in the relative standard uncertainty of this determination to 1.9 parts in 10<sup>3</sup>.
    A full uncertainty budget is presented.</p>"
