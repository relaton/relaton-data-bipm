abstract:
- language: en
  script: Latn
  content: "<p>When identical readings are independently obtained under low instrument
    resolution <italic>d</italic>, so that a reading <italic>x</italic> implies an
    actual value between <italic>x</italic> − (<italic>d</italic>/2) and <italic>x</italic>
    + (<italic>d</italic>/2), the method of fiducial inference yields the result that
    the commonly assumed standard uncertainty \n<inline-graphic xlink:href=\"metro321106in001.gif\"></inline-graphic>
    applies only to the case where the input standard deviation is known to be very
    low, ≈ 0.03<italic>d</italic> or less. The standard uncertainty \n<inline-graphic
    xlink:href=\"metro321106in002.gif\"></inline-graphic> is the standard deviation
    of a rectangular distribution whose base is of length <italic>d</italic>. If there
    is little knowledge of the input standard deviation, the standard uncertainty
    is closer to \n<inline-graphic xlink:href=\"metro321106in003.gif\"></inline-graphic>.
    The standard uncertainty \n<inline-graphic xlink:href=\"metro321106in004.gif\"></inline-graphic>
    is the standard deviation of a symmetrical (isosceles) triangular distribution
    whose base is of length <italic>d</italic>. This latter standard uncertainty increases
    above \n<inline-graphic xlink:href=\"metro321106in004.gif\"></inline-graphic>
    as the number of identical independent readings decreases.</p>"
