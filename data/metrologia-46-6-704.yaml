abstract:
- language: en
  script: Latn
  content: "<p>A measurement bench for colorimetric parameters (chromaticity coordinates,
    correlated colour temperature and colour rendering indices) of LED lightings is
    described. The analysis of uncertainty sources on relative spectral measurements
    is exposed. Calculation results of uncertainties, by Monte Carlo simulations,
    for spectral measurements as well as colorimetric parameters are presented.</p>"
