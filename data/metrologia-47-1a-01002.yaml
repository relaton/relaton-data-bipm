abstract:
- language: en
  script:
  - Latn
  content: "<p>As a part of the ongoing BIPM key comparison BIPM.EM-K11.a and b, a
    comparison of the 1.018 V and 10 V voltage reference standards of the BIPM and
    the Instituto Nacional de Tecnologia Industrial (INTI), Buenos Aires, Argentina,
    was carried out from August to October 2009.</p>\n<p>The final result of the comparison
    is presented as the difference between the value assigned to DC voltage standard
    by INTI, at the level of 1.018 V and 10 V, at INTI,  <italic>U</italic><sub>INTI</sub>,
    and that assigned by the BIPM, at the BIPM,  <italic>U</italic><sub>BIPM</sub>,
    at the reference date of the 17th of September 2009:</p>\n<p><italic>U</italic><sub>INTI</sub>
    −  <italic>U</italic><sub>BIPM</sub> = − 0.01 μV;  <italic>u</italic><sub>c</sub>
    = 0.03 μV, at 1.018 V \n <italic>U</italic><sub>INTI</sub> −  <italic>U</italic><sub>BIPM</sub>
    = − 0.24 μV;  <italic>u</italic><sub>c</sub> = 0.38 μV, at 10 V</p>\n<p>where
    \ <italic>u</italic><sub>c</sub> is the combined standard uncertainty associated
    with the measured difference, including the uncertainty of the representation
    of the volt at the BIPM and at INTI, based on  <italic>K</italic><sub>J-90</sub>,
    and the uncertainty related to the comparison.</p>\n<p><bold>Main text.</bold>\nTo
    reach the main text of this paper, click on  <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.bipm.org/utils/common/pdf/final_reports/EM/K11/BIPM.EM-K11_INTI_2009.pdf\">Final
    Report</ext-link>. Note that this text is that which appears in Appendix B of
    the BIPM key comparison database  <ext-link ext-link-type=\"uri\" xlink:href=\"http://kcdb.bipm.org/\">kcdb.bipm.org/</ext-link>.</p>\n<p>The
    final report has been peer-reviewed and approved for publication by the CCEM,
    according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>"
