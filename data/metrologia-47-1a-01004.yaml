abstract:
- content: |-
    <p>A comparison of the 10 V Josephson array voltage standard of the Bureau International des Poids et Mesures (BIPM) was made with that of the Service Métrologie – Metrologische Dienst (SMD), Belgium, in November 2009. For this exercise, the option B of the BIPM.EM-K10.b comparison protocol was applied. The results of both participants are in very good agreement and the overall relative standard uncertainty is 1.3 parts in 10<sup>10</sup>.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCEM, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
