  - Latn
  content: |-
    <p>A comparison of the 10 V Josephson array voltage standard of the Bureau International des Poids et Mesures (BIPM) was made with that of the Service Métrologie – Metrologische Dienst (SMD), Belgium, in November 2009. For this exercise, the option B of the BIPM.EM-K10.b comparison protocol was applied. The results of both participants are in very good agreement and the overall relative standard uncertainty is 1.3 parts in 10<sup>10</sup>.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/EM/BIPM.EM-K10/BIPM.EM-K10.b-SMD09.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
