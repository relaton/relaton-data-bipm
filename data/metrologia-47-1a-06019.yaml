abstract:
- language: en
  script: Latn
  content: |-
    <p>In 2006, the Laboratoire national de métrologie et d'essais–Laboratoire national Henri Becquerel (LNE–LNHB) submitted a sample of known activity of  <sup>111</sup>In to the International Reference System (SIR). The value of the activity submitted was about 14 MBq. This provides a new result for France in the matrix of degrees of equivalence in the key comparison database that enables them to maintain their degrees of equivalence for this radionuclide. The key comparison reference value has been re-evaluated and the comparison, identifier BIPM.RI(II)-K1.In-111, now contains five valid results.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.In-111_3.pdf">Final Report</ext-link>.
    Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI Section II, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
