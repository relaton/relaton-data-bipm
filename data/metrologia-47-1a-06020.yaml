abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>A comparison of the standards of air kerma of the Istituto Nazionale di Metrologia delle Radiazioni Ionizzanti of the Ente per le Nuove Tecnologie, l'Energia e l'Ambiente, Italy (ENEA–INMRI) and of the Bureau International des Poids et Mesures (BIPM) was carried out in  <sup>137</sup>Cs radiation in 1998. The comparison result, updated for changes in the standards in 2003 and 2009, is 0.9927 (0.0067) and demonstrates that the ENEA–INMRI and BIPM standards are in agreement within the uncertainties.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/RI(I)-K5/BIPM.RI(I)-K5_ENEA1998.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI Section I, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
