abstract:
- content: |-
    <p>The purpose of the CIPM subsequent bilateral comparison CCM.T-K1.1 was to link another participant, namely the National Physical Laboratory of India (NPLI), to the CCM.T-K1 torque key comparison.</p><p>The measuring capabilities up to 1000 N m of dead-weight torque standard machines with supported lever were investigated. The pilot laboratory was the same in both comparisons – it was the Physikalisch-Technische Bundesanstalt (PTB, Braunschweig, Germany). The same two very stable torque transducers with well-known properties were used as travelling standards. The measurements at the participating laboratory were carried out in May 2007. According to the technical protocol, torque steps of 500 N m and 1000 N m had to be measured both in clockwise and anticlockwise directions. Corrections had to be applied to the results reported by the participants, taking into account the use of different amplifiers, the creep (due to different loading times of the machines) and the environmental conditions in the laboratories (temperature and relative humidity of the ambient air).</p><p>The results of the pilot laboratory in this bilateral comparison are in very good agreement with the same results obtained in the CCM.T-K1 comparison. For each of the transducers, the two torque steps and both senses of direction of the torque vector, the key comparison reference value of the CCM.T-K1 was taken, and the degrees of equivalence of NPLI were calculated with respect to these values. The agreement between the results is very good. The smallest expanded relative uncertainty of the machine stated by the participant is 1 × 10<sup>−4</sup>. The results of the comparison support this uncertainty statement.</p><p>Main text.
