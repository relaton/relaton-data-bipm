abstract:
- content: |-
    <p>At the highest metrological level, natural gas standards are commonly prepared gravimetrically as PSMs (Primary Standard Mixtures). This international key comparison is a repeat of CCQM-K1e-g. The mixtures concerned contain nitrogen, carbon dioxide and the alkanes up to butane. The only difference from CCQM-K1e-g is the addition of iso-butane to the list. The agreement of the results in this key comparison is very good. For all parameters, with a few exceptions, the results agree within 0.5% (or better) with the key comparison reference value. For methane, the results are generally within 0.1% (or better) of the KCRV.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
