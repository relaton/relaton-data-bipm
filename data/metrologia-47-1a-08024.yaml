abstract:
- language: en
  script: Latn
  content: |-
    <p>As part of the on-going key comparison BIPM.QM-K1, a comparison has been performed between the ozone national standard of VSL and the common reference standard of the key comparison, maintained by the Bureau International des Poids et Mesures (BIPM). The instruments have been compared over a nominal ozone mole fraction range of 0 nmol/mol to 500 nmol/mol.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/QM/BIPM.QM-K1/BIPM.QM-K1_VSL_2008.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
