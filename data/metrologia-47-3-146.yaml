abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>An experiment is described for determining the atomic mass constant by accumulating ions from an ion beam up to a weighable mass. It establishes a link between the international prototype of the kilogram, the realization of the associated SI unit and an atomic mass. The items necessary for such an experiment are a high-current ion source, an ion optical system with high transmission, a suitable ion collector and a vacuum balance. With the most recent measurement, a mass of more than 320 mg of bismuth was accumulated and its atomic mass was determined with a relative standard uncertainty of 9.4 × 10<sup>−5</sup>. Special emphasis is placed on determining the mass loss of the accumulated ions caused through sputter effects in the ion collector.</p>
    <p>Although work on this experiment at the PTB has now been stopped, we conclude with a number of suggestions that could lead to much smaller relative uncertainty in a future experiment.</p>
