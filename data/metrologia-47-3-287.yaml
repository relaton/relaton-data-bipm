abstract:
- language: en
  script: Latn
  content: "<p>This paper describes precision measurement methods developed at the
    Laboratoire national de métrologie et d'essais (LNE) for the calibration of flickermeters.
    Three methods are compared: one method involves calculating the rms value of each
    ac voltage period of the modulated signal in the time domain whereas the other
    methods are based on spectral analysis. The absolute standard uncertainty (1σ)
    is estimated to be a few parts in 10<sup>5</sup> for all methods.</p>"
