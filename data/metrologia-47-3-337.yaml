abstract:
- language: en
  script: Latn
  content: <p>A recent paper (Baumann <italic>et al</italic> <ext-link ext-link-type="uri"
    xlink:href="https://doi.org/10.1088/0026-1394/46/3/004">2009 <italic>Metrologia</italic>
    <bold>46</bold> 178–86</ext-link>) presents a method to evaluate the free-fall
    acceleration at a desired point in space, as required for the watt balance experiment.
    The claimed uncertainty of their absolute gravity measurements is supported by
    two bilateral comparisons using two absolute gravimeters of the same type. This
    comment discusses the case where absolute gravity measurements are traceable to
    a key comparison reference value. Such an approach produces a more complete uncertainty
    budget and reduces the risk of the results of different watt balance experiments
    not being compatible.</p>
