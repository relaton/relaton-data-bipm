abstract:
- language: en
  script:
  - Latn
  content: "<p>We report on acoustic and microwave measurements made with a purified
    helium sample maintained close to a single thermodynamic state (<italic>T</italic><sub>exp</sub>
    ∼ 273.16 K, <italic>p</italic><sub>exp</sub> ∼ 410 kPa) within a 2.1 L volume
    stainless steel spherical cavity. From these measurements and <italic>ab initio</italic>
    calculations of the non-ideality and the refractive index of helium, we determine
    a value for the Boltzmann constant <italic>k</italic><sub>B</sub> which is consistent
    with the recommended 2006 CODATA value: (<italic>k</italic><sub>B</sub> − <italic>k</italic><sub>2006</sub>)/<italic>k</italic><sub>2006</sub>
    = (−7.5 ± 7.5) × 10<sup>−6</sup>. We discuss the current limits of the experiment
    and the prospects of a further reduction in the uncertainty associated with the
    determination of <italic>k</italic><sub>B</sub>.</p>"
