abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>Lasers from ten national metrology institutes (NMIs) plus the institutes responsible for Chinese Taipei and Hong Kong, China, were compared as part of the CCL-K11 ongoing key comparison, initiated by the 13th meeting of the Comité Consultative des Longueurs (CCL) in 2007. The absolute frequency of the f component of the R(127) 11-5 transition of molecular iodine was measured for these lasers following the technical protocol for CCL-K11. The results of these measurements are compiled in the present report.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/L/K11/CCL-K11_10.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCL, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
