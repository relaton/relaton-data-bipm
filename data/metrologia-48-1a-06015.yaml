abstract:
- content: |-
    <p>Direct comparisons of the standards for air kerma of the Główny Urząd Miar (GUM, Poland) and of the Bureau International des Poids et Mesures (BIPM) were carried out in the<sup>60</sup>Co and<sup>137</sup>Cs radiation beams of the BIPM in 2006. The results, expressed as ratios of the GUM and the BIPM standards for air kerma, are 1.0023 with a combined standard uncertainty of 2.4 × 10<sup>−3</sup> in<sup>60</sup>Co, and 0.9995 with a combined standard uncertainty of 2.9 × 10<sup>−3</sup> in<sup>137</sup>Cs. The result in<sup>60</sup>Co agrees with the direct comparison carried out in 1996 when the new correction factors adopted by the GUM and the BIPM in 2007 and 2009 are applied for the present comparison.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCRI Section I, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
