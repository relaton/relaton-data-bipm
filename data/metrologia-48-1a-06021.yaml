abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>In 2007, the Laboratoire national de métrologie et d'essais–Laboratoire national Henri Becquerel (LNE–LNHB), France submitted a sample of known activity of  <sup>124</sup>Sb to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM). The activity was about 5.3 MBq. The key comparison reference value (KCRV) has been recalculated to include this new value and the degrees of equivalence between each equivalent activity for the three participants measured in the SIR and the KCRV are presented in a table and graphically.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Sb-124_LNHB2007.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI Section II, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
