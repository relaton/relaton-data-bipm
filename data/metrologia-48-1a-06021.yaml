abstract:
- content: |-
    <p>In 2007, the Laboratoire national de métrologie et d'essais–Laboratoire national Henri Becquerel (LNE–LNHB), France submitted a sample of known activity of<sup>124</sup>Sb to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM). The activity was about 5.3 MBq. The key comparison reference value (KCRV) has been recalculated to include this new value and the degrees of equivalence between each equivalent activity for the three participants measured in the SIR and the KCRV are presented in a table and graphically.</p><p>Main text.
    To reach the main text of this paper, click on  Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database  kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCRI Section II, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
