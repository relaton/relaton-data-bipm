abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>A comparison in the calibration of mass standards at nominal values 100 mg, 20 g and 1 kg was carried out between CESMEC (Chile), IBMETRO (Bolivia) and INTN (Paraguay) in the period 2007 to 2008. Results were interpreted in terms of equivalence and a good level of agreement between the participants was demonstrated.</p>
    <p><bold>Main text.</bold>
