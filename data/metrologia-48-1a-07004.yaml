abstract:
- content: |-
    <p>A comparison in the calibration of mass standards at nominal values 100 mg, 20 g and 1 kg was carried out between CESMEC (Chile), IBMETRO (Bolivia) and INTN (Paraguay) in the period 2007 to 2008. Results were interpreted in terms of equivalence and a good level of agreement between the participants was demonstrated.</p><p>Main text.
    To reach the main text of this paper, click on  Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database  kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by SIM, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
