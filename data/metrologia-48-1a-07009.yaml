abstract:
- language: en
  script: Latn
  content: |-
    <p>A bilateral comparison from 10 N m up to 1000 N m has been carried out between Physikalisch-Technische Bundesanstalt (PTB) and Centro Español de Metrología (CEM) for reference torque wrenches calibrated according to DKD-R 3-7. The transfer standards have been two reference torque wrenches, 10 N m and 1000 N m respectively, that have been measured between November and December 2010. The results presented here demonstrate the metrological equivalence, within the quoted uncertainties, of both participant laboratories.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/M/T-S3/EURAMET.M.T-S3.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by EURAMET, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
