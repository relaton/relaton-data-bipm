abstract:
- content: |-
    <p>The key comparison CCQM-K76 was designed to test the capabilities of the participants to measure and certify sulfur dioxide in nitrogen, and to provide supporting evidence for the CMCs of these institutes for sulfur dioxide. Also, as sulfur dioxide is designated a core compound, and the 100 µmol/mol concentration is within the designated core compound concentration range, this comparison was also designed to demonstrate core capabilities of institutes which qualify under the rules of the Gas Analysis Working Group.</p><p>The results of all 16 participants in this key comparison, except for three, are consistent with their key comparisons reference values. The three participants which are outside the KCRV interval are NIM, SMU and NPLI. This comparison may be used to demonstrate core analytical capabilities in accordance with the rules and procedures of the CCQM Gas Analysis Working group.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
