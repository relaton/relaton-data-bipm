abstract:
- language: en
  script: Latn
  content: |-
    <p>The capabilities for the preparation of certified reference materials of carbon monoxide, carbon dioxide, and propane in nitrogen have been compared. The participating national metrology institutes each submitted a gravimetrically prepared gas mixture of a specified target composition typical for the automotive industry to the coordinating laboratory. All mixtures were analyzed by the coordinating laboratory using a gas chromatograph equipped with a thermal conductivity detector in three runs under repeatable conditions. Based on the calibration curve, reference values were assigned to the amount fractions of carbon monoxide, carbon dioxide, and propane. The degrees of equivalence were established as the difference between the gas composition as calculated from preparation and the measured one, and its associated uncertainty. All participants obtained satisfactory results.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/QM/S4/EURAMET.QM-S4.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by EURAMET, according to the provisions of the CIPM Mutual Recognition Arrangement (MRA).</p>
