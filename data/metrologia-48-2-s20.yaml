abstract:
- content: "<p>The molar mass of a new silicon crystal material highly enriched in<sup>28</sup>Si
    (‘Si28’, x(<sup>28</sup>Si) &gt;99.99%) has been measured for the first time using
    a combination of a modified isotope dilution mass spectrometry (IDMS) technique
    and a high resolution multicollector-ICP-mass spectrometer. This work is related
    to the redetermination of the Avogadro constant N<sub>A</sub> with an intended
    relative measurement uncertainty u<sub>rel</sub>(N<sub>A</sub>) ⩽ 2 × 10<sup>−8</sup>.
    The corresponding experimental investigations of the International Avogadro Coordination
    (IAC) were performed using this novel ‘Si28’ material. One prerequisite of the
    redetermination of N<sub>A</sub> is the determination of the isotopic composition
    and thus molar mass of ‘Si28’ with u<sub>rel</sub>(M(‘Si28’)) ⩽ 1 × 10<sup>−8</sup>.
    At PTB, a molar mass M(‘Si28’) = 27.976 970 27(23) g mol<sup>−1</sup> has been
    determined with an associated relative uncertainty u<sub>rel</sub>(M(‘Si28’))
    = 8.2 × 10<sup>−9</sup>, opening the opportunity to reach the target uncertainty
    of N<sub>A</sub>.</p>"
