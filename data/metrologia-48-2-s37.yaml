abstract:
- language: en
  script: Latn
  content: "<p>The spacing of the {2 2 0} lattice planes of a <sup>28</sup>Si crystal,
    used to determine the Avogadro constant by counting silicon atoms, was measured
    by combined x-ray and optical interferometry to a relative accuracy of 3.5 × 10<sup>−9</sup>.
    The result is <italic>d</italic><sub>2 2 0</sub> = (192 014 712.67 ± 0.67) am,
    at 20.0 °C and 0 Pa. This value is greater by (1.9464 ± 0.0067) × 10<sup>−6</sup><italic>d</italic><sub>2 2 0</sub>
    than the spacing in natural Si, a difference which confirms quantum-mechanics
    calculations. This result is a key step towards a realization of the mass unit
    based on a conventional value of the Planck or the Avogadro constant.</p>"
