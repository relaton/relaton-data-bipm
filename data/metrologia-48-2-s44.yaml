abstract:
- language: en
  script: Latn
  content: "<p>The Avogadro constant has been determined by atom counting in two enriched
    <sup>28</sup>Si spheres. Atoms were counted by exploiting their ordered arrangement
    in the spheres and calculating the ratio between sphere and the unit-cell volumes.
    This paper describes how the values of the sphere lattice parameters and, consequently,
    their unit-cell volumes were obtained.</p>"
