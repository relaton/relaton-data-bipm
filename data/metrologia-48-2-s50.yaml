abstract:
- language: en
  script:
  - Latn
  content: "<p>To achieve the smallest uncertainty in the measurement of the <sup>28</sup>Si
    lattice parameter, an x-ray interferometer with an unusually long analyser crystal
    has been considered. The simulation of the gravitational bending by the finite-element
    method allowed the interferometer to be optimally designed, the residual lattice
    strain to be accurately predicted and the self-weight contribution to the uncertainty
    budget to be kept below 1 nm m<sup>−1</sup>.</p>"
