abstract:
- content: "<p>For the accurate determination of the Avogadro constant, two<sup>28</sup>Si
    spheres were produced, whose macroscopic density, in addition to other values,
    must be determined. To make a contribution to the new definition of the kilogram,
    a relative standard uncertainty of less than 2 × 10<sup>−8</sup> has to be achieved.
    Each silicon surface is covered by a surface layer (SL). Consequently, correction
    parameters for the SL are determined to be applied to the mass and volume determination
    of the enriched spheres. With the use of a large set of surface analysing techniques,
    the structure of the SL is investigated. An unexpected metallic contamination
    existing on the sphere surface enlarges the uncertainty contribution of the correction
    parameters above the originally targeted value of 1 × 10<sup>−8</sup>. In the
    framework of this investigation this new obstacle is resolved in two ways. A new
    combination of analytical methods is applied to measure the SL mass m<sub>SL</sub>
    and the thickness d<sub>SL</sub>, including this new contamination, with an uncertainty
    of u(m<sub>SL</sub>) = 14.5 µg and 14.4 µg, respectively, and u(d<sub>SL</sub>)
    = 0.33 nm and 0.32 nm for the<sup>28</sup>Si spheres AVO28-S5 and AVO28-S8, respectively.</p><p>In
    the second part of the work, the chemical composition of these metallic contaminations
    is found to be Cu, Ni and Zn silicide compounds. For the removal of this contamination,
    a special procedure is developed, tested and applied to the spheres to produce
    the originally expected surface structure on the spheres. After the application
    of this new procedure the use of x-ray reflectometry directly at the spheres will
    be possible. It is expected to reduce the uncertainty contribution due to the
    SL down to 1 × 10<sup>−8</sup>.</p>"
