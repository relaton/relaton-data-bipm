abstract:
- content: "<p>The bandpass of spectrometers can cause appreciable errors when making
    radiometric measurements. This paper describes a practical method for correcting
    a set of equispaced measured values provided by a spectrometer with a finite bandwidth,
    an arbitrary bandpass function and at an arbitrary wavelength step. The paper
    reviews the limits of the approach for real spectra in the presence of measurement
    noise and suggests ways of reducing the effect of noise.</p>"
