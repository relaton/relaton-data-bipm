abstract:
- language: en
  script: Latn
  content: "<p>Equations (45) and (47) in our paper [1] in this issue have incorrect
    sign and should read \n<inline-graphic xlink:href=\"met390505eq45_47.gif\"></inline-graphic>
    \nThe error traces back to our formula (3), inherited from the paper [2]. According
    to the\ntechnical documentation [3, 4], the formula (3) is implemented by several
    commercially\navailable instruments. An incorrect sign would cause a bias of about
    20 µGal not known for\nthese instruments, which probably indicates that the documentation
    incorrectly reflects\nthe implemented measurement equation.</p>\n<p>Our attention
    to the error was drawn by the paper [5], also in this issue, where the sign is
    mentioned\ncorrectly.</p>\n<p><bold>References</bold></p>\n<p>[1] Nagornyi V D,
    Zanimonskiy Y M and Zanimonskiy Y Y 2011 Correction due to the finite speed of
    light in absolute gravimeters <italic>Metrologia</italic> <ext-link ext-link-type=\"uri\"
    xlink:href=\"http://dx.doi.org/10.1088/0026-1394/48/3/004\"><bold>48</bold> 101–13</ext-link></p>\n<p>[2]
    Niebauer T M, Sasagawa G S, Faller J E, Hilt R and Klopping F 1995 A new generation
    of absolute gravimeters <italic>Metrologia</italic> <ext-link ext-link-type=\"uri\"
    xlink:href=\"http://dx.doi.org/10.1088/0026-1394/32/3/004\"><bold>32</bold> 159–80</ext-link></p>\n<p>[3]
    Micro-g LaCoste, Inc. 2006 <italic>FG5 Absolute Gravimeter Users Manual</italic></p>\n<p>[4]
    Micro-g LaCoste, Inc. 2007 <italic>g7 Users Manual</italic></p>\n<p>[5] Niebauer
    T M, Billson R, Ellis B, Mason B, van Westrum D and Klopping F 2011 Simultaneous\ngravity
    and gradient measurements from a recoil-compensated absolute gravimeter <italic>Metrologia</italic>
    <ext-link ext-link-type=\"uri\" xlink:href=\"http://dx.doi.org/10.1088/0026-1394/48/3/009\"><bold>48</bold>
    154–63</ext-link></p>"
