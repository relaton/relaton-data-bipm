abstract:
- content: "<p>Equations (45) and (47) in our paper [1] in this issue have incorrect
    sign and should read \n \nThe error traces back to our formula (3), inherited
    from the paper [2]. According to the\ntechnical documentation [3, 4], the formula
    (3) is implemented by several commercially\navailable instruments. An incorrect
    sign would cause a bias of about 20 µGal not known for\nthese instruments, which
    probably indicates that the documentation incorrectly reflects\nthe implemented
    measurement equation.</p><p>Our attention to the error was drawn by the paper
    [5], also in this issue, where the sign is mentioned\ncorrectly.</p><p>References</p><p>[1]
    Nagornyi V D, Zanimonskiy Y M and Zanimonskiy Y Y 2011 Correction due to the finite
    speed of light in absolute gravimeters Metrologia 48 101–13</p><p>[2] Niebauer
    T M, Sasagawa G S, Faller J E, Hilt R and Klopping F 1995 A new generation of
    absolute gravimeters Metrologia 32 159–80</p><p>[3] Micro-g LaCoste, Inc. 2006
    FG5 Absolute Gravimeter Users Manual</p><p>[4] Micro-g LaCoste, Inc. 2007 g7 Users
    Manual</p><p>[5] Niebauer T M, Billson R, Ellis B, Mason B, van Westrum D and
    Klopping F 2011 Simultaneous\ngravity and gradient measurements from a recoil-compensated
    absolute gravimeter Metrologia 48 154–63</p>"
