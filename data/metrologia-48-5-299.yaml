abstract:
- content: "<p>We present a numerical method, based on a FEM simulation, for the determination
    of the gravitational field generated by massive objects, whatever geometry and
    space mass density they have. The method was applied for the determination of
    the self-gravity effect of an absolute cold atom gravimeter which aims at a relative
    uncertainty of 10<sup>−9</sup>. The deduced bias, calculated with a perturbative
    treatment, is finally presented. The perturbation reaches (1.3 ± 0.1) × 10<sup>−9</sup>
    of the Earth's gravitational field.</p>"
