abstract:
- content: "<p>With<sup>87</sup>Sr atoms confined in a one-dimensional optical lattice,
    the frequency of the optical clock transition 5s<sup>2</sup><sup>1</sup>S<sub>0</sub>–5s5p<sup>3</sup>P<sub>0</sub>
    has been determined to be 429 228 004 229 872.9(5) Hz. The transition frequency
    was measured with the help of a femtosecond-frequency comb against one of Physikalisch-Technische
    Bundesanstalt (PTB's) H-masers whose frequency was measured simultaneously by
    the PTB Cs-fountain clock CSF1. The Sr optical frequency standard contributes
    with a fractional uncertainty of 1.5 × 10<sup>−16</sup> to the total uncertainty.
    The agreement of the measured transition frequency with previous measurements
    at other institutes supports the status of this transition as the secondary representation
    of the second with the currently smallest uncertainty.</p>"
