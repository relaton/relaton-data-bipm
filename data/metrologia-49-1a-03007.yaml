abstract:
- language: en
  script: Latn
  content: |-
    <p>A bilateral comparison between Centro Español de Metrología (CEM), Spain, and Laboratorio Costarricense de Metrología (LACOMET), Costa Rica, in the range 83.8058 K to 993.473 K has been developed during 2009 aimed at providing linkage of LACOMET results to those of the CCT key comparisons  <ext-link ext-link-type="uri" xlink:href="http://iopscience.iop.org/0026-1394/39/2/7">CCT-K3</ext-link> and  <ext-link ext-link-type="uri" xlink:href="http://iopscience.iop.org/0026-1394/39/1A/6">CCT-K4</ext-link>. The participation of CEM in the EURAMET regional key comparisons  <ext-link ext-link-type="uri" xlink:href="http://iopscience.iop.org/0026-1394/44/1A/03001">EUROMET.T-K3</ext-link> and  <ext-link ext-link-type="uri" xlink:href="http://iopscience.iop.org/0026-1394/45/1A/03003">EUROMET.T-K4</ext-link> is the basis of the link.</p>
    <p>This report presents the results of this comparison, provides detailed information of the measurements performed by the participating laboratories, and links the comparison results to the CCT and EURAMET related comparisons.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on  <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/T/K3/EURAMET.T-K3.3.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database  <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCT, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
