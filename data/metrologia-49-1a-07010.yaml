abstract:
- language: en
  script: Latn
  content: |-
    <p>This report summarizes the results of the supplementary comparison SIM.M.M-S10 of a 5 kg stainless steel mass standard between INDECOPI (Peru) and CEM (Spain).The objective of the comparison was to demonstrate the metrological equivalence between the two laboratories. The results of the comparison will be used to support the Calibration and Measurement Capabilities (CMCs) declared by the institutes at 5 kg.</p>
    <p><bold>Main text.</bold>
