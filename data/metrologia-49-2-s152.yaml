abstract:
- content: "<p>In this paper, we present a new substitution method based on the unique
    properties of synchrotron radiation and of the Metrology Light Source (MLS), the
    dedicated electron storage ring of the PTB. The MLS is used as a light source
    with a dynamic range of its photon flux of 11 orders of magnitude to bridge the
    gap in optical power measurement between a cryogenic electrical substitution radiometer
    and a single photon detector. Two single photon avalanche diodes were calibrated
    at 651 nm with combined relative uncertainties of 0.17% and 0.16% traceable to
    a primary standard, a cryogenic electrical substitution radiometer.</p>"
