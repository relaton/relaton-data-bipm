abstract:
- content: "<p>A method for the simultaneous correction of bandpass and stray-light
    effects in array spectroradiometer data is presented. The method is based on the
    inversion of the instrument matrix of a device determined with the help of tuneable
    lasers. By applying the Tikhonov regularization technique, a straightforward correction
    of the measurement results is possible.</p>"
