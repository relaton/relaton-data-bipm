abstract:
- content: Abstract<p>An analysis is made of the published results of over forty experiments
    that have determined either the mean energy W<sub>air</sub> required to create
    an ion pair in dry air, the mean excitation energy I<sub>c</sub> for graphite,
    or the product of W<sub>air</sub> and the electron stopping-power ratio s<sub>c,air</sub>
    for graphite and air for<sup>60</sup>Co gamma radiation. A minimization process
    is used in which the best estimates for W<sub>air</sub> and s<sub>c,air</sub>
    are those that minimize the sum of the deviations, taking uncertainties into account.
    This approach yields self-consistent values for W<sub>air</sub>, s<sub>c,air</sub>
    and the product W<sub>air</sub>s<sub>c,air</sub>. The results of this process
    are the values W<sub>air</sub> = 33.97 eV with standard uncertainty 0.11 eV, s<sub>c,air</sub> = 0.9926
    for<sup>60</sup>Co, with relative standard uncertainty 0.32%, and the product
    W<sub>air</sub>s<sub>c,air</sub> = 33.72 eV for<sup>60</sup>Co with standard uncertainty
    0.08%. The resulting value for I<sub>c</sub> depends on the treatment of the density
    effect in graphite, the best estimate being the value I<sub>c</sub> = 81.1 eV
    with standard uncertainty 2.0 eV obtained when using the grain density in the
    evaluation of the graphite stopping power. The robustness of the analysis and
    the consequences for air-kerma primary standards for radiation dosimetry are discussed.</p>
