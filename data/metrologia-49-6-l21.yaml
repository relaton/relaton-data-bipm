  content: |
    <title>Abstract</title>
    <p>We calculated the eigenvalues of the radially symmetric acoustic modes of a gas-filled, spherical cavity to order (<italic>δ</italic><sub>t</sub>/<italic>a</italic>)<sup>2</sup>, where <italic>δ</italic><sub>t</sub> is the thickness of the thermal boundary layer and <italic>a</italic> is the radius of the cavity. Our results explain an anomaly revealed by high-precision acoustic measurements made to redetermine the Boltzmann constant.</p>
