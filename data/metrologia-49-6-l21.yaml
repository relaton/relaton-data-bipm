abstract:
- content: Abstract<p>We calculated the eigenvalues of the radially symmetric acoustic
    modes of a gas-filled, spherical cavity to order (δ<sub>t</sub>/a)<sup>2</sup>,
    where δ<sub>t</sub> is the thickness of the thermal boundary layer and a is the
    radius of the cavity. Our results explain an anomaly revealed by high-precision
    acoustic measurements made to redetermine the Boltzmann constant.</p>
