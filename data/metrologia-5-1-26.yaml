abstract:
- language: en
  script: Latn
  content: "<p>Whereas the limitation imposed by the IPTS on the value of <italic>E</italic><sub>Au</sub>
    merely confines the rhodium content to the neighbourhood of 10% wt, values of
    (<italic>E</italic><sub>Au</sub> - <italic>E</italic><sub>Ag</sub>) and (<italic>E</italic><sub>Au</sub>
    - <italic>E</italic><sub>Sb</sub>) are intensitive to the rhodium content and
    depend largely on the quality of the materials. Unfortunately the existing criteria
    based on the latter values are numerically inadequate and as a result give preference
    to wires low in quality. This article critically examines the e.m.f. criteria
    and suggests modifications to improve their efficiency.</p>"
