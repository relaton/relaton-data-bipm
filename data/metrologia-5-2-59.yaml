abstract:
- language: en
  script: Latn
  content: "<p>It is the purpose of this paper to describe a Doppler difference method
    whereby the object to be measured is irradiated simultaneously with two partial
    rays being coherent relative to one another. Thus, for a given object velocity
    and a given wavelength of the electromagnetic radiation, the Doppler beat frequency
    may be varied to a great extent.</p>"
