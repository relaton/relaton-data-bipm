abstract:
- language: en
  script: Latn
  content: |-
    <p>A new thermal neutron flux convention is proposed where the neutron slowing down spectrum per unit energy varies as 1/<italic>E</italic><sup>1+β</sup> (| β ln <italic>E</italic> | &lt;&lt; 1). The neutron capture rate per atom for a detector may be written as <italic>n</italic>ν<sub>0</sub> σ<sub>0</sub> [<italic>G</italic><sub>th</sub><italic>g</italic>(<italic>T</italic>) + <italic>f C</italic>(β, <italic>T</italic>) <italic>G</italic><sub>r</sub><italic>h</italic>(β, <italic>G</italic><sub>r</sub>)<italic>I</italic>'/σ<sub>0</sub>] where <italic>n</italic> is the neutron density, ν<sub>0</sub> is the conventional 2200 m/s velocity, σ<sub>0</sub> is the 2200 m/s neutron capture cross-section, <italic>C</italic>(β, <italic>T</italic>) is a renormalisation correction to the epithermal flux fraction <italic>f</italic> at temperature <italic>T, h</italic>(β) is the correction to the reduced resonance integral <italic>I</italic>' defined for a 1/<italic>E</italic> flux, <italic>g</italic>(<italic>T</italic>) is the Westcott function and <italic>G</italic><sub>th</sub> and <italic>G</italic><sub>r</sub> are the thermal and resonance self-shielding factors. For the case β = 0 this expression reduces to the Westcott form.</p>
    <p>Tables of <italic>h</italic>(β) are presented for a number of commonly used isotopes, and <italic>C</italic>(β, <italic>T</italic>) has also been tabulated.</p>
    <p>A simple experimental method for measuring β is given which only involves the ratio of the cadmium-covered activities of standard manganese and gold detector foils, and the method has been applied to several different standard neutron flux assemblies.</p>
