  content: |-
    <p>An International Comparison on industrial platinum resistance thermometers (PRTs) among the National Metrology Institutes (NMIs) of Spain, Mexico and the Andean Countries (Bolivia, Colombia, Ecuador, Peru and Venezuela) began in 2004 and was successfully completed in 2005. Two PRTs were circulated (hand-carried) and compared from −40 °C up to 250 °C. The Centro Español de Metrología (Spanish NMI), CEM, was the pilot laboratory and the Centro Nacional de Metrología (Mexican NMI), CENAM, was the co-pilot laboratory.</p>
    <p>This report presents the results of this comparison and provides detailed information of the measurements performed by the participating laboratories.</p>
