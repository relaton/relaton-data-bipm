abstract:
- content: |-
    <p>A comparison of the dosimetry for accelerator photon beams was carried out between the Laboratoire National de Métrologie et d'Essais–Laboratoire National Henri Becquerel (LNE–LNHB) and the Bureau International des Poids et Mesures (BIPM) in March 2012. The comparison was based on the determination of absorbed dose to water for three radiation qualities at the LNE–LNHB. The comparison result, reported as a ratio of the LNE–LNHB and the BIPM evaluations, is 0.995 at 6 MV and 12 MV; 0.994 at 20 MV, with a combined standard uncertainty of 5 parts in 10<sup>3</sup> at all three energies. This result is the fourth in the on-going BIPM.RI(I)-K6 series of comparisons.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
