abstract:
- language: en
  script: Latn
  content: |-
    <p>In 2012 and 2013, comparisons of activity measurements of <sup>99m</sup>Tc using the Transfer Instrument of the International Reference System (SIRTI) took place, respectively, at the Comisión Nacional de Energía Atómica (CNEA, Argentina) and at the Laboratório Nacional de Metrologia das Radiações Ionizantes, Instituto de Radioproteção e Dosimetria (LNMRI/IRD, Brazil). Ampoules containing about 21 kBq (CNEA) and 66 kBq (LNMRI/IRD) of a <sup>99m</sup>Tc solution were measured in the SIRTI for more than two half-lives. The comparison, identifier BIPM.RI(II)-K4.Tc-99m, is linked to the BIPM.RI(II)-K1.Tc-99m comparison and the degrees of equivalence with the key comparison reference value and between the present CNEA and LNMRI/IRD results, the other K4 participants and the six participants in the K1 comparison have been evaluated.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)-K4/BIPM.RI(II)-K4.Tc-99m_CNEA_2012_LNMRI_2013.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
