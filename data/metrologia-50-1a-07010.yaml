abstract:
- content: |-
    <p>The intention of this bilateral comparison identified as EURAMET.M.M-S6 (EURAMET Project No 1228) between DMDM (Serbia) and BoM (Macedonia) is to provide evidence of metrological equivalence of BoM in the field of mass standard calibration. It will be used as supplementary support for submission of CMC entries by BoM for a 20 kg mass standard. This comparison was coordinated by DMDM.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by EURAMET, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
