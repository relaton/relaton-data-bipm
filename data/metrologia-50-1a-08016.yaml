abstract:
- language: en
  script: Latn
  content: |-
    <p>Results of the CCQM-K91 key comparison on pH of an unknown phthalate buffer with a nominal pH value of pH ~ 4.01 at 25 °C are reported. Measurements are performed at 15 °C, 25 °C and 37 °C and optional also at 5 °C and 50 °C.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/QM/K91/CCQM-K91.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
