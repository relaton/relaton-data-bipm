abstract:
- script: Latn
  content: "<title>Abstract</title>\n<p>The <italic>Comité international des poids
    et mesures</italic> (CIPM) has projected a major revision of the International
    System of Units (SI) in which all of the base units will be defined by fixing
    the values of fundamental constants of nature. In preparation for this we have
    carried out a new, low-uncertainty determination of the Boltzmann constant, <italic>k</italic><sub>B</sub>,
    in terms of which the SI unit of temperature, the kelvin, can be re-defined. We
    have evaluated <italic>k</italic><sub>B</sub> from exceptionally accurate measurements
    of the speed of sound in argon gas which can be related directly to the mean molecular
    kinetic energy, \n<inline-formula>\n<tex-math><?CDATA $\\frac{3}{2}k_{{\\rm B}}
    T$ ></tex-math>\n<inline-graphic xlink:href=\"metro471348ieqn001.gif\" xlink:type=\"simple\"></inline-graphic>\n</inline-formula>.
    Our new estimate is <italic>k</italic><sub>B</sub> = 1.380 651 56 (98) × 10<sup>−23</sup> J K<sup>−1</sup>
    with a relative standard uncertainty <italic>u</italic><sub>R</sub> = 0.71 × 10<sup>−6</sup>.</p>\n"
