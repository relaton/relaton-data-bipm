  content: |
    <title>Abstract</title>
    <p>Fellmuth <italic>et al</italic> (2011 <italic>Metrologia</italic> <ext-link ext-link-type="uri" xlink:href="http://dx.doi.org/10.1088/0026-1394/48/5/020" xlink:type="simple"><bold>48</bold> 382–90</ext-link>) published the first value of the Boltzmann constant <italic>k</italic> determined by dielectric-constant gas thermometry at the triple point of water (<italic>k</italic> = 1.380 654 × 10<sup>−23</sup> J K<sup>−1</sup>, standard uncertainty 9.2 parts per million (9.2 ppm)). Since that time, essential progress of this primary thermometry method has been achieved concerning the design and the assembly of the measuring capacitor, the determination of its effective compressibility, the sensitivity of the capacitance bridge, the influence of stray capacitances, the purity of the measuring gas, the pressure measurement, and the scattering and the evaluation of the data. The resulting new <italic>k</italic> value amounts to <italic>k</italic> = 1.380 650 9 × 10<sup>−23</sup> J K<sup>−1</sup> with a standard uncertainty of 4.3 ppm. This value is about 1.5 ppm larger than the CODATA 2010 one, which has a relative uncertainty of 0.9 ppm.</p>
