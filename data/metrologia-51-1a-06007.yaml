abstract:
- language: en
  script: Latn
  content: |-
    <p>In 2009, the CCRI approved a supplementary comparison to be organized by the IRMM as pilot laboratory for the activity concentrations of <sup>137</sup>Cs, <sup>90</sup>Sr and <sup>40</sup>K in a matrix material of dried bilberries. The organization of this comparison and the material and measurement methods used are described. The supplementary comparison reference values (SCRV) for each of the three radionuclides are given together with the degrees of equivalence of each participating laboratory with the SCRV for the specific radionuclide. The results of this supplementary comparison allow the participating NMIs/designated institutes to declare calibration and measurement capabilities (CMCs) for the given radionuclides in a similar type of food matrix, an important aspect given the relatively few supplementary comparisons for activity in matrix materials organized so far.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/RI(II)-S8/CCRI(II)-S8.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
