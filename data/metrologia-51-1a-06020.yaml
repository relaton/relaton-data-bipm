abstract:
- language: en
  script: Latn
  content: "<p>A key comparison has been made between the air-kerma standards of the
    ENEA, Italy and the BIPM in the medium-energy x-ray range. The results show the
    standards to be in general agreement at the level of the expanded uncertainty
    (<italic>k</italic> = 2) of the comparison of 6.2 parts in 103. The results are
    analysed and presented in terms of degrees of equivalence, suitable for entry
    in the BIPM key comparison database.  \n</p>\n<p><bold>Main text.</bold>\nTo reach
    the main text of this paper, click on <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.bipm.org/utils/common/pdf/final_reports/RI/RI(I)-K3/BIPM.RI(I)-K3_ENEA_2014.pdf\">Final
    Report</ext-link>. Note that this text is that which appears in Appendix B of
    the BIPM key comparison database <ext-link ext-link-type=\"uri\" xlink:href=\"http://kcdb.bipm.org/\">kcdb.bipm.org/</ext-link>.</p>\n<p>The
    final report has been peer-reviewed and approved for publication by the CCRI,
    according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>"
