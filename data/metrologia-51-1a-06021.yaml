abstract:
- content: |-
    <p>In 2013, five laboratories took part in the EURAMET.RI(II)-K2.Ho-166m comparison of activity concentration measurements of<sup>166m</sup>Ho. The activity measurements of this comparison are part of the joint research project 'Metrology for Radioactive Waste Management' of the European Metrology Research Programme (EMRP). One aim of this project is a new determination of the<sup>166m</sup>Ho half-life.The results were found to be in good agreement and no outlier could be identified. A comparison reference value (CRV) has been calculated as the power-moderated mean (PMM) of all final laboratory results and was found to be 119.27(10) kBq g<sup>-1</sup>. Preliminary degrees of equivalence based on the Comparison Refeence Value were also calculated for each reporting laboratory. The Key Comparison Reference Value and final degrees of equivalence will be calculated by the BIPM from the data contained herein and data from measurements made in the International Reference System (SIR).</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
