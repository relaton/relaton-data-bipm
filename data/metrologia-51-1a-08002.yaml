abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>Methane is one of the main components of greenhouse gases in the atmosphere. Its measurement is an important issue in monitoring changes in the global environment. The present comparison (methane in synthetic air at the level of 100 µmol/mol) was proposed in 2011 within the cooperation program in the field of Metrology between VNIIM and INMETRO. It was then registered in the KCDB as a COOMET supplementary comparison with the identifier COOMET.QM-S2.</p>
    <p>The results of this exercise show that the primary standards of methane in air maintained by INMETRO and VNIIM are in good agreement, the difference of measurements being substantially smaller than its expanded uncertainty.</p>
    <p>The mixtures prepared for this exercise were found to be stable during about one year within the uncertainty of the measurements.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/QM/S2/COOMET.QM-S2.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by COOMET, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
