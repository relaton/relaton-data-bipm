  content: |
    <title>Abstract</title>
    <p>A novel kind of pycnometer was designed for liquid density measurements suitable to be used over wide ranges of temperature and pressure. Two similar pycnometers have been manufactured and tested with <italic>n</italic>-nonane 99.7 mol% in the temperature range from 233 K to 313 K at pressure lower than 10 MPa. To validate the procedure, the experimental values of density of an <italic>n</italic>-nonane sample have been compared with the density values given in the literature by means of the <italic>E</italic><sub><italic>n</italic></sub> number.</p>
    <p> The density uncertainty of <italic>n</italic>-nonane is found to be 0.16 kg m<sup>−3</sup> (0.02%) in the temperature range from 253 K to 313 K and lower than 0.07% between 233 K and 243 K over the whole pressure range tested.</p>
