abstract:
- content: Abstract<p>A new goniometer for in situ spectro-directional measurements
    of the reflection and transmission properties of individual leaves is presented.
    One diffuse and five directional illumination angles can be chosen. A multichannel
    spectrometer allows simultaneous detection of the scattered light at 80 viewing
    angles in the spectral range from 400 nm to 1000 nm.</p>
