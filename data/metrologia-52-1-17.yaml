abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We report on the relative length fluctuation of two fixed-spacer Fabry–Pérot cavities with mirrors fabricated from silica/tantala dielectric coatings on fused silica substrates. By locking a laser to each cavity and reading out the beat note <inline-formula>
                      <tex-math><?CDATA $\hat{\nu}={{\nu}_{1}}-{{\nu}_{2}}$ ></tex-math>
                      <?MML <mml:math><mml:mrow><mml:mover accent='true'><mml:mi>&#x03BD;</mml:mi><mml:mo>&#x005E;</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:msub><mml:mi>&#x03BD;</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>&#x2212;</mml:mo><mml:msub><mml:mi>&#x03BD;</mml:mi><mml:mn>2</mml:mn></mml:msub></mml:mrow></mml:math> >
                      <inline-graphic xlink:href="met505082ieqn001.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> of the transmitted beams, we find that, for frequencies from 10 Hz to 1 kHz, the power spectral density of beat note fluctuation is <inline-formula>
                      <tex-math><?CDATA ${{S}_{{\hat{\nu}}}}(f)={{\left(0.5\text{Hz}\right)}^{2}}/f$ ></tex-math>
                      <?MML <mml:math><mml:mrow><mml:msub><mml:mi>S</mml:mi><mml:mover accent='true'><mml:mi>&#x03BD;</mml:mi><mml:mo>&#x005E;</mml:mo></mml:mover></mml:msub><mml:mrow><mml:mo>(</mml:mo><mml:mi>f</mml:mi><mml:mo>)</mml:mo></mml:mrow><mml:mo>=</mml:mo><mml:msup><mml:mrow><mml:mrow><mml:mo>(</mml:mo><mml:mrow><mml:mn>0.5</mml:mn><mml:mtext mathvariant='normal'>Hz</mml:mtext></mml:mrow><mml:mo>)</mml:mo></mml:mrow></mml:mrow><mml:mn>2</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:mi>f</mml:mi></mml:mrow></mml:math> >
                      <inline-graphic xlink:href="met505082ieqn002.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>. By careful budgeting of noise sources contributing to the beat note, we find that our measurement is consistent with the fluctuation in this band being dominated by the Brownian noise of the mirror coatings. Fitting for the coating loss angle <italic toggle="yes">ϕ</italic>
                   <sub>c</sub>, we find it equal to 4 × 10<sup>−4</sup>. We then use a Bayesian analysis to combine our measurement with previous observations, and thereby extract estimates for the individual loss angles of the silica and tantala constituents of these coatings. With minor upgrades, the testbed described in this article can be used in the future to measure the length noise of cavities formed with novel mirror coating materials and geometries.</p>
