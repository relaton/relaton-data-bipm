abstract:
- content: Abstract<p>Measuring amplifiers are used for transducer output signal conditioning
    in many dynamic measurement applications. For a traceable measurement, a calibration
    of all components of the measuring chain—and therefore of the conditioning amplifiers,
    too—is mandatory. In this paper methods for a dynamic calibration of different
    types of conditioning amplifiers are presented. Measurement uncertainties and
    calibration results for typical amplifiers are discussed.</p>
