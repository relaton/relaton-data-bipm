abstract:
- content: "<p>This report summarizes the results of the Key Comparison CCEM.RF-K25.W
    on high frequency power which has been performed between December 2010 and May
    2013.</p><p>In this comparison, the effective efficiency and calibration factor
    of two waveguide thermistor power sensors were determined by nine National Metrology
    Institutions (NMIs) in the frequency range 33 GHz to 50 GHz.</p><p>Main text</p><p>To
    reach the main text of this paper, click on Final Report. Note that this text
    is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The
    final report has been peer-reviewed and approved for publication by the CCEM,
    according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>"
