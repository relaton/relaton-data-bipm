abstract:
- content: |-
    <p>An international comparison of the activity standardisation of the relatively long-lived gamma-ray emitter<sup>151</sup>Sm has been recently completed. A total of six laboratories measured a solution prepared by CEA/LNHB and CEA/LANIE. Aliquots of the master solution were standardized in terms of activity per mass unit by participant laboratories using 2 different techniques. The results of the comparison can be used as the basis for establishing equivalence among the laboratories.</p><p>The activity measurements of this comparison are part of the joint research project 'Metrology for Radioactive Waste Management' of the European Metrology Research Programme (EMRP). One aim of this project is a new determination of the<sup>151</sup>Sm half-life.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
