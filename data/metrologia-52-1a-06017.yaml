abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>An international comparison of the long-lived gamma-ray emitter 129I has been recently completed. A total of 5 laboratories measured a solution prepared by Centro de Investigaciones Energéticas, Medioambientales y Tecnológicas (CIEMAT). Aliquots of the master solution were standardized in terms of activity per mass unit by participant laboratories using 4 different techniques. The results of the comparison can be used as the basis for establishing the equivalence among the laboratories.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/RI/RI(II)-S6/EURAMET.RI(II)-S6.I-129.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
