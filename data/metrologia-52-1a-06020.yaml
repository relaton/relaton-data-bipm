abstract:
- language: en
  script: Latn
  content: "<p>A direct comparison of the standards for air kerma of the \nInstituto
    Nacional de Investigaciones Nucleares (ININ), Mexico, and of the Bureau International
    des Poids et Mesures (BIPM) was carried out in the <sup>137</sup>Cs radiation
    beam of the BIPM in February 2015. The comparison result, evaluated as a ratio
    of the ININ and the BIPM standards for air kerma, is 1.0048 with a combined standard
    uncertainty of 2.0 × 10<sup>-3</sup>. The results are analysed and presented in
    terms of degrees of equivalence for entry in the BIPM key comparison database.\n</p>\n<p><bold>Main
    text.</bold>\nTo reach the main text of this paper, click on <ext-link ext-link-type=\"uri\"
    xlink:href=\"http://www.bipm.org/utils/common/pdf/final_reports/RI/RI(I)-K5/BIPM
    RI(I)-K5_ININ_Final_Report_2015.pdf\">Final Report</ext-link>. Note that this
    text is that which appears in Appendix B of the BIPM key comparison database <ext-link
    ext-link-type=\"uri\" xlink:href=\"http://kcdb.bipm.org/\">kcdb.bipm.org/</ext-link>.</p>\n<p>The
    final report has been peer-reviewed and approved for publication by the CCRI,
    according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>"
