abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>The report describes a European regional key comparison of a stainless steel 10 kg standard as a multiple of the kilogram carried out under the auspices of EURAMET and designated Project 1222. This comparison is also a KCDB Regional Key Comparison, registered as EURAMET.M.M-K2.5.</p>
    <p>The objectives of this comparison are to check the measurement capabilities in the field of mass of the participating national laboratories, to facilitate the demonstration of metrological equivalence between the laboratories in Europe, and to check or support the validity of quoted calibration measurement capabilities (CMC).</p>
    <p>This comparison provides a link to CCM.M-K2.</p>
    <p>BEV (Austria) was the pilot laboratory and the provider of the transfer standard.</p>
    <p><bold>Main text.</bold>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/M/M-K2/EURAMET.M.M-K2.5.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
