abstract:
- content: |-
    <p>This report describes the results of international comparison COOMET.M.M-S1 (also known as supplementary comparison COOMET 581/GE/12). The comparison measurements between the two participants GEOSTM (pilot laboratory) and PTB were started in August 2012 and finished in June 2013.</p><p>The transfer standards were OIML Class E2 standard weights with nominal mass values of 1 kg, 10 g and 50 mg.  Agreement between the two participants is good.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
