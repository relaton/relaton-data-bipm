abstract:
- content: |-
    <p>In November 2013 an International Key Comparison, CCM.G-K2, was organized in the Underground Laboratory for Geodynamics in Walferdange. The comparison has assembled 25 participants coming from 19 countries and four different continents. The comparison was divided into two parts: the key comparison that included 10 NMIs or DIs, and the pilot study including all participants. The global result given by the pilot study confirms that all instruments are absolutely coherent to each other. The results obtained for the key comparison confirm a good agreement between the NMI instruments.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
