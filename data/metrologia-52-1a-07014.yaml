abstract:
- content: |-
    <p>The report summarizes the results of a comparison concerning the determinatation of volume of a set of four weights, which nominal values are 2 kg, 1 kg, 50 g and 1 g. Seven NMIs within SIM have participated. The reported results are consistent with each other. Also, they can be used to evidence degrees of equivalence with other RMOs results once linking data are available</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
