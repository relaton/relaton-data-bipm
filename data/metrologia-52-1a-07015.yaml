abstract:
- language: en
  script: Latn
  content: |-
    <p></p>
    <p>Hydrostatic density determination for liquids is mainly performed by laboratories to provide means for calibrating liquid density measuring instruments such as oscillation-type density meters. From 2002 to 2005 the CIPM key comparison CCM.D-K2 ‘comparison of liquid density standards’ was carried out piloted by the PTB. The aim was to compare the results of the density determination by the participating laboratories to support entries to the CMC tables in this sub-field. To provide further laboratories the possibility to support their entries to the CMC tables at the meeting of the EUROMET Working Group on Density in 2007 this comparison was agreed on.</p>
    <p>BEV (Austria) organized the comparison supported by the PTB (Germany).</p>
    <p>For the comparison samples of pentadecane, water, tetrachloroethylene and of an oil of high viscosity were measured in the temperature range from 5 °C to 60 °C at atmospheric pressure by hydrostatic weighing.</p>
    <p>The measurements were completed in 2008. The reference values of the first reports based on the draft of the CCM.D-K2. After the official publication of the CCM.D-K2 the reference values were recalculated and the report was finalised in 2015.</p>
    <p><bold>Main text</bold></p>
    <p>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/M/D-K2/EURAMET.M.D-K2_Final_Report.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
