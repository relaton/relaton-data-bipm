abstract:
- content: |-
    <p>The COOMET.QM-K36 key comparison 'Electrolytic conductivity: 0.5 S/m' is a comparison in the field of electrolytic conductivity measurements conducted by COOMET and carried out in 2012. It used a solution of KCl in water and the results are connected to those of the CCQM key comparison CCQM-K36.a through common participation of VNIIFTRI (Russia), SMU (Slovakia) and Ukrmetrteststandart (Ukraine). The purpose of this key comparison was to establish the equivalence of measurements of electrolytic conductivity performed at the National Metrology Institutes of COOMET member states for the value of 0.5 S/m. The results can be used to support the CMCs claims over the range of 0.1 S/m to 1.3 S/m.</p><p>Main text.
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
