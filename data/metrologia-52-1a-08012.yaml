abstract:
- language: en
  script: Latn
  content: "<p>As part of the ongoing key comparison BIPM.QM-K1, a comparison has
    been performed between the ozone standard of China maintained by the National
    Institute of Metrology (NIM) and the common reference standard of the key comparison,
    maintained by the Bureau International des Poids et Mesures (BIPM). The instruments
    have been compared over a nominal ozone amount-of-substance fraction range of
    0 nmol/mol to 500 nmol/mol.  \n</p>\n<p><bold>Main text.</bold>\nTo reach the
    main text of this paper, click on <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.bipm.org/utils/common/pdf/final_reports/QM/BIPM.QM-K1/BIPM.QM-K1_NIM_2014.pdf\">Final
    Report</ext-link>. Note that this text is that which appears in Appendix B of
    the BIPM key comparison database <ext-link ext-link-type=\"uri\" xlink:href=\"http://kcdb.bipm.org/\">kcdb.bipm.org/</ext-link>.</p>\n<p>The
    final report has been peer-reviewed and approved for publication by CCQM, according
    to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>"
