    <title>Abstract</title>
    <p>1/<italic>f</italic> noise is very common but is difficult to handle in a metrological way. After having recalled the main characteristics of a strongly correlated noise, this paper will determine relationships giving confidence intervals over the arithmetic mean and the linear drift parameters. A complete example of processing of an actual measurement sequence affected by 1/<italic>f</italic> noise will be given.</p>
