abstract:
- content: Abstract<p>After separate developments of the different elements with continuous
    characterizations and improvements, the LNE watt balance has been assembled. This
    paper describes the system in detail and gives its first measurements of the Planck’s
    constant h. The value determined in air is h = 6.626 068 8(20) × 10<sup>−34</sup>
    Js which differs in relative terms by −0.05  ×  10<sup>−7</sup> from the h<sub>90</sub>
    value and by −1.1  ×  10<sup>−7</sup> from that of the 2010 CODATA adjustment
    of h. The relative standard uncertainty associated is 3.1  ×  10<sup>−7</sup>.</p>
