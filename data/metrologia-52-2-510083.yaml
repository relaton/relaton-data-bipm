abstract:
- content: Abstract<p>New results are reported from an ongoing international research
    effort to accurately determine the Avogadro constant by counting the atoms in
    an isotopically enriched silicon crystal. The surfaces of two<sup>28</sup>Si-enriched
    spheres were decontaminated and reworked in order to produce an outer surface
    without metal contamination and improved sphericity. New measurements were then
    made on these two reconditioned spheres using improved methods and apparatuses.
    When combined with other recently refined parameter measurements, the Avogadro
    constant derived from these new results has a value of N<sub>A</sub> = 6.022 140 76(12) × 10<sup>23</sup> mol<sup>−1</sup>.
    The x-ray crystal density method has thus achieved the target relative standard
    uncertainty of 2.0  ×  10<sup>−8</sup> necessary for the realization of the definition
    of the new kilogram.</p>
