    <title>Abstract</title>
    <p>Researchers at the National Institute of Standards and Technology have been using a watt balance, NIST-3, to measure the Planck constant <italic>h</italic> for over ten years. Two recently published values disagree by more than one standard uncertainty. The motivation for the present short communication is twofold. First, we correct the latest published number to take into account a recently discovered systematic error in mass dissemination at the Bureau International des Poids et Mesures. Second, we provide guidance on how to combine the two numbers into one final result. In order to adequately reflect the discrepancy, we added an additional systematic uncertainty to the published uncertainty budgets. The final value of <italic>h</italic> measured with NIST-3 is <italic>h</italic> = 6.626 069 36(37) × 10<sup>−34</sup> J s. This result is 77(57) × 10<sup>−9</sup> fractionally higher than <italic>h</italic><sub>90</sub>. Each number in parentheses gives the value of the standard uncertainty in the last two digits of the respective value and <italic>h</italic><sub>90</sub> is the conventional value of the Planck constant given by <inline-formula><tex-math><?CDATA ${{h}_{90}}\equiv 4/\left(K_{\text{J-90}}^{2}{{R}_{\text{K-90}}}\right)$ ></tex-math><?MML <mml:math><mml:mrow><mml:msub><mml:mi>h</mml:mi><mml:mrow><mml:mn>90</mml:mn></mml:mrow></mml:msub><mml:mo>&#x2261;</mml:mo><mml:mn>4</mml:mn><mml:mo>/</mml:mo><mml:mrow><mml:mo>(</mml:mo><mml:mrow><mml:msubsup><mml:mi>K</mml:mi><mml:mrow><mml:mtext mathvariant='normal'>J-90</mml:mtext></mml:mrow><mml:mn>2</mml:mn></mml:msubsup><mml:msub><mml:mi>R</mml:mi><mml:mrow><mml:mtext mathvariant='normal'>K-90</mml:mtext></mml:mrow></mml:msub></mml:mrow><mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:math> ><inline-graphic xlink:href="met508621ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>, where <italic>K</italic><sub>J-90</sub> and <italic>R</italic><sub>K-90</sub> denote the conventional values of the Josephson and von Klitzing constants, respectively.</p>
