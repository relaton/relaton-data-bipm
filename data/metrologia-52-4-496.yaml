abstract:
- script:
  - Latn
  content: |-
    <title>Abstract</title>
    <p>We demonstrate a proton spin echo magnetometer, in which the interrogation time is not limited by <inline-formula><tex-math><?CDATA $T_{2}^{*}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mstyle displaystyle='false'><mml:msubsup><mml:mi>T</mml:mi><mml:mn>2</mml:mn><mml:mrow><mml:mo>&ast;</mml:mo></mml:mrow></mml:msubsup></mml:mstyle></mml:mstyle></mml:math> ><inline-graphic xlink:href="met513248ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> and can be prolonged to <italic>T</italic><sub>2</sub>. Therefore, even under a severe field gradient, the precision of the measurement does not degrade. We devised a phase linearization method that enables accurate estimation of the precession frequency from a spin-echo train. With proton spins in deoxygenated tetramethylsilane and a superconducting quantum interference device-detected NMR system at KRISS, an average field of around 5 μT was measured with an uncertainty of 0.42 nT in the presence of a field gradient of 12.8 μT m<sup>−1</sup>. This implies that our system tolerated a 25% variation in magnetic field over the sample area. The proton spin-echo magnetometer will be useful in measuring magnetic fields without compensating for residual field gradients.</p>
