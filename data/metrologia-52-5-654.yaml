  content: |-
    <title>Abstract</title>
    <p>We present an optomechanical accelerometer with high dynamic range, high bandwidth and readout noise levels below <inline-formula><tex-math><?CDATA $7.8\times {{10}^{-5}} $ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='false'><mml:mn>7.8</mml:mn><mml:mo>&#x00D7;</mml:mo><mml:mstyle displaystyle='false'><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>&#x2212;</mml:mo><mml:mn>5</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math> ><inline-graphic xlink:href="met517684ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> m s<sup>−2</sup>/<inline-formula><tex-math><?CDATA $\sqrt{\text{Hz}} $ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='false'><mml:msqrt><mml:mrow><mml:mi mathvariant="normal">H</mml:mi><mml:mi mathvariant="normal">z</mml:mi></mml:mrow></mml:msqrt></mml:mstyle></mml:math> ><inline-graphic xlink:href="met517684ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>. The straightforward assembly and low cost of our device makes it a prime candidate for on-site reference calibrations and autonomous navigation. We present experimental data taken with a vacuum sealed, portable prototype and deduce the achieved bias stability and the accuracy of the sensitivity. Additionally, we present a comprehensive model of the device physics that we use to analyze the fundamental noise sources and accuracy limitations of such devices.</p>
