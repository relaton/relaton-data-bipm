  content: |-
    <title>Abstract</title>
    <p>The Boltzmann constant <italic>k</italic> has been determined from a measurement of the speed of sound in helium gas in a quasi-spherical resonator (volume 0.5 l) maintained at a temperature close to the triple point of water (273.16 K). The acoustic velocity <italic>c</italic> is deduced from measured acoustic resonance frequencies and the dimensions of the quasi-sphere, the latter being obtained via simultaneous microwave resonance. Values of <italic>c</italic> are extrapolated to the zero pressure limit of ideal gas behaviour. We find <inline-formula><tex-math><?CDATA $k=1.380\,6487(14)\times {{10}^{-23}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='false'><mml:mi>k</mml:mi><mml:mo>&equals;</mml:mo><mml:mn>1.380</mml:mn><mml:mtext>&thinsp;</mml:mtext><mml:mn>6487</mml:mn><mml:mo stretchy="false">&lpar;</mml:mo><mml:mn>14</mml:mn><mml:mo stretchy="false">&rpar;</mml:mo><mml:mo>&#x00D7;</mml:mo><mml:mstyle displaystyle='false'><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>&#x2212;</mml:mo><mml:mn>23</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math> ><inline-graphic xlink:href="met516239ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> J⋅K<sup>−1</sup>, a result consistent with previous measurements in our group and elsewhere. The value for <italic>k</italic>, which has a relative standard uncertainty of 1.02 ppm, lies 0.02 ppm below that of the CODATA 2010 adjustment.</p>
