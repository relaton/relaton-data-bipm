abstract:
- content: Abstract<p>We have determined the acoustic and microwave frequencies of
    a misaligned spherical resonator maintained near the temperature of the triple
    point of water and filled with helium with carefully characterized molar mass
    M=(4.002&thinsp;6032&#x00B1;0.000&thinsp;0015) > g mol<sup>−1</sup>, with a relative
    standard uncertainty ur(M)=0.37&#x00D7;10&#x2212;6 >. From these data and traceable
    thermometry we estimate the speed of sound in our sample of helium at TTPW=273.16
    > K and zero pressure to be u02=(945&#x00A0;710.45&#x00B1;0.85) > m<sup>2</sup> s<sup>−2</sup>
    and correspondingly deduce the value R=(8.314&thinsp;4743&#x00B1;0.000&thinsp;0088)
    > J mol<sup>−1</sup> K<sup>−1</sup> for the molar gas constant. We estimate the
    value k=R/NA=(1.380&thinsp;650&thinsp;8&#x00B1;0.000&thinsp;0015)&#x00D7;10&#x2212;23
    > J K<sup>−1</sup> for the Boltzmann constant using the currently accepted value
    of the Avogadro constant N<sub>A</sub>. These estimates of R and k, with a relative
    standard uncertainty of 1.06  ×  10<sup>−6</sup>, are 1.47 parts in 10<sup>6</sup>
    above the values recommended by CODATA in 2010.</p>
