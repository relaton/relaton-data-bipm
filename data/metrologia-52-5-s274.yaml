    <title>Abstract</title>
    <p>We have determined the acoustic and microwave frequencies of a misaligned spherical resonator maintained near the temperature of the triple point of water and filled with helium with carefully characterized molar mass <inline-formula><tex-math><?CDATA $M=\left(4.002\,6032\pm 0.000\,0015\right)$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mrow><mml:mi>M</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mo>(</mml:mo><mml:mrow><mml:mn>4</mml:mn><mml:mn>.00</mml:mn><mml:mn>2</mml:mn><mml:mtext>&thinsp;</mml:mtext><mml:mn>6</mml:mn><mml:mn>0</mml:mn><mml:mn>32</mml:mn><mml:mo>&#x00B1;</mml:mo><mml:mn>0.000</mml:mn><mml:mtext>&thinsp;</mml:mtext><mml:mn>00</mml:mn><mml:mn>15</mml:mn></mml:mrow><mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:mstyle></mml:math> ><inline-graphic xlink:href="met516125ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> g mol<sup>−1</sup>, with a relative standard uncertainty <inline-formula><tex-math><?CDATA ${{u}_{\text{r}}}(M)=0.37\times {{10}^{-6}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mrow><mml:mstyle displaystyle='false'><mml:msub><mml:mi>u</mml:mi><mml:mtext mathvariant="normal">r</mml:mtext></mml:msub></mml:mstyle><mml:mrow><mml:mo stretchy="false">(</mml:mo><mml:mi>M</mml:mi><mml:mo stretchy="false">)</mml:mo></mml:mrow><mml:mo>=</mml:mo><mml:mn>0.</mml:mn><mml:mn>37</mml:mn><mml:mo>&#x00D7;</mml:mo><mml:mn>1</mml:mn><mml:mstyle displaystyle='false'><mml:msup><mml:mn>0</mml:mn><mml:mrow><mml:mo>&#x2212;</mml:mo><mml:mn>6</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mrow></mml:mstyle></mml:math> ><inline-graphic xlink:href="met516125ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>. From these data and traceable thermometry we estimate the speed of sound in our sample of helium at <inline-formula><tex-math><?CDATA ${{T}_{\text{TPW}}}=273.16$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mrow><mml:mstyle displaystyle='false'><mml:msub><mml:mi>T</mml:mi><mml:mrow><mml:mtext mathvariant="normal">TPW</mml:mtext></mml:mrow></mml:msub></mml:mstyle><mml:mo>=</mml:mo><mml:mn>273.16</mml:mn></mml:mrow></mml:mstyle></mml:math> ><inline-graphic xlink:href="met516125ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> K and zero pressure to be <inline-formula><tex-math><?CDATA $u_{0}^{2}=\left(\text{945}\ \text{71}0.45\pm 0.85\right)$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mrow><mml:mstyle displaystyle='false'><mml:msubsup><mml:mi>u</mml:mi><mml:mn>0</mml:mn><mml:mn>2</mml:mn></mml:msubsup></mml:mstyle><mml:mo>=</mml:mo><mml:mrow><mml:mo>(</mml:mo><mml:mrow><mml:mtext mathvariant="normal">945&#x00A0;71</mml:mtext><mml:mn>0.</mml:mn><mml:mn>45</mml:mn><mml:mo>&#x00B1;</mml:mo><mml:mn>0.</mml:mn><mml:mn>85</mml:mn></mml:mrow><mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:mstyle></mml:math> ><inline-graphic xlink:href="met516125ieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula> m<sup>2</sup> s<sup>−2</sup> and correspondingly deduce the value <inline-formula><tex-math><?CDATA $R=\left(8.314\,4743\pm 0.000\,0088\right)$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mrow><mml:mi>R</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mo>(</mml:mo><mml:mrow><mml:mn>8.314</mml:mn><mml:mtext>&thinsp;</mml:mtext><mml:mn>4743</mml:mn><mml:mo>&#x00B1;</mml:mo><mml:mn>0.000</mml:mn><mml:mtext>&thinsp;</mml:mtext><mml:mn>00</mml:mn><mml:mn>88</mml:mn></mml:mrow><mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:mstyle></mml:math> ><inline-graphic xlink:href="met516125ieqn005.gif" xlink:type="simple"></inline-graphic></inline-formula> J mol<sup>−1</sup> K<sup>−1</sup> for the molar gas constant. We estimate the value <inline-formula><tex-math><?CDATA $k=R/{{N}_{\text{A}}}=\left(1.380\,650\,8\pm 0.000\,0015\right)\times {{10}^{-23}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mrow><mml:mi>k</mml:mi><mml:mo>=</mml:mo><mml:mi>R</mml:mi><mml:mo>/</mml:mo><mml:mstyle displaystyle='false'><mml:msub><mml:mi>N</mml:mi><mml:mtext mathvariant="normal">A</mml:mtext></mml:msub></mml:mstyle><mml:mo>=</mml:mo><mml:mrow><mml:mo>(</mml:mo><mml:mrow><mml:mn>1.38</mml:mn><mml:mn>0</mml:mn><mml:mtext>&thinsp;</mml:mtext><mml:mn>65</mml:mn><mml:mn>0</mml:mn><mml:mtext>&thinsp;</mml:mtext><mml:mn>8</mml:mn><mml:mo>&#x00B1;</mml:mo><mml:mn>0.000</mml:mn><mml:mtext>&thinsp;</mml:mtext><mml:mn>00</mml:mn><mml:mn>15</mml:mn></mml:mrow><mml:mo>)</mml:mo></mml:mrow><mml:mo>&#x00D7;</mml:mo><mml:mn>1</mml:mn><mml:mstyle displaystyle='false'><mml:msup><mml:mn>0</mml:mn><mml:mrow><mml:mo>&#x2212;</mml:mo><mml:mn>23</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mrow></mml:mstyle></mml:math> ><inline-graphic xlink:href="met516125ieqn006.gif" xlink:type="simple"></inline-graphic></inline-formula> J K<sup>−1</sup> for the Boltzmann constant using the currently accepted value of the Avogadro constant <italic>N</italic><sub>A</sub>. These estimates of <italic>R</italic> and <italic>k</italic>, with a relative standard uncertainty of 1.06  ×  10<sup>−6</sup>, are 1.47 parts in 10<sup>6</sup> above the values recommended by CODATA in 2010.</p>
