abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We report on our ongoing effort to measure the Boltzmann constant, <inline-formula><tex-math><?CDATA ${{k}_{\text{B}}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='false'><mml:mrow><mml:mstyle displaystyle='false'><mml:msub><mml:mi>k</mml:mi><mml:mtext mathvariant="normal">B</mml:mtext></mml:msub></mml:mstyle></mml:mrow></mml:mstyle></mml:math> ><inline-graphic xlink:href="met515826ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>, using the Doppler broadening technique on ammonia. This paper presents some of the improvements made to the mid-infrared spectrometer including the use of a phase-stabilized quantum cascade laser, a lineshape analysis based on a refined physical model and an improved fitting program increasing the confidence in our estimates of the relevant molecular parameters, and a first evaluation of the saturation parameter and its impact on the measurement of <inline-formula><tex-math><?CDATA ${{k}_{\text{B}}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='false'><mml:mrow><mml:mstyle displaystyle='false'><mml:msub><mml:mi>k</mml:mi><mml:mtext mathvariant="normal">B</mml:mtext></mml:msub></mml:mstyle></mml:mrow></mml:mstyle></mml:math> ><inline-graphic xlink:href="met515826ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>. A summary of the systematic effects contributing to the measurement is given and the optimal experimental conditions for mitigating those effects in order to reach a competitive measurement of <inline-formula><tex-math><?CDATA ${{k}_{\text{B}}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='false'><mml:mrow><mml:mstyle displaystyle='false'><mml:msub><mml:mi>k</mml:mi><mml:mtext mathvariant="normal">B</mml:mtext></mml:msub></mml:mstyle></mml:mrow></mml:mstyle></mml:math> ><inline-graphic xlink:href="met515826ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> at a part per million accuracy level are outlined.</p>
