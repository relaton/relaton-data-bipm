    <title>Abstract</title>
    <p>Spectroscopy has been a key driver and motivator of new understanding at the heart of physics. Here we describe high-precision measurements of the absorption lineshape of an atomic gas with an aim towards primary thermometry. We describe our progress in pushing this type of spectroscopy to the ultimate limit, in particular in describing experimental work with Rubidium and Cesium, although we also consider the potential for other elements in expanding the precision, accuracy and range of the approach. We describe the important technical and theoretical limits which need to be overcome in order to obtain accurate and precise resultsâ€”these challenges are not unique to atomic spectroscopy but are likely to afflict all high precision spectroscopy measurements. We obtain a value for <inline-formula><tex-math><?CDATA ${{k}_{\text{B}}}=1.380\,545(98)\times {{10}^{-23}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='false'><mml:mstyle displaystyle='false'><mml:msub><mml:mi>k</mml:mi><mml:mrow><mml:mi mathvariant="normal">B</mml:mi></mml:mrow></mml:msub></mml:mstyle><mml:mo>&equals;</mml:mo><mml:mn>1.380</mml:mn><mml:mtext>&thinsp;</mml:mtext><mml:mn>545</mml:mn><mml:mo stretchy="false">&lpar;</mml:mo><mml:mn>98</mml:mn><mml:mo stretchy="false">&rpar;</mml:mo><mml:mo>&#x00D7;</mml:mo><mml:mstyle displaystyle='false'><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>&#x2212;</mml:mo><mml:mn>23</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math> ><inline-graphic xlink:href="met515388ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> J K<inline-formula><tex-math><?CDATA $^{-1}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='false'><mml:mstyle displaystyle='false'><mml:msup><mml:mi></mml:mi><mml:mrow><mml:mo>&#x2212;</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math> ><inline-graphic xlink:href="met515388ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> where the 71 ppm unce