  content: |-
    <title>Abstract</title>
    <p>We determined accurate values of <italic>ratios</italic> among the average molar masses <italic>M</italic><sub>Ar</sub> of 9 argon samples using two completely-independent techniques: (1) mass spectrometry and (2) measured ratios of acoustic resonance frequencies. The two techniques yielded mutually consistent ratios (RMS deviation of 0.16   ×   10<sup>−6</sup> <italic>M</italic><sub>Ar</sub> from the expected correlation) for the 9 samples of highly-purified, commercially-purchased argon with values of <italic>M</italic><sub>Ar</sub> spanning a range of 2   ×   10<sup>−6</sup> <italic>M</italic><sub>Ar</sub>. Among the 9 argon samples, two were traceable to recent, accurate, argon-based measurements of the Boltzmann constant <italic>k</italic><sub>B</sub> using primary acoustic gas thermometers (AGT). Additionally we determined our absolute values of <italic>M</italic><sub>Ar</sub> traceable to two, completely-independent, isotopic-reference standards; one standard was prepared gravimetrically at KRISS in 2006; the other standard was isotopically-enriched <sup>40</sup>Ar that was used during NIST’s 1988 measurement of <italic>k</italic><sub>B</sub> and was sent to NIM for this research. The <italic>absolute</italic> values of <italic>M</italic><sub>Ar</sub> determined using the KRISS standard have the relative standard uncertainty <italic>u</italic><sub>r</sub>(<italic>M</italic><sub>Ar</sub>)  =  0.70   ×   10<sup>−6</sup> (Uncertainties here are one standard uncertainty.); they agree with values of <italic>M</italic><sub>Ar</sub> determined at NIM using an AGT within the uncertainty of the comparison <italic>u</italic><sub>r</sub>(<italic>M</italic><sub>Ar</sub>)  =  0.93   ×   10<sup>−6</sup>. If our measurements of <italic>M</italic><sub>Ar</sub> are accepted, the difference between two, recent, argon-based, AGT measurements of <italic>k</italic><sub>B</sub> decreases from (2.77   ±   1.43)  ×  10<sup>−6</sup> <italic>k</italic><sub>B</sub> to (0.16   ±   1.28)  ×  10<sup>−6</sup> <italic>k</italic><sub>B</sub>. This decrease enables the calculation of a <italic>meaningful</italic>, weighted average value of <italic>k</italic><sub>B</sub> with a uncertainty <italic>u</italic><sub>r</sub>(<italic>k</italic><sub>B</sub>)  ≈  0.6   ×   10<sup>−6</sup>.</p>
