abstract:
- content: |-
    <p></p><p>A key comparison of 10 mH inductance standards at 1 kHz has been carried out with the participation of seven National Metrology Institutes of the Inter-American Metrology System, within the frame of the International Committee for Weights and Measures Mutual Recognition Arrangement (MRA), which was piloted by CENAM, Mexico. Three previously characterized commercial inductors, contained in individual enclosures with controlled temperature were used as traveling standards. This document presents the results and technical details of the comparison.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCEM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
