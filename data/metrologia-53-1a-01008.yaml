abstract:
- language: en
  script:
  - Latn
  content: |-
    <p></p>
    <p>From 2010 to 2012, a key comparison of energy standards at 50/60 Hz was conducted in the SIM region.</p>
    <p>The comparison included measurements of active and reactive energy at three frequencies, aiming at providing support to high accuracy measurement needs of reactive energy. This work presents the results of the SIM.EM-S7 supplementary comparison.</p>
    <p></p>
    <p><bold>Main text</bold></p>
    <p>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/EM/S7/SIM EM-S7.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCEM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
