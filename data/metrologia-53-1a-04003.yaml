abstract:
- language: en
  script:
  - Latn
  content: |-
    <p></p>
    <p>The key comparison EURAMET.L-K1.2011 on gauge blocks was carried out in the framework of a EURAMET project starting in 2012 and ending in 2015. It involved the participation of 24 National Metrology Institutes from Europe and Egypt, respectively.</p>
    <p>38 gauge blocks of steel and ceramic with nominal central lengths between 0.5 mm and 500 mm were circulated. The comparison was conducted in two loops with two sets of artifacts. A statistical technique for linking the reference values was applied. As a consequence the reference value of one loop is influenced by the measurements of the other loop although they did not even see the artifacts of the others. This influence comes solely from three "linking laboratories" which measure both sets of artifacts.</p>
    <p>In total there were 44 results were not fully consistent with the reference values. This represents 10% of the full set of 420 results which is a considerable high number. At least 12 of them are clearly outliers where the participants have been informed by the pilot as soon as possible.</p>
    <p>The comparison results help to support the calibration and measurement capabilities (CMCs) of the laboratories involved in the CIPM MRA.</p>
    <p><bold>Main text</bold></p>
