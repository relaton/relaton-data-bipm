abstract:
- language: en
  script: Latn
  content: "<p></p>\n<p>A regional key comparison, APMP.L-K3 (calibration of angle
    standards) was held in 2005.</p>\n<p>Thirteen National Metrology Institutes (NMISA,\tNMIA,\tKRISS,\tNMIJ/
    AIST,\tNMC/ A*STAR, NIMT,\tSCL,\tCMS/ ITRI,\tNPLI,\tRCM- LIPI,\tNIM, and\tNSCL)
    have participated in this comparison and the measurements were carried out during
    the period from April 2005 to December 2007.</p>\n<p>This report describes the
    measurement results of a 12-sided optical polygon with nominal angles of 30Â°,
    and four angle blocks with nominal angles of 5 arc seconds, 5 minutes, 30 minutes
    and 5 degrees, respectively.</p>\n<p></p>\n<p><bold>Main text</bold></p>\n<p>\nTo
    reach the main text of this paper, click on <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.bipm.org/utils/common/pdf/final_reports/L/K3/APMP.L-K3.pdf\">Final
    Report</ext-link>. Note that this text is that which appears in Appendix B of
    the BIPM key comparison database <ext-link ext-link-type=\"uri\" xlink:href=\"http://kcdb.bipm.org/\">kcdb.bipm.org/</ext-link>.</p>\n<p>The
    final report has been peer-reviewed and approved for publication by the CCL, according
    to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>"
