  content: |-
    <p></p>
    <p>Mass comparison of conventional masses of 500 kg and 1000 kg weights between three laboratories (AS Metrosert, MIKES, and SP) was carried out in 2012. MIKES was the pilot laboratory. For both 500 kg and 1000 kg, the results show an agreement between the laboratories.</p>
