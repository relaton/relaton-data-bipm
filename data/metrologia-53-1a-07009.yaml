abstract:
- language: en
  script:
  - Latn
  content: |-
    <p></p>
    <p>This report summarizes the results of a SIM comparison of a 1 kg mass standard carried out by 7 NMIs. The results reported by the participants are consistent with each other and they can be linked to the comparison CCM.M-K4 with satisfactory degrees of equivalence.</p>
    <p><bold>Main text</bold></p>
    <p>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/M/M-K4/SIM.M.M-K4_Final_Report.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
