abstract:
- content: |-
    <p></p><p>This report summarizes the results of a SIM comparison in masss carried out between 7 NMIs. Five mass standards with nominal values 2 kg, 200 g, 50 g, 1 g and 200 mg have been circulated by the NMIs. The results reported by the participants are consistent with each other and with the key comparison reference valu of the comparison CCM.M-K5 to which the present comparison has been linked.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
