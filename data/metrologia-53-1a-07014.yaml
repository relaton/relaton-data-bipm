abstract:
- content: |-
    <p></p><p>A SIM/ANDIMET comparison for liquid volume using two 100 mL pycnometers and two 100 μL piston pipettes was performed between January 2012 and October 2013. The National Metrology Institute (NMI) of Bolivia was the coordinating laboratory and the Mexican NMI provided technical assistance. The participating labs were IBMETRO (Bolivia), INM (Colombia), INEN (Ecuador), INDECOPI (Peru), LACOMET (Costa Rica), LATU (Uruguay), INTN (Paraguay), and CENAM (Mexico). Based on measurements made by CENAM at the beginning and end of the comparison, the transfer standards were stable during the comparison within 0.0001 mL for the 100 mL pycnometers and 0.03 μL for the 100 μL pipettes. For 100 mL, six of the eight participants agreed within ± 0.003 % and had standardized degrees of equivalence (EN) less than 1. Two participants (INEN and INM) had EN values greater than 1. For the 100 μL pipettes, the results were corrected for the influence of altitude and seven of the eight participants agreed within ± 0.3 %. Results from INEN and some from INM and IBMETRO had EN values greater than 1 for the 100 μL pipettes. Uncertainties recommended by Guideline DKD-R 8-1 for micropipettes were included.</p><p></p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
