abstract:
- content: "<p>This document describes the comparison scheme and reports the results
    of the APMP.M.F-S1 supplementary comparison for 2 MN Force, in which two force
    transducers of 2 MN capacity were used.</p><p>To reach the main text of this paper,
    click on Final Report. Note that this text is that which appears in Appendix B
    of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has
    been peer-reviewed and approved for publication by the CCM, according to the provisions
    of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>"
