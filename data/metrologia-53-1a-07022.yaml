abstract:
- language: en
  script: Latn
  content: |-
    <p></p>
    <p>CENAM, through the Force and Pressure Division, organized a comparison on testing machines calibration, in compression mode. The participating laboratories were SIM National Institutes of Metrology from Colombia, Peru and Costa Rica, where CENAM, Mexico was the pilot and reference laboratory. The results obtained by the laboratories are presented in this paper as well as the analysis of compatibility.</p>
