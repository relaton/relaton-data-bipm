abstract:
- content: |-
    <p></p><p>CENAM, through the Force and Pressure Division, organized a comparison on testing machines calibration, in compression mode. The participating laboratories were SIM National Institutes of Metrology from Colombia, Peru and Costa Rica, where CENAM, Mexico was the pilot and reference laboratory. The results obtained by the laboratories are presented in this paper as well as the analysis of compatibility.</p><p></p><p> Main text</p><p>
    To reach the main text of this paper, click on  Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database  kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
