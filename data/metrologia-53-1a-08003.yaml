abstract:
- language: en
  script:
  - Latn
  content: |-
    <p></p>
    <p>COOMET.QM-S3 is a supplementary comparison of primary standard gas mixtures—'Carbon monoxide in Nitrogen (3 μmol/mol)'. This is a bilateral comparison between VNIIM and INMETRO and it was conducted in 2013. Carbon monoxide is a toxic gas and in concentrations higher than 3–5 μmol/mol it is hazardous to human health. Therefore, it is important for NMIs to have the capability of an accurate carbon monoxide measurements.</p>
    <p>This comparison has shown that primary standard gas mixtures of carbon monoxide in nitrogen on the level of 3 μmol/mol, prepared in VNIIM and Inmetro, do not agree—the pair-wise degree of equivalence D (0.77%) is higher than the appropriate expanded uncertainty U(D) (0.29%).</p>
    <p><bold>Main text</bold></p>
    <p>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/QM/S3/COOMET.QM-S3_Final-report.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
