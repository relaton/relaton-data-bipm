  content: |-
    <p></p>
    <p>Results of CCQM-K99 key comparison on unknown phosphate buffer pH ∼ 7.5 at 5 °C, 15 °C, 25 °C, 37 °C and 50 °C are reported. Good agreement is found between the majority of participants.</p>
