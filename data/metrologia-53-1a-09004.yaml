abstract:
- content: |-
    <p></p><p>The key compariosn CCAUV.U-K4 involved measurement of end-of-cable loaded sensitivity in units of volts/pascal of two travelling standards, 1 mm element diamater medical hydrophones at medical ultrasound frequencies. This is a repetition of key comparison CCAUV.U-K2 but the scope has been extended upwards to 20 MHz and downwards to 0.5 MHz. The reduction in the lower frequency provided an overlap with the underwater acoustics key comparison CCAUV.W-K1 which covers the range 1 kHz to 0.5 MHz. The results are analysed and presented in terms of degrees of equivalence, suitable for entry in the BIPM key comparison database.</p><p></p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCAUV, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
