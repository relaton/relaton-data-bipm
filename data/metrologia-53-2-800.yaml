    <title>Abstract</title>
    <p>This article builds upon a previous work dealing with the budget of uncertainties associated to our recent determination of the Boltzmann constant by means of Doppler broadening thermometry. We report on the outcomes of theoretical calculations and numerical simulations aimed to precisely quantify the influence of the unresolved hyperfine structure of a given <italic>ortho</italic> component of the <inline-formula><tex-math><?CDATA $\text{H}_{2}^{18}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mstyle displaystyle='false'><mml:msubsup><mml:mrow><mml:mi mathvariant="normal">H</mml:mi></mml:mrow><mml:mn>2</mml:mn><mml:mrow><mml:mn>18</mml:mn></mml:mrow></mml:msubsup></mml:mstyle></mml:mstyle></mml:math> ><inline-graphic xlink:href="metaa13a4ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>O spectrum at 1.4 μm on the measurement of the Doppler width of the line itself. We have found that, if the hyperfine structure of the <inline-formula><tex-math><?CDATA ${{4}_{4,1}}\to {{4}_{4,0}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mstyle displaystyle='false'><mml:msub><mml:mrow><mml:mn>4</mml:mn></mml:mrow><mml:mrow><mml:mn>4</mml:mn><mml:mo>,</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msub></mml:mstyle><mml:mo stretchy="false">&#x2192;</mml:mo><mml:mstyle displaystyle='false'><mml:msub><mml:mn>4</mml:mn><mml:mrow><mml:mn>4</mml:mn><mml:mo>,</mml:mo><mml:mn>0</mml:mn></mml:mrow></mml:msub></mml:mstyle></mml:mstyle></mml:math> ><inline-graphic xlink:href="metaa13a4ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> line of the <inline-formula><tex-math><?CDATA ${{\nu}_{1}}+{{\nu}_{3}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mstyle displaystyle='false'><mml:msub><mml:mrow><mml:mi>&#x03BD;</mml:mi></mml:mrow><mml:mn>1</mml:mn></mml:msub></mml:mstyle><mml:mo>&plus;</mml:mo><mml:mstyle displaystyle='false'><mml:msub><mml:mi>&#x03BD;</mml:mi><mml:mn>3</mml:mn></mml:msub></mml:mstyle></mml:mstyle></mml:math> ><inline-graphic xlink:href="metaa13a4ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> band was ignored, the spectroscopic measurement of the Boltzmann constant would be affected by a relative systematical deviation of <inline-formula><tex-math><?CDATA $4\cdot {{10}^{-8}}$ ></tex-math><?MML <mml:math><mml:mstyle displaystyle='true'><mml:mn>4</mml:mn><mml:mo>&#x22C5;</mml:mo><mml:mstyle displaystyle='false'><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>&#x2212;</mml:mo><mml:mn>8</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math> ><inline-graphic xlink:href="metaa13a4ieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula>.</p>
