    <title>Abstract</title>
    <p>This paper describes the principle of a new fully automated digitally assisted coaxial bridge having a large bandwidth ranging from 60 Hz to 50 kHz. The performance of the bridge is evaluated making <inline-formula><tex-math><?CDATA $1:1$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="true"><mml:mn>1</mml:mn><mml:mo>:</mml:mo><mml:mn>1</mml:mn></mml:mstyle></mml:math><inline-graphic xlink:href="metaa1d73ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> comparisons between calculable ac resistors. The agreement between the calculated and the measured frequency dependence of the resistors is better than <inline-formula><tex-math><?CDATA $5\cdot {{10}^{-8}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="true"><mml:mn>5</mml:mn><mml:mo>⋅</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>8</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa1d73ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> at frequencies up to 5 kHz, better than <inline-formula><tex-math><?CDATA $1\cdot {{10}^{-7}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="true"><mml:mn>1</mml:mn><mml:mo>⋅</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>7</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa1d73ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> up to 20 kHz and better than <inline-formula><tex-math><?CDATA $0.8\cdot {{10}^{-6}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="true"><mml:mn>0.8</mml:mn><mml:mo>⋅</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>6</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa1d73ieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula> up to 50 kHz. This bridge is particularly well suited to investigate the ac transport properties of graphene in the quantum Hall regime.</p>
