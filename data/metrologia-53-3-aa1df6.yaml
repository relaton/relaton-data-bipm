abstract:
- content: Abstract<p>We consider the problem of rapid detection of anomalies in atomic
    clocks. We assume that the clock error evolution can be modeled by a Wiener process
    with a drift changing from 0 to μ≠0 at some random unobservable time θ and we
    approach the problem by applying the quickest detection method. We describe the
    scope and the limits of the method and we apply it to clock experimental data.</p>
