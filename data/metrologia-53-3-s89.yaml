abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We consider the problem of rapid detection of anomalies in atomic clocks. We assume that the clock error evolution can be modeled by a Wiener process with a drift changing from 0 to <inline-formula><tex-math><?CDATA ${\rm{\mu}}\ne 0$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi mathvariant="normal">μ</mml:mi><mml:mo>≠</mml:mo><mml:mn>0</mml:mn></mml:mstyle></mml:math><inline-graphic xlink:href="metaa1df6ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> at some random unobservable time <italic>θ</italic> and we approach the problem by applying the quickest detection method. We describe the scope and the limits of the method and we apply it to clock experimental data.</p>
