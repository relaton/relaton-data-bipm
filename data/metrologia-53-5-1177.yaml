  content: |-
    <title>Abstract</title>
    <p>Currently, the piston-cylinder assembly known as PG39 is used as a primary pressure standard at the National Institute of Standards and Technology (NIST) in the range of 20 kPa to 1 MPa with a standard uncertainty of <inline-formula><tex-math><?CDATA $3\times {{10}^{-6}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>3</mml:mn><mml:mo>×</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>6</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa3647ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> as evaluated in 2006. An approximate model of gas flow through the crevice between the piston and sleeve contributed significantly to this uncertainty. The aim of this work is to revise the previous effective cross sectional area of PG39 and its uncertainty by carrying out more exact calculations that consider the effects of rarefied gas flow. The effective cross sectional area is completely determined by the pressure distribution in the crevice. Once the pressure distribution is known, the elastic deformations of both piston and sleeve are calculated by finite element analysis. Then, the pressure distribution is recalculated iteratively for the new crevice dimension. As a result, a new value of the effective area is obtained with a relative difference of <inline-formula><tex-math><?CDATA $3\times {{10}^{-6}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>3</mml:mn><mml:mo>×</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>6</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa3647ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> from the previous one. Moreover, this approach allows us to reduce significantly the standard uncertainty related to the gas flow model so that the total uncertainty is decreased by a factor of three.</p>
