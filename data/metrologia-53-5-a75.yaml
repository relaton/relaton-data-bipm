  content: |-
    <title>Abstract</title>
    <p>The ratio <inline-formula><tex-math><?CDATA $h/{{m}_{\text{u}}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi>h</mml:mi><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi>m</mml:mi></mml:mrow><mml:mrow><mml:mi mathvariant="normal">u</mml:mi></mml:mrow></mml:msub></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa3459ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> between the Planck constant and the unified atomic mass constant should have a special status in the framework of the future international system of units. Currently (before the redefinition), this ratio allowed the comparison between determinations of <italic>h</italic> (watt balance) and determinations of <inline-formula><tex-math><?CDATA ${{m}_{\text{u}}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi>m</mml:mi></mml:mrow><mml:mrow><mml:mrow><mml:mi mathvariant="normal">u</mml:mi></mml:mrow></mml:mrow></mml:msub></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa3459ieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula> (the XRCD method). In the future SI, as the Planck constant <italic>h</italic> will be fixed, the ratio <inline-formula><tex-math><?CDATA $h/{{m}_{\text{u}}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi>h</mml:mi><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi>m</mml:mi></mml:mrow><mml:mrow><mml:mi mathvariant="normal">u</mml:mi></mml:mrow></mml:msub></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa3459ieqn005.gif" xlink:type="simple"></inline-graphic></inline-formula> will ensure the realization of the new kilogram (quantum kilogram) at the atomic scale. Furthermore as the Avogadro constant will be fixed, the carbon molar mass M(<sup>12</sup>C), which will no longer be equal to <inline-formula><tex-math><?CDATA $12~\text{g}\centerdot \text{mo}{{\text{l}}^{-1}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>12</mml:mn><mml:mtext> </mml:mtext><mml:mrow><mml:mi mathvariant="normal">g</mml:mi></mml:mrow><mml:mo>⋅</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mi mathvariant="normal">m</mml:mi><mml:mi mathvariant="normal">o</mml:mi><mml:mi mathvariant="normal">l</mml:mi></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa3459ieqn006.gif" xlink:type="simple"></inline-graphic></inline-formula>, will be determined from <italic>m</italic><sub>u</sub>. This ratio is also key data for the realization of the kilogram at the macroscopic scale using the XRCD method.</p>
    <p>In this paper we present the state of the art on experiments that provide the most precise value of the ratio <inline-formula><tex-math><?CDATA $h/{{m}_{\text{u}}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi>h</mml:mi><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi>m</mml:mi></mml:mrow><mml:mrow><mml:mi mathvariant="normal">u</mml:mi></mml:mrow></mml:msub></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa3459ieqn007.gif" xlink:type="simple"></inline-graphic></inline-formula>. We focus on the one that is based on the measurement of the atomic recoil due to the photon momentum.</p>
