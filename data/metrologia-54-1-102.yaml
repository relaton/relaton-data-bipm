abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We report the absolute frequency measurement of the unperturbed transition <inline-formula><tex-math><?CDATA ${{}^{1}}{{\text{S}}_{0}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mspace width="0pt"></mml:mspace></mml:mrow><mml:mn>1</mml:mn></mml:msup></mml:mstyle><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi mathvariant="normal">S</mml:mi></mml:mrow><mml:mn>0</mml:mn></mml:msub></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa4e62ieqn005.gif" xlink:type="simple"></inline-graphic></inline-formula> – <inline-formula><tex-math><?CDATA ${{}^{3}}{{\text{P}}_{0}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mspace width="0pt"></mml:mspace></mml:mrow><mml:mn>3</mml:mn></mml:msup></mml:mstyle><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi mathvariant="normal">P</mml:mi></mml:mrow><mml:mn>0</mml:mn></mml:msub></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa4e62ieqn006.gif" xlink:type="simple"></inline-graphic></inline-formula> at 578 nm in <sup>171</sup>Yb realized in an optical lattice frequency standard relative to a cryogenic caesium fountain. The measurement result is 518 295 836 590 863.59(31) Hz with a relative standard uncertainty of <inline-formula><tex-math><?CDATA $5.9\times {{10}^{-16}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>5.9</mml:mn><mml:mo>×</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>16</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa4e62ieqn007.gif" xlink:type="simple"></inline-graphic></inline-formula>. This value is in agreement with the ytterbium frequency recommended as a secondary representation of the second in the International System of Units.</p>
