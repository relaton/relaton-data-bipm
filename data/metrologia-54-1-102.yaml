abstract:
- content: Abstract<p>We report the absolute frequency measurement of the unperturbed
    transition 1S0 – 3P0 at 578 nm in<sup>171</sup>Yb realized in an optical lattice
    frequency standard relative to a cryogenic caesium fountain. The measurement result
    is 518 295 836 590 863.59(31) Hz with a relative standard uncertainty of 5.9×10−16.
    This value is in agreement with the ytterbium frequency recommended as a secondary
    representation of the second in the International System of Units.</p>
