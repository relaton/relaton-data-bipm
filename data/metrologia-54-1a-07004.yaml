abstract:
- language: en
  script: Latn
  content: |-
    <p></p>
    <p>This report gives the results of a comparison of pressure standards of seven European National Metrology institutes in the range of negative gauge pressure from -950 hPa to 0 hPa.</p>
    <p>This comparison was piloted by LNE and was carried out from January 2011 to March 2012. This work is a part of the EURAMET project 1170 and is registered as a supplementary comparison EURAMET.M.P-S9. The transfer standard used was a pressure monitor RPM4 A160Ks manufactured by DH Instruments Inc., with a resolution of 0.1 Pa. The reference values have been determined from the weighted mean of the deviations reported by the participants for each specified pressure. Seventy-three of the seventy-seven values (96%) reported by the laboratories agree with the reference values within the expanded uncertainties with a coverage factor <italic toggle="yes">k</italic> = 2.</p>
    <p></p>
    <p><bold>Main text</bold></p>
    <p>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/M/P-S9/EURAMET.M.P-S9_Loop_2.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
