  content: |-
    <p></p>
    <p>Bilateral mass comparison of mass standards of 100 mg, 2 g, 20 g, 500 g and 10 kg was carried out in 2011 to 2012 between UME and NPL. UME was the pilot laboratory. For all mass standards, the results show adequate agreement between the laboratories.</p>
