abstract:
- language: en
  script: Latn
  content: |-
    <p></p>
    <p>A comparison of sub-milligram mass standards was undertaken within EURAMET between NPL (as the pilot laboratory), INM (Romania), CEM (Spain), CMI (Czech Republic), SMU (Slovakia) and NSC IM (Ukraine). The weights circulated had nominal values of 500 micrograms, 200 micrograms (2 weights), 100 micrograms and 50 micrograms.</p>
