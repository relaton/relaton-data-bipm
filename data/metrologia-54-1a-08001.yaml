abstract:
- content: |-
    <p></p><p>This article presents the report on the COOMET supplementary comparison "Atmospheric air pollutants: CO in Nitrogen, 5 μmol/mol".</p><p>Carbon monoxide (CO) is present in atmosphere due to different natural and anthropogenic sources. CO is a toxic gas and in concentrations higher than (3-5) μmol/mol it is hazardous to human health.</p><p> Main text</p><p>
    To reach the main text of this paper, click on  Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database  kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
