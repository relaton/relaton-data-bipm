abstract:
- language: en
  script:
  - Latn
  content: |-
    <p>The APMP.QM-K91 was organised by TCQM of APMP to test the abilities of the national metrology institutes in the APMP region to measure a pH value of a phthalate buffer. This APMP comparison on pH measurement was proposed by the National Metrology Institute of Japan at the APMP-TCQM meeting held September 22–23, 2014. After approval by TCQM, the comparison has been conducted by NMIJ. The comparison is a key comparison following CCQM-K91. The comparison material was a phthalate buffer of pH around 4.0 and the measurement temperatures were 15 °C, 25 °C and 37 °C. This is the third APMP key comparison on pH measurement and the fifth APMP comparison on pH measurement following APMP.QM-P06 (two phosphate buffers) in 2004, APMP.QM-P09 (a phthalate buffer) in 2006, APMP.QM-K9/APMP.QM-P16 (a phosphate buffer) in 2010-2011 and APMP.QM-K19/APMP.QM-P25 (a borate buffer) in 2013-2014.</p>
    <p>The results can be used further by any participant to support its CMC claim at least for a phthalate buffer. That claim will concern the pH method employed by the participant during this comparison and will cover the used temperature(s) or the full temperature range between 15°C and 37 °C for the participant which measured pH values at the three temperatures.</p>
