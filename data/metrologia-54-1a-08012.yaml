  content: |-
    <p></p>
    <p>CCQM-K124 was organized by the Inorganic Analysis Working Group (IAWG) of CCQM to assess and document the capabilities of the national metrology institutes (NMIs) or the designated institutes (DIs) to measure the mass fractions of trace elements (As, B, Cd, Ca, Cr, Hg and Mo) and hexavalent chromium (Cr(VI)) in drinking water. The National Metrology Institute of Japan (NMIJ) and the Government Laboratory, Hong Kong SAR (GLHK) acted as the coordinating laboratories.</p>
    <p>This comparison is divided into two parts. Part A was organized by the NMIJ and the trace elements were the analytes, and Part B was organised by the GLHK and Cr(VI) was the analyte.</p>
    <p>In Part A, results were submitted by 14 NMIs and nine DIs. The participants used different measurement methods, though most of them used direct measurement using inductively coupled plasma-optical emission spectrometry (ICP-OES), inductively coupled plasma-mass spectrometry (ICP-MS), and isotope dilution technique with ICP-MS. The results of As, B, Cd, Ca and Cr show good agreement with the exception of some outliers. Concerning Hg, instability was observed when the sample was stored in the light. And some participants observed instability of Mo. Therefore, it was agreed to abandon the Hg and Mo analysis as this sample was not satisfactory for KC. In Part B, results were submitted by six NMIs and one DI. The methods applied were direct measurement using 1,5-diphenylcarbazide (DPC) derivatisation UV-visible spectrophotometry, standard addition using ion chromatography-UV-visible spectrophotometry or HPLC—inductively coupled plasma-mass spectrometry (ICP-MS) and isotope dilution technique with ion chromatography—ICP-MS. The results of all participants show good agreement.</p>
    <p>Accounting for relative expanded uncertainty, comparability of measurement results for each of As, B, Cd, Ca, Cr and Cr(VI) was successfully demonstrated by the participating NMIs or DIs.</p>
    <p></p>
