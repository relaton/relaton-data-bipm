abstract:
- language: en
  script:
  - Latn
  content: |-
    <p></p>
    <p>CCQM-K125 was organized by the Inorganic Analysis Working Group (IAWG) of CCQM to assess and document the capabilities of the national metrology institutes (NMIs) or the designated institutes (DIs) to measure the mass fractions of trace elements (K, Cu and I) in infant formula. Government Laboratory, Hong Kong SAR (GLHK) acted as the coordinating laboratory.</p>
    <p>In CCQM-K125, 25 institutes submitted the results for potassium, 24 institutes submitted the results for copper and 8 institutes submitted the results for iodine.</p>
    <p>For examination of potassium and copper, most of the participants used microwave-assisted acid digestion methods for sample dissolution. A variety of instrumental techniques including inductively coupled plasma mass spectrometry (ICP-MS), isotope dilution inductively coupled plasma mass spectrometry (ID-ICP-MS), inductively coupled plasma optical emission spectrometry (ICP-OES), atomic absorption spectrometry (AAS), flame atomic emission spectrometry (FAES) and microwave plasma atomic emission spectroscopy (MP-AES) were employed by the participants for determination. For analysis of iodine, most of the participants used alkaline extraction methods for sample preparation. ICP-MS and ID-ICP-MS were used by the participants for the determination.</p>
    <p>Generally, the participants' results of CCQM-K125 were found consistent for all measurands according to their equivalence statements. Except with some extreme values, most of the participants obtained the values of <italic toggle="yes">d<sub>i</sub>
                   </italic>/<italic toggle="yes">U</italic>(<italic toggle="yes">d<sub>i</sub>
                   </italic>) within ± 1 for the measurands.</p>
    <p><bold>Main text</bold></p>
    <p>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="http://www.bipm.org/utils/common/pdf/final_reports/QM/K125/CCQM-K125.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
