abstract:
- content: |-
    <p></p><p>This key comparison aims to assess the core capabilities of the participants in gas analysis. Such competences include, among others, the capabilities to prepare Primary Standard gas Mixtures (PSMs), perform the necessary purity analysis on the materials used in the gas mixture preparation, the verification of the composition of newly prepared PSMs against existing ones, and the capability of calibrating the composition of a gas mixture. According to the Strategy for Key Comparisons of the Gas Analysis Working Group, this key comparison is classified as an RMO track A key comparison.</p><p>The artefacts were binary mixtures of propane in nitrogen at a nominal amount-of-substance fraction level of 1000 μmol/mol. The values and uncertainties from the gravimetric gas mixture preparation were used as key comparison reference values (KCRVs). Each transfer standard had its own KCRV. The results are generally good. All results are within ± 1 % of the KCRV.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
