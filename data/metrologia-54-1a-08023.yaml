abstract:
- content: |-
    <p></p><p>This article presents the report on the COOMET key comparison COOMET.QM-K111, which is linking to the appropriate CCQM comparison—CCQM-K111 'Propane in nitrogen 1000 μmol/mol'. CCQM-K111 was carried out in 2014–2016 and it was one of a series of key comparisons in the gas analysis area assessing core competences.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
