abstract:
- content: |-
    <p></p><p>Key Comparison CCQM-K36.2016 was a follow-up comparison for K36 and provided updated support for the corresponding calibration and measurement capability (CMC) entries in the BIPM CMC database. It aimed to demonstrate the capabilities of the participating NMIs to measure electrolytic conductivity of aqueous electrolyte solutions in the conductivity range 0.15 S m<sup>−1</sup> to 1.5 S m<sup>−1</sup> and in the conductivity range 1.5 mS m<sup>−1</sup> to 15 mS m<sup>−1</sup>. To this end electrolytic conductivity of a potassium chloride solution (nominal conductivity 0.5 S m<sup>−1</sup>) and of a HCl solution (nominal conductivity 5 mS m<sup>−1</sup>) had to be measured. 17 NMIs participated in the comparison. The key comparison reference value (KCRV) of the KCl solution was (0.50999 +/-0.00032) S m<sup>−1</sup> and the KCRV of the HCl solution was (4.9877 +/-0.012) mS m<sup>−1</sup>. Both values were estimated from the medians of the results considered eligible for KCRV calculation. They were given with their expanded uncertainties (95% coverage). The majority of the 0.5 S m-1 results were consistent with the KCRV. Two institutes showed a small inconsistency, one outlier was observed. The conductivity of the HCl solution showed a small, but steady linear drift of 0.00006843 mS m<sup>−1</sup> per day during the measurement period and was corrected for KCRV calculation. Some institutes reported unstable measurement conditions for this solution. The results of seven participants have been inconsistent with the KCRV.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
