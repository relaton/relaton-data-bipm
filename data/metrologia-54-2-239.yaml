abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We report the evaluation of the second-order Zeeman shift in the continuous atomic fountain clock FoCS-2. Because of its continuous operation and geometrical constraints, the methods used in pulsed fountains are not applicable. We use here time-resolved Zeeman spectroscopy to probe the magnetic field profile in the clock. Pulses of ac magnetic excitation allow us to spatially resolve the Zeeman frequency and to evaluate the Zeeman shift with a relative uncertainty smaller than <inline-formula><tex-math><?CDATA $5\times {{10}^{-16}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>5</mml:mn><mml:mo>×</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>16</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa62d1ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>.</p>
