abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We give a pedagogical description of the method to extract the charge radii and Rydberg constant from laser spectroscopy in regular hydrogen (H) and deuterium (D) atoms, that is part of the CODATA least-squares adjustment (LSA) of the fundamental physical constants. We give a deuteron charge radius <inline-formula><tex-math><?CDATA ${{r}_{\text{d}}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi>r</mml:mi></mml:mrow><mml:mrow><mml:mi mathvariant="normal">d</mml:mi></mml:mrow></mml:msub></mml:mstyle></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa4e59ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> from D spectroscopy alone of 2.1415(45) fm. This value is independent of the measurements that lead to the proton charge radius, and five times more accurate than the value found in the CODATA Adjustment 10. The improvement is due to the use of a value for the <inline-formula><tex-math><?CDATA $1S\to 2S$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>1</mml:mn><mml:mi>S</mml:mi><mml:mo stretchy="false">→</mml:mo><mml:mn>2</mml:mn><mml:mi>S</mml:mi></mml:mstyle></mml:math><inline-graphic xlink:href="metaa4e59ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> transition in atomic deuterium which can be inferred from published data or found in a PhD thesis.</p>
