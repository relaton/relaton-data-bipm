abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>The fundamental limits of atomic fountains as operational clocks are considered. Four rubidium fountains in operation at the US Naval Observatory for over 5.5 years have demonstrated unprecedented long-term stability for continuously running clocks (Peil <italic>et al</italic> 2014 <italic>Metrologia</italic> <ext-link ext-link-type="doi" xlink:href="https://doi.org/10.1088/1742-6596/723/1/012004" xlink:type="simple"><bold>51</bold></ext-link> <ext-link ext-link-type="doi" xlink:href="https://doi.org/10.1088/1742-6596/723/1/012004" xlink:type="simple">263</ext-link>–<ext-link ext-link-type="doi" xlink:href="https://doi.org/10.1088/1742-6596/723/1/012004" xlink:type="simple">9</ext-link>, Peil <italic>et al</italic> 2016 <italic>J. Phys.: Conf. Ser</italic>. <bold><ext-link ext-link-type="doi" xlink:href="https://doi.org/10.1088/1742-6596/723/1/012004" xlink:type="simple"><bold>723</bold></ext-link></bold> <ext-link ext-link-type="doi" xlink:href="https://doi.org/10.1088/1742-6596/723/1/012004" xlink:type="simple">012004</ext-link>). With only these rubidium fountains, a post-processed timescale can be created that demonstrates superior long-term performance to any individual clock by compensating for occasional frequency steps. By comparing to the world’s primary standards we demonstrate instability of this rubidium fountain timescale reaching the mid 10<sup>−17</sup>’s and zero drift at the level of 1.3  ×  10<sup>−19</sup> d<sup>−1</sup>. We discuss fundamental limits due to common mode behaviour or individual fountain performance that cannot be corrected.</p>
