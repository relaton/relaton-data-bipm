  content: |-
    <title>Abstract</title>
    <p>Gaiser <italic>et al</italic> published in 2013 (<italic>Metrologia</italic> <bold><ext-link ext-link-type="doi" xlink:href="https://doi.org/10.1088/0026-1394/50/6/L7" xlink:type="simple"><bold>50</bold></ext-link></bold> <ext-link ext-link-type="doi" xlink:href="https://doi.org/10.1088/0026-1394/50/6/L7" xlink:type="simple">L7</ext-link>–<ext-link ext-link-type="doi" xlink:href="https://doi.org/10.1088/0026-1394/50/6/L7" xlink:type="simple">11</ext-link>) a second, improved value of the Boltzmann constant <italic>k</italic> determined by dielectric-constant gas thermometry at the triple point of water (<italic>k</italic>  =  1.380 6509  ×  10<sup>−23</sup> J K<sup>−1</sup>, relative standard uncertainty 4.3 parts per million (4.3 ppm)). Subsequently, the uncertainty was able to be reduced to 4.0 ppm by reanalysing the pressure measurement. Since 2013, further progress regarding this primary-thermometry method has been achieved in terms of the design and the assembly of the measuring capacitors, the determination of their effective compressibility, the sensitivity of the capacitance bridge, and the scattering and the evaluation of the data. Based on a huge amount of data, two new <italic>k</italic> values have been obtained by applying two different capacitors. The combination of these two values with the 2013 result, fully taking into account the correlations, has yielded a final result of <italic>k</italic>  =  1.380 6482  ×  10<sup>−23</sup> J K<sup>−1</sup> with a relative standard uncertainty of 1.9 ppm. This value is about 0.2 ppm smaller than the CODATA 2014 one, which has a relative standard uncertainty of 0.57 ppm.</p>
