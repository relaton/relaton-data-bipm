    <title>Abstract</title>
    <p>We report the results of a recent measurement of the absolute frequency of the <inline-formula><tex-math><?CDATA $5s{{\,}^{2}}{{S}_{1/2}}\,$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>5</mml:mn><mml:mi>s</mml:mi><mml:mstyle displaystyle="false"><mml:msup><mml:mtext> </mml:mtext><mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:mrow></mml:msup></mml:mstyle><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi>S</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:mstyle><mml:mtext> </mml:mtext></mml:mstyle></mml:math><inline-graphic xlink:href="metaa5e60ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula>–<inline-formula><tex-math><?CDATA $\,4d{{\,}^{2}}{{D}_{5/2}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mtext> </mml:mtext><mml:mn>4</mml:mn><mml:mi>d</mml:mi><mml:mstyle displaystyle="false"><mml:msup><mml:mtext> </mml:mtext><mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:mrow></mml:msup></mml:mstyle><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi>D</mml:mi></mml:mrow><mml:mrow><mml:mn>5</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa5e60ieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula> transition of the <inline-formula><tex-math><?CDATA ${{}^{88}}\text{Sr}{{}^{+}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mspace width="0pt"></mml:mspace></mml:mrow><mml:mrow><mml:mn>88</mml:mn></mml:mrow></mml:msup></mml:mstyle><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mi mathvariant="normal">S</mml:mi><mml:mi mathvariant="normal">r</mml:mi><mml:mtext mathvariant="normal"> </mml:mtext></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup></mml:mstyle></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa5e60ieqn005.gif" xlink:type="simple"></inline-graphic></inline-formula> ion. The optical frequency was measured against the international atomic time realization of the SI second on the geoid as obtained by frequency transfer using a global positioning system link and the precise point positioning technique. The measurement campaign yielded more than 100 h of frequency data. It was performed with improvements to the stability and accuracy of the single-ion clock compared to the last measurement made in 2012. The single ion clock uncertainty is evaluated at <inline-formula><tex-math><?CDATA $1.5\times {{10}^{-17}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>1.5</mml:mn><mml:mo>×</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>17</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa5e60ieqn006.gif" xlink:type="simple"></inline-graphic></inline-formula> when contributions from acousto-optic modulator frequency chirps and servo errors are taken into account. The stability of the ion clock is <inline-formula><tex-math><?CDATA $3\times {{10}^{-15}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>3</mml:mn><mml:mo>×</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>15</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa5e60ieqn007.gif" xlink:type="simple"></inline-graphic></inline-formula> at 1 s averaging, a factor of three better than in the previous measurement. The results from the two measurement campaigns are in good agreement. The uncertainty of the measurement, primarily from the link to the SI second, is 0.75 Hz (<inline-formula><tex-math><?CDATA $1.7\times {{10}^{-15}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>1.7</mml:mn><mml:mo>×</mml:mo><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>15</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:mstyle></mml:math><inline-graphic xlink:href="metaa5e60ieqn008.gif" xlink:type="simple"></inline-graphic></inline-formula>). The frequency measured for the <italic>S</italic>–<italic>D</italic> clock transition of <inline-formula><tex-math><?CDATA ${{}^{88}}\text{S}{{\text{r}}^{+}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mspace width="0pt"></mml:mspace></mml:mrow><mml:mrow><mml:mn>88</mml:mn></mml:mrow></mml:msup></mml:mstyle><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mi mathvariant="normal">S</mml:mi><mml:mi mathvariant="normal">r</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup></mml:mstyle></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa5e60ieqn009.gif" xlink:type="simple"></inline-graphic></inline-formula> is <inline-formula><tex-math><?CDATA ${{\nu}_{0}}=$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mstyle displaystyle="false"><mml:msub><mml:mrow><mml:mi>ν</mml:mi></mml:mrow><mml:mn>0</mml:mn></mml:msub></mml:mstyle><mml:mo>=</mml:mo></mml:mstyle></mml:math><inline-graphic xlink:href="metaa5e60ieqn010.gif" xlink:type="simple"></inline-graphic></inline-formula> <inline-formula><tex-math><?CDATA $444\,779\,044\,095\,485.27(75)$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>444</mml:mn><mml:mtext> </mml:mtext><mml:mn>779</mml:mn><mml:mtext> </mml:mtext><mml:mn>044</mml:mn><mml:mtext> </mml:mtext><mml:mn>095</mml:mn><mml:mtext> </mml:mtext><mml:mn>485.27</mml:mn><mml:mo stretchy="false">(</mml:mo><mml:mn>75</mml:mn><mml:mo stretchy="false">)</mml:mo></mml:m