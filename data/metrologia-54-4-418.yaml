  content: |-
    <title>Abstract</title>
    <p>We have investigated, theoretically as well as experimentally, the relative merits and demerits of using three different optical configurations for a compact coherent population trapping (CPT) vapor clock using <sup>87</sup>Rb. These correspond to the following choices of polarizations for the two Raman beams: <inline-formula><tex-math><?CDATA $\text{lin}\,\parallel \,\text{lin}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mtext mathvariant="normal">lin</mml:mtext><mml:mtext> </mml:mtext><mml:mo>∥</mml:mo><mml:mtext> </mml:mtext><mml:mtext mathvariant="normal">lin</mml:mtext></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa72bbieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>, (<inline-formula><tex-math><?CDATA $\sigma,~\sigma $ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mi>σ</mml:mi><mml:mo>,</mml:mo><mml:mo> </mml:mo><mml:mi>σ</mml:mi></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa72bbieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>), and push–pull optical pumping (PPOP), applied on the D1 manifold. We have used a multi-level atomic model to study the dependence of the CPT spectrum on axial as well as transverse magnetic fields for these three schemes. Corresponding experimental studies have been performed using a laboratory scale CPT clock employing a two cm long, isotopically pure rubidium cell, loaded with a buffer gas. We observed a CPT contrast close to 20% with a sub-kilohertz linewidth by adopting the PPOP scheme. We discuss the strengths and weaknesses of each of the three optical excitation schemes, and present frequency-stability measurement data for the prototype clock.</p>
