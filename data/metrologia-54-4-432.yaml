abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>A high-frequency vibrometer was used with ultrasonic pulse excitation in order to perform a primary hydrophone calibration. This approach enables the simultaneous characterization of the amplitude and phase transfer characteristic of ultrasonic hydrophones. The method allows a high frequency resolution in a considerably short time for the measurement. Furthermore, the uncertainty contributions of this approach were investigated and quantified.</p>
    <p>A membrane hydrophone was calibrated and the uncertainty budget for this measurement was determined. The calibration results are presented up to <inline-formula><tex-math><?CDATA $70~\text{MHz}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mn>70</mml:mn><mml:mo> </mml:mo><mml:mtext mathvariant="normal">MHz</mml:mtext></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa72baieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>. The measurement results show good agreement with the results obtained by sinusoidal burst excitation through the use of the vibrometer and by a homodyne laser interferometer, with RMS deviation of approximately <inline-formula><tex-math><?CDATA $3\%$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mn>3</mml:mn><mml:mi>%</mml:mi></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa72baieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>–4% in the frequency range from <inline-formula><tex-math><?CDATA $1$ ></tex-math><mml:math overflow="scroll"><mml:mn>1</mml:mn></mml:math><inline-graphic xlink:href="metaa72baieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> to <inline-formula><tex-math><?CDATA $60~\text{MHz}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mn>60</mml:mn><mml:mo> </mml:mo><mml:mtext mathvariant="normal">MHz</mml:mtext></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa72baieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula>. Further hydrophones were characterized up to <inline-formula><tex-math><?CDATA $100~\text{MHz}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mn>100</mml:mn><mml:mo> </mml:mo><mml:mtext mathvariant="normal">MHz</mml:mtext></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa72baieqn005.gif" xlink:type="simple"></inline-graphic></inline-formula> with this procedure to demonstrate the suitability for very high frequency calibration.</p>
