abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>The self-attraction effect needs to be evaluated and corrected towards a 10<sup>−9</sup> level absolute determination of the local gravitational acceleration <italic>g</italic> in Kibble balance experiments. In this paper, the self-attraction effect of the BIPM Kibble balance apparatus is modelled by linking the gravitational field to the electrical field based on an electrostatic finite element analysis. A mapping of the gravitational field with different construction segments of the apparatus is presented, yielding a total correction of <inline-formula><tex-math><?CDATA $\left(4.7\pm 0.5\right)\, \unicode{956} $ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mo stretchy="false">(</mml:mo><mml:mn>4.7</mml:mn><mml:mo>±</mml:mo><mml:mn>0.5</mml:mn><mml:mo stretchy="false">)</mml:mo><mml:mtext> </mml:mtext><mml:mi mathvariant="normal">μ</mml:mi></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa71e1ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>Gal at the mean trajectory position. Experimental measurements are carried out to check the self-attraction model. Based on the obtained result and previous measurements, we updated the <italic>g</italic> determination along the measurement trajectory for the forthcoming Planck constant measurement.</p>
