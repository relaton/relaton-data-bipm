abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>For the redefinition of the SI-unit kilogram the Avogadro constant needs to be determined with lowest possible uncertainty. The approach which is followed by an international group including the PTB is the XRCD-method (Azuma <italic>et al</italic> 2015 <italic>Metrologia</italic> <bold>52</bold> 360). Currently the uncertainty of the silicon sphere volume determination is the main contribution to the uncertainty of the Avogadro constant and therefore critical for reaching the self-set goal of underrunning a relative uncertainty of <inline-formula><tex-math><?CDATA $1.5\times10^{-8}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>1.5</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>8</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:math><inline-graphic xlink:href="metaa75d3ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>. The volume uncertainty itself is dominated by the wave-front deformation uncertainty which occurs due to optical imperfections in the measurement system. Up to now this type of uncertainty was only roughly estimated. This paper presents results from a self developed optical raytracing software which allows the main deviations of the real optical system from the ideal optical design to be investigated. With this software a complete sphere measurement can be simulated which helps to determine the influence of the system imperfections. In result the relative uncertainty contribution of the wave-front uncertainties to the volume measurement can be reduced to <inline-formula><tex-math><?CDATA $4.5\, \times\, 10^{-9}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>4.5</mml:mn><mml:mspace width="thinmathspace"></mml:mspace><mml:mo>×</mml:mo><mml:mspace width="thinmathspace"></mml:mspace><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>9</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:math><inline-graphic xlink:href="metaa75d3ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>.</p>
