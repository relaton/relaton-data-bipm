abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We present precision measurements of the fractional quantized Hall effect, where the quantized resistance <inline-formula><tex-math><?CDATA ${{R}^{\left[ 1/3 \right]}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:msup><mml:mrow><mml:mi>R</mml:mi></mml:mrow><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mn>1</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>3</mml:mn><mml:mo>]</mml:mo></mml:mrow></mml:mrow></mml:msup></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa75d4ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> in the fractional quantum Hall state at filling factor 1/3 was compared with a quantized resistance <inline-formula><tex-math><?CDATA ${{R}^{[2]}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:msup><mml:mrow><mml:mi>R</mml:mi></mml:mrow><mml:mrow><mml:mo stretchy="false">[</mml:mo><mml:mn>2</mml:mn><mml:mo stretchy="false">]</mml:mo></mml:mrow></mml:msup></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa75d4ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>, represented by an integer quantum Hall state at filling factor 2. A cryogenic current comparator bridge capable of currents down to the nanoampere range was used to directly compare two resistance values of two GaAs-based devices located in two cryostats. A value of 1–(5.3  ±  6.3) 10<sup>−8</sup> (95% confidence level) was obtained for the ratio (<inline-formula><tex-math><?CDATA ${{R}^{\left[ 1/3 \right]}}/6{{R}^{[2]}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:msup><mml:mrow><mml:mi>R</mml:mi></mml:mrow><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mn>1</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>3</mml:mn><mml:mo>]</mml:mo></mml:mrow></mml:mrow></mml:msup></mml:mrow><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>6</mml:mn><mml:mrow><mml:msup><mml:mrow><mml:mi>R</mml:mi></mml:mrow><mml:mrow><mml:mo stretchy="false">[</mml:mo><mml:mn>2</mml:mn><mml:mo stretchy="false">]</mml:mo></mml:mrow></mml:msup></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa75d4ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula>). This constitutes the most precise comparison of integer resistance quantization (in terms of <italic>h</italic>/<italic>e</italic><sup>2</sup>) in single-particle systems and of fractional quantization in fractionally charged quasi-particle systems. While not relevant for practical metrology, such a test of the validity of the underlying physics is of significance in the context of the upcoming revision of the SI.</p>
