abstract:
- content: Abstract<p>A determination of the Planck constant h using the LNE Kibble
    balance in air was carried out in the spring of 2017. Substantial improvements
    since 2014, chiefly related to the mass standard, mechanical alignments, voltage
    measurements and type A evaluation uncertainties, leads to a h value of 6.626 070 41(38)  ×  10<sup>–34</sup>
    J · s, with a relative standard uncertainty of 5.7  ×  10<sup>–8</sup>.</p>
