  content: |-
    <title>Abstract</title>
    <p>Researchers at the National Institute of Standards and Technology (NIST) have measured the value of the Planck constant to be <inline-formula><tex-math><?CDATA $ \newcommand{\hres}{6.626\,069\,934(89)} h =\hres\times 10^{-34}\, $ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi>h</mml:mi><mml:mo>=</mml:mo><mml:mn>6.626</mml:mn><mml:mspace width="thinmathspace"></mml:mspace><mml:mn>069</mml:mn><mml:mspace width="thinmathspace"></mml:mspace><mml:mn>934</mml:mn><mml:mo stretchy="false">(</mml:mo><mml:mn>89</mml:mn><mml:mo stretchy="false">)</mml:mo><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>34</mml:mn></mml:mrow></mml:msup><mml:mspace width="thinmathspace"></mml:mspace></mml:mstyle></mml:math><inline-graphic xlink:href="metaa7bf2ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>J s (relative standard uncertainty <inline-formula><tex-math><?CDATA $ \newcommand{\hrunc}{13} \hrunc\times 10^{-9}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>13</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>9</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:math><inline-graphic xlink:href="metaa7bf2ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>). The result is based on over 10 000 weighings of masses with nominal values ranging from 0.5 kg to 2 kg with the Kibble balance NIST-4. The uncertainty has been reduced by more than twofold relative to a previous determination because of three factors: (1) a much larger data set than previously available, allowing a more realistic, and smaller, Type A evaluation; (2) a more comprehensive measurement of the back action of the weighing current on the magnet by weighing masses up to 2 kg, decreasing the uncertainty associated with magnet non-linearity; (3) a rigorous investigation of the dependence of the geometric factor on the coil velocity reducing the uncertainty assigned to time-dependent leakage of current in the coil.</p>
