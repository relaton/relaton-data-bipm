    <title>Abstract</title>
    <p>We report a new determination of the Boltzmann constant <italic>k</italic><sub>B</sub> using a cylindrical acoustic gas thermometer. We determined the length of the copper cavity from measurements of its microwave resonance frequencies. This contrasts with our previous work (Zhang <italic>et al</italic> 2011 <italic>Int. J. Thermophys</italic>. <bold>32</bold> 1297, Lin <italic>et al</italic> 2013 <italic>Metrologia</italic> <bold>50</bold> 417, Feng <italic>et al</italic> 2015 <italic>Metrologia</italic> <bold>52</bold> S343) that determined the length of a different cavity using two-color optical interferometry. In this new study, the half-widths of the acoustic resonances are closer to their theoretical values than in our previous work. Despite significant changes in resonator design and the way in which the cylinder length is determined, the value of <italic>k</italic><sub>B</sub> is substantially unchanged. We combined this result with our four previous results to calculate a global weighted mean of our <italic>k</italic><sub>B</sub> determinations. The calculation follows CODATA’s method (Mohr and Taylor 2000 <italic>Rev. Mod. Phys</italic>. <bold>72</bold> 351) for obtaining the weighted mean value of <italic>k</italic><sub>B</sub> that accounts for the correlations among the measured quantities in this work and in our four previous determinations of <italic>k</italic><sub>B</sub>. The weighted mean <inline-formula><tex-math><?CDATA ${{\boldsymbol{\hat{k}}}_{\rm{B}}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:msub><mml:mrow><mml:mrow><mml:mover accent="true"><mml:mi mathvariant="bold-italic">k</mml:mi><mml:mo mathvariant="bold" stretchy="false">^</mml:mo></mml:mover></mml:mrow></mml:mrow><mml:mrow><mml:mrow><mml:mi mathvariant="normal">B</mml:mi></mml:mrow></mml:mrow></mml:msub></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa7b4aieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> is 1.380 6484(28)  ×  10<sup>−23</sup> J K<sup>−1</sup> with the relative standard uncertainty of 2.0  ×  10<sup>−6</sup>. The corresponding value of the universal gas constant is 8.314 459(17) J K<sup>−1</sup> mol<sup>−1</sup> with the relative standard uncertainty of 2.0  ×  10<sup>−6</sup>.</p>
