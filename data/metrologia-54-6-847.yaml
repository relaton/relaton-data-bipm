  content: |-
    <title>Abstract</title>
    <p>We report on our measurement of the Boltzmann constant by Johnson noise thermometry (JNT) using an integrated quantum voltage noise source (IQVNS) that is fully implemented with superconducting integrated circuit technology. The IQVNS generates calculable pseudo white noise voltages to calibrate the JNT system. The thermal noise of a sensing resistor placed at the temperature of the triple point of water was measured precisely by the IQVNS-based JNT. We accumulated data of more than 429 200 s in total (over 6 d) and used the Akaike information criterion to estimate the fitting frequency range for the quadratic model to calculate the Boltzmann constant. Upon detailed evaluation of the uncertainty components, the experimentally obtained Boltzmann constant was <inline-formula><tex-math><?CDATA $k=1.380\,6436\times {{10}^{-23}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi>k</mml:mi><mml:mo>=</mml:mo><mml:mn>1.380</mml:mn><mml:mspace width="thinmathspace"></mml:mspace><mml:mn>6436</mml:mn><mml:mo>×</mml:mo><mml:mrow><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>23</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa7cddieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> J K<sup>−1</sup> with a relative combined uncertainty of <inline-formula><tex-math><?CDATA $10.22\times {{10}^{-6}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>10.22</mml:mn><mml:mo>×</mml:mo><mml:mrow><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>6</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa7cddieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>. The value of <italic>k</italic> is relatively <inline-formula><tex-math><?CDATA $-3.56\times {{10}^{-6}}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mo>−</mml:mo><mml:mn>3.56</mml:mn><mml:mo>×</mml:mo><mml:mrow><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>6</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa7cddieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> lower than the CODATA 2014 value (Mohr <italic>et al</italic> 2016 <italic>Rev. Mod. Phys</italic>. <bold>88</bold> 035009).</p>
