abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>The SI unit of temperature will soon be redefined in terms of a fixed value of the Boltzmann constant <italic>k</italic> derived from an ensemble of measurements worldwide. We report on a new determination of <italic>k</italic> using acoustic thermometry of helium-4 gas in a 3 l volume quasi-spherical resonator. The method is based on the accurate determination of acoustic and microwave resonances to measure the speed of sound at different pressures. We find for the universal gas constant <italic>R</italic>  =  8.314 4614(50) J·mol<sup>−1</sup>·K<sup>−1</sup>. Using the current best available value of the Avogadro constant, we obtain <italic>k</italic>  =  1.380 648 78(83)  ×  10<sup>−23</sup> J·K<sup>−1</sup> with <italic>u</italic>(<italic>k</italic>)/<italic>k</italic>  =  0.60  ×  10<sup>−6</sup>, where the uncertainty <italic>u</italic> is one standard uncertainty corresponding to a 68% confidence level. This value is consistent with our previous determinations and with that of the 2014 CODATA adjustment of the fundamental constants (Mohr <italic>et al</italic> 2016 <italic>Rev. Mod. Phys</italic>. <bold>88</bold> 035009), within the standard uncertainties. We combined the present values of <italic>k</italic> and <italic>u</italic>(<italic>k</italic>) with earlier values that were measured at LNE. Assuming the maximum possible correlations between the measurements, (<italic>k</italic><sub>present</sub>/〈<italic>k</italic>〉  −  1)  =  0.07  ×  10<sup>−6</sup> and the combined <italic>u</italic><sub><italic>r</italic></sub>(<italic>k</italic>) is reduced to 0.56  ×  10<sup>−6</sup>. Assuming minimum correlations, (<italic>k</italic><sub>present</sub>/〈<italic>k</italic>〉  −  1)  =  0.10  ×  10<sup>−6</sup> and the combined <italic>u</italic><sub><italic>r</italic></sub>(<italic>k</italic>) is reduced to 0.48  ×  10<sup>−6</sup>.</p>
