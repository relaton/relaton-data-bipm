abstract:
- content: Abstract<p>The special least-squares adjustment of the values of the fundamental
    constants, carried out by the Committee on Data for Science and Technology (CODATA)
    in the summer of 2017, is described in detail. It is based on all relevant data
    available by 1 July 2017. The purpose of this adjustment is to determine the numerical
    values of the Planck constant h, elementary charge e, Boltzmann constant k, and
    Avogadro constant N<sub>A</sub> for the revised SI expected to be established
    by the 26th General Conference on Weights and Measures when it convenes on 13–16
    November 2018.</p>
