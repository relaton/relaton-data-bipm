  content: |-
    <title>Abstract</title>
    <p>In precision metrology, the determination of the Newtonian gravity constant <italic>G</italic> represents a real problem, since its history is plagued by huge unknown discrepancies between a large number of independent experiments. In this paper, we propose a novel experimental setup for measuring <italic>G</italic> with a relative accuracy of <inline-formula><tex-math><?CDATA $10^{-5}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>5</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:math><inline-graphic xlink:href="metaa8fd8ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula>, using a standard cold atomic fountain and matter wave interferometry. We discuss in detail the major sources of systematic errors, and provide the expected statistical uncertainty. The feasibility of determining <italic>G</italic> at the <inline-formula><tex-math><?CDATA $10^{-6}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>6</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:math><inline-graphic xlink:href="metaa8fd8ieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula> level is also discussed.</p>
