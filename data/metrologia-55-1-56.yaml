abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>The x-ray atomic properties of nickel (Ni) were investigated in a unique approach combining different experimental techniques to obtain new, useful and reliable values of atomic fundamental parameters for x-ray spectrometric purposes and for comparison with theoretical predictions. We determined the mass attenuation coefficients in an energy range covering the L- and K-absorption edges, the K-shell fluorescence yield and the <inline-formula><tex-math><?CDATA $K\beta/K\alpha$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi>K</mml:mi><mml:mi>β</mml:mi><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mi>K</mml:mi><mml:mi>α</mml:mi></mml:mstyle></mml:math><inline-graphic xlink:href="metaa9b12ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> and <inline-formula><tex-math><?CDATA $K\beta_{1, 3}/K\alpha_{1, 2}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi>K</mml:mi><mml:msub><mml:mi>β</mml:mi><mml:mrow><mml:mn>1</mml:mn><mml:mo>,</mml:mo><mml:mn>3</mml:mn></mml:mrow></mml:msub><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mi>K</mml:mi><mml:msub><mml:mi>α</mml:mi><mml:mrow><mml:mn>1</mml:mn><mml:mo>,</mml:mo><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:mstyle></mml:math><inline-graphic xlink:href="metaa9b12ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> transition probability ratios. The obtained line profiles and linewidths of the <inline-formula><tex-math><?CDATA $K\alpha$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi>K</mml:mi><mml:mi>α</mml:mi></mml:mstyle></mml:math><inline-graphic xlink:href="metaa9b12ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> and <inline-formula><tex-math><?CDATA $K\beta$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi>K</mml:mi><mml:mi>β</mml:mi></mml:mstyle></mml:math><inline-graphic xlink:href="metaa9b12ieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula> transitions in Ni can be considered as the contribution of the satellite lines arising from the [KM] shake processes suggested by Deutsch <italic>et al</italic> (1995 <italic>Phys. Rev</italic>. A <bold>51</bold> 283) and Ito <italic>et al</italic> (2016 <italic>Phys. Rev</italic>. A <bold>94</bold> 042506). Comparison of the new data with several databases showed good agreement, but also discrepancies were found with existing tabulated values.</p>
