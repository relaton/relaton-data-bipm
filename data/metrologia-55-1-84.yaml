abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>A primary calibration method is demonstrated to obtain the magnitude and phase of the complex sensitivity for a hydrophone at frequencies between 1 Hz and 2 kHz. The measurement is performed in a coupler reciprocity chamber (‘coupler’); a closed test chamber where time harmonic oscillations in pressure can be achieved and the reciprocity conditions required for a primary calibration can be realized. Relevant theory is reviewed and the reciprocity parameter updated for the complex measurement. Systematic errors and corrections for magnitude are reviewed and more added for phase. The combined expanded uncertainties of the magnitude and phase of the complex sensitivity at 1 Hz were 0.1 dB re 1 V <inline-formula><tex-math><?CDATA $\mu$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mrow><mml:mi mathvariant="normal">μ</mml:mi></mml:mrow></mml:mstyle></mml:math><inline-graphic xlink:href="metaa87f7ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula><inline-formula><tex-math><?CDATA ${\rm Pa}^{-1}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mi mathvariant="normal">P</mml:mi><mml:mi mathvariant="normal">a</mml:mi></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:math><inline-graphic xlink:href="metaa87f7ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> and  ±<inline-formula><tex-math><?CDATA $ 1^{\circ}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:msup><mml:mn>1</mml:mn><mml:mrow><mml:mo>∘</mml:mo></mml:mrow></mml:msup></mml:mstyle></mml:math><inline-graphic xlink:href="metaa87f7ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula>, respectively. Complex sensitivity, sensitivity magnitude, and phase measurements are presented on an example primary reference hydrophone.</p>
