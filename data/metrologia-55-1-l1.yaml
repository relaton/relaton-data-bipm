    <title>Abstract</title>
    <p>Since 2011, the International Avogadro Coordination has been measuring the Avogadro constant by counting the atoms in enriched <sup>28</sup>Si monocrystals. This communication provides guidance on how the recently published results should be used to update the values of the Avogadro constant measured so far.</p>
