  content: |-
    <p></p>
    <p>An on-site comparison of the quantum Hall effect (QHE) resistance standards of the Federal Institute of Metrology METAS (Switzerland) and of the Bureau International des Poids et Mesures (BIPM) was made in December 2017. Measurements of a 100 Ω standard in terms of the conventional value of the von Klitzing constant, <italic toggle="yes">R</italic>
                   <sub>K-90</sub>, agreed to 5 parts in 10<sup>10</sup> with a relative combined standard uncertainty <italic toggle="yes">u</italic>
                   <sub>c</sub> = 23 × 10<sup>−10</sup>.</p>
    <p>Scaling from 100 Ω to 10 kΩ has also been addressed through the measurement of a 10000 Ω/100 Ω ratio. The measurements carried out agreed to 2 parts in 10<sup>10</sup> with a relative combined standard uncertainty <italic toggle="yes">u</italic>
                   <sub>c</sub> = 19 × 10<sup>−10</sup>.</p>
