abstract:
- language: en
  script: Latn
  content: |-
    <p></p>
    <p>A supplementary bilateral comparison measurement on AC Power at 50/60 Hz between SASO NMCC (GULFMET) and TÜBİTAK UME (EURAMET) was performed with the primary power standards of each partner. Measurement methods and setups which are very similar of the participants, measurement results, calculation of differences in the results, evaluation of uncertainties are given within this report.</p>
    <p><bold>Main text</bold></p>
    <p>
