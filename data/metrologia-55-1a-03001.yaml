abstract:
- content: |-
    <p></p><p>This report describes the measurement procedures and participant results for the EURAMET project 658 extension—'project to examine underlying parameters in radiance temperature scale realisation from 156 °C to 1000 °C', with particular emphasis on the results of the variable temperature and fixed point blackbody measurements for the justification of radiation thermometry CMCs.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCT, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
