  content: |-
    <p></p>
    <p>Autocollimators are versatile optical devices for the contactless measurement of the tilt angles of reflecting surfaces. An international key comparison (KC) on autocollimator calibration, EURAMET.L-K3.2009, was initiated by the European Association of National Metrology Institutes (EURAMET) to provide information on the capabilities in this field. The Physikalisch-Technische Bundesanstalt (PTB) acted as the pilot laboratory, with a total of 25 international participants from EURAMET and from the Asia Pacific Metrology Programme (APMP) providing measurements. This KC was the first one to utilise a high-resolution electronic autocollimator as a standard. In contrast to KCs in angle metrology which usually involve the full plane angle, it focused on relatively small angular ranges (±10 arcsec and ±1000 arcsec) and step sizes (10 arcsec and 0.1 arcsec, respectively). This document represents the approved final report on the results of the KC.</p>
