abstract:
- language: en
  script:
  - Latn
  content: |-
    <p></p>
    <p>The purpose of this comparison was to compare the results of the participating laboratories in the calibration of 50 mL pycnometer and 500 mL volumetric flask using the gravimetric method.</p>
    <p>Laboratories were asked to determined the 'contained' volume of the 50 mL pycnometer and of the 500 mL flask at a reference temperature of 20 °C. The gravimetric method was used for both instruments by all laboratories.</p>
    <p><bold>Main text</bold></p>
