abstract:
- content: |-
    <p></p><p>The purpose of this comparison was to compare the results of the participating laboratories in the calibration of 50 mL pycnometer and 500 mL volumetric flask using the gravimetric method.</p><p>Laboratories were asked to determined the 'contained' volume of the 50 mL pycnometer and of the 500 mL flask at a reference temperature of 20 °C. The gravimetric method was used for both instruments by all laboratories.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
