abstract:
- content: |-
    <p></p><p>This report describes the results of a supplementary comparison between SIM NMIs, which was carried out to evaluate the consistency of the measurements of calibration in high accuracy mass standards using the normalized error criteria (2 kg, 1 kg, 200 g, 50 g, 1 g and 200 mg). The supplementary comparison was carried out from April 2012 to July 2013.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
