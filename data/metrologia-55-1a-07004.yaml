abstract:
- language: en
  script:
  - Latn
  content: |-
    <p></p>
    <p>This report describes the results of a supplementary comparison between SIM NMIs, which was carried out to evaluate the consistency of the measurements of calibration in high accuracy mass standards using the normalized error criteria (2 kg, 1 kg, 200 g, 50 g, 1 g and 200 mg). The supplementary comparison was carried out from April 2012 to July 2013.</p>
    <p><bold>Main text</bold></p>
