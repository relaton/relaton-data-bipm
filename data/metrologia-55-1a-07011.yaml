abstract:
- language: en
  script:
  - Latn
  content: |-
    <p></p>
    <p>This report describes the results of a supplementary comparison between SIM NMIs, which is being carried out in order to compare the degree of equivalence in volume measurements of stainless steel mass standards.</p>
    <p>For this comparison was selected a set of weights, with the following nominal values: 2 kg, 1 kg, 200 g and 1 g.</p>
    <p>KEY WORDS FOR SEARCH</p>
    <p>Density, volume, weights, 2 kg, 1 kg, 200 g, 1 g, supplementary comparison, SIM, CENAM, INACAL, INM, INEN, INTN and LACOMET.</p>
    <p></p>
