abstract:
- content: |-
    <p>SIM.QM-S7 was performed to assess the analytical capabilities of National Metrology Institutes (NMIs) and Designated Institutes (DIs) of SIM members (or other regions) for the accurate determination of trace metals in drinking water. The study was proposed by the coordinating laboratories National Research Council Canada (NRC) and Centro Nacional de Metrologia (CENAM) as an activity of Inorganic Analysis Working Group (IAWG) of  Consultative Committee for Amount of Substance - Metrology in Chemistry and Biology  (CCQM). Participants included 16 NMIs/DIs from 15 countries. No measurement method was prescribed by the coordinating laboratories. Therefore, NMIs used measurement methods of their choice. However, the majority of NMIs/DIs used ICP-MS.</p><p>This SIM.QM-S7 Supplementary Comparison provides NMIs/DIs with the needed evidence for CMC claims for trace elements in fresh waters and similar matrices.</p><p> Main text</p><p>
    To reach the main text of this paper, click on  Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database  kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
