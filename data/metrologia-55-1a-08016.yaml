abstract:
- content: |-
    <p></p><p>This key comparison is one of a series of key comparisons in the gas analysis area assessing core competences (track A key comparisons). Such competences include, among others, the capabilities to prepare primary standard gas mixtures (PSMs), perform the necessary purity analysis on the materials used in the gas mixture preparation, the verification of the composition of newly prepared PSMs against existing ones, and the capability of calibrating a gas mixture. For this key comparison, a binary mixture of propane in nitrogen has been chosen at a nominal amount-of-substance fraction level of 1000 μmol mol<sup>−1</sup> [6]. The key comparison design follows that of the key comparisons for gas mixture that are prepared gravimetrically.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
