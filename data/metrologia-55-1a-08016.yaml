  content: |-
    <p></p>
    <p>This key comparison is one of a series of key comparisons in the gas analysis area assessing core competences (<italic toggle="yes">track A key comparisons</italic>). Such competences include, among others, the capabilities to prepare primary standard gas mixtures (PSMs), perform the necessary purity analysis on the materials used in the gas mixture preparation, the verification of the composition of newly prepared PSMs against existing ones, and the capability of calibrating a gas mixture. For this key comparison, a binary mixture of propane in nitrogen has been chosen at a nominal amount-of-substance fraction level of 1000 μmol mol<sup>−1</sup> [6]. The key comparison design follows that of the key comparisons for gas mixture that are prepared gravimetrically.</p>
    <p><bold>Main text</bold></p>
