    <title>Abstract</title>
    <p>A fractional error as large as 25 pm <inline-formula><tex-math><?CDATA ${\rm mm}^{-1}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mi mathvariant="normal">m</mml:mi><mml:mi mathvariant="normal">m</mml:mi></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup></mml:mstyle></mml:math><inline-graphic xlink:href="metaaac4dieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> at the zero optical-path difference has been observed in an optical interferometer measuring the displacement of an x-ray interferometer used to determine the lattice parameter of silicon. Detailed investigations have brought to light that the error was caused by light forward-scattered from the beam feeding the interferometer. This paper reports on the impact of forward-scattered light on the accuracy of two-beam optical interferometry applied to length metrology, and supplies a model capable of explaining the observed error.</p>
