    <title>Abstract</title>
    <p>We present the results of high-voltage collinear laser spectroscopy measurements on the 5 ppm relative uncertainty level using a pump and probe scheme at the <inline-formula><tex-math><?CDATA $4{\rm s}\; ^2{\rm S}_{1/2} \rightarrow 4{\rm p} \;^2{\rm P}_{3/2}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>4</mml:mn><mml:mrow><mml:mi mathvariant="normal">s</mml:mi></mml:mrow><mml:msup><mml:mspace width="thickmathspace"></mml:mspace><mml:mn>2</mml:mn></mml:msup><mml:msub><mml:mrow><mml:mi mathvariant="normal">S</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo stretchy="false">→</mml:mo><mml:mn>4</mml:mn><mml:mrow><mml:mi mathvariant="normal">p</mml:mi></mml:mrow><mml:msup><mml:mspace width="thickmathspace"></mml:mspace><mml:mn>2</mml:mn></mml:msup><mml:msub><mml:mrow><mml:mi mathvariant="normal">P</mml:mi></mml:mrow><mml:mrow><mml:mn>3</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:mstyle></mml:math><inline-graphic xlink:href="metaaabe0ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> transition of <inline-formula><tex-math><?CDATA ${\hspace{0pt}}^{40}{\rm Ca}^+$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:msup><mml:mrow><mml:mspace width="0pt"></mml:mspace></mml:mrow><mml:mrow><mml:mn>40</mml:mn></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi mathvariant="normal">C</mml:mi><mml:mi mathvariant="normal">a</mml:mi></mml:mrow><mml:mo>+</mml:mo></mml:msup></mml:mstyle></mml:math><inline-graphic xlink:href="metaaabe0ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> involving the <inline-formula><tex-math><?CDATA $3{\rm d} \;^2{\rm D}_{5/2}$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mn>3</mml:mn><mml:mrow><mml:mi mathvariant="normal">d</mml:mi></mml:mrow><mml:msup><mml:mspace width="thickmathspace"></mml:mspace><mml:mn>2</mml:mn></mml:msup><mml:msub><mml:mrow><mml:mi mathvariant="normal">D</mml:mi></mml:mrow><mml:mrow><mml:mn>5</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:mstyle></mml:math><inline-graphic xlink:href="metaaabe0ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> metastable state. With two-stage laser interaction and a reference measurement we can eliminate systematic effects such as differences in the contact potentials due to different electrode materials and thermoelectric voltages, and the unknown starting potential of the ions in the ion source. Voltage measurements were performed between  −5 kV and  −19 kV and parallel measurements with stable high-voltage dividers calibrated to 5 ppm relative uncertainty were used as a reference. Our measurements are compatible with the uncertainty limits of the high-voltage dividers and demonstrate an unprecedented (factor of 20) increase in the precision of direct laser-based high-voltage measurements.</p>
