abstract:
- content: Abstract<p>The volume of<sup>28</sup>Si spheres about 94 mm in diameter
    is an input datum for the determination of the Avogadro constant. We report a
    finite element analysis of the self-weight effect on the volume determination
    via optical interferometric measurements of the sphere diameters. The self-weight
    expansion or shrinkage of the equatorial diameters, which ranges from  −31 pm
    to  +180 pm, depends on the southern latitude of the supports.</p>
