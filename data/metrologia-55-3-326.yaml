    <title>Abstract</title>
    <p>The UME Kibble balance project was initiated in the second half of 2014. During this period we have studied the theoretical aspects of Kibble balances, in which an oscillating magnet generates AC Faraday’s voltage in a stationary coil, and constructed a trial version to implement this idea. The remarkable feature of this approach is that it can establish the link between the Planck constant and a macroscopic mass by one single experiment in the most natural way. Weak dependences on variations of environmental and experimental conditions, small size, and other useful features offered by this novel approach reduce the complexity of the experimental set-up. This paper describes the principles of the oscillating magnet Kibble balance and gives details of the preliminary Planck constant measurements. The value of the Planck constant determined with our apparatus is <inline-formula><tex-math><?CDATA $\boldsymbol{h}/{{\boldsymbol{h}}_{\boldsymbol 90}}={\bf 1}{\bf .000}\,{\bf 004}~$ ></tex-math><mml:math overflow="scroll"><mml:mstyle displaystyle="false"><mml:mi mathvariant="bold-italic">h</mml:mi><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mrow><mml:msub><mml:mrow><mml:mi mathvariant="bold-italic">h</mml:mi></mml:mrow><mml:mrow><mml:mn mathvariant="bold">9</mml:mn><mml:mn>0</mml:mn></mml:mrow></mml:msub></mml:mrow><mml:mo>=</mml:mo><mml:mrow><mml:mn mathvariant="bold">1</mml:mn></mml:mrow><mml:mrow><mml:mn mathvariant="bold">.000</mml:mn></mml:mrow><mml:mspace width="thinmathspace"></mml:mspace><mml:mrow><mml:mn mathvariant="bold">004</mml:mn></mml:mrow><mml:mtext> </mml:mtext></mml:mstyle></mml:math><inline-graphic xlink:href="metaab23dieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>, with a relative standard uncertainty of 6 ppm.</p>
