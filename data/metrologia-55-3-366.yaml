  content: |-
    <title>Abstract</title>
    <p>We report the uncertainty evaluation of the Swiss continuous primary frequency standard FoCS-2 (Fontaine Continue Suisse). Unlike other primary frequency standards which are working with clouds of cold atoms, this fountain uses a continuous beam of cold caesium atoms bringing a series of metrological advantages and specific techniques for the evaluation of the uncertainty budget. Recent improvements of FoCS-2 have made possible the evaluation of the frequency shifts and of their uncertainties in the order of <inline-formula><inline-graphic xlink:href="metaab3faieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>. When operating in an optimal regime a relative frequency instability of <inline-formula><inline-graphic xlink:href="metaab3faieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> is obtained. The relative standard uncertainty reported in this article, <inline-formula><inline-graphic xlink:href="metaab3faieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula>, is strongly dominated by the statistics of the frequency measurements.</p>
