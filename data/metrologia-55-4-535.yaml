abstract:
- content: Abstract<p>This paper deals with the impact of wavefront errors, due to
    the optical aberrations of a two-beam interferometer, on the period of the travelling
    fringe observed by integrating the interference pattern. A Monte Carlo simulation
    of the interferometer operation showed that the fringe-period estimate is unbiased
    if evaluated on the basis of the angular spectrum of the beam entering the interferometer,
    but the wavefront errors increase the uncertainty.</p>
