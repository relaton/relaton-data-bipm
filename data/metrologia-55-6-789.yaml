abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>Improvements of the systematic uncertainty, frequency instability, and long-term reliability of the two caesium fountain primary frequency standards CSF1 and CSF2 at PTB (Physikalisch-Technische Bundesanstalt) are described. We have further investigated many of the systematic effects and made a number of modifications of the fountains. With an optically stabilized microwave oscillator, the quantum projection noise limited frequency instabilities are improved to <inline-formula><inline-graphic xlink:href="metaae008ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> for CSF1 and <inline-formula><inline-graphic xlink:href="metaae008ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> for CSF2 at high atom density. The systematic uncertainties of CSF1 and CSF2 are reduced to <inline-formula><inline-graphic xlink:href="metaae008ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> and <inline-formula><inline-graphic xlink:href="metaae008ieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula>, respectively. Both fountain clocks regularly calibrate the scale unit of International Atomic Time (TAI) and the local realization of Coordinated Universal Time, UTC(PTB), and serve as references to measure the frequencies of local and remote optical frequency standards.</p>
