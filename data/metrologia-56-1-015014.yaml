    <p>The uncertainty for calibrating <inline-formula><inline-graphic xlink:href="metaaf52dieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> M<inline-formula><inline-graphic xlink:href="metaaf52dieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> and <inline-formula><inline-graphic xlink:href="metaaf52dieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula> G<inline-formula><inline-graphic xlink:href="metaaf52dieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula> resistors using the NPL high-resistance CCC bridge has been re-evaluated, resulting in combined uncertainties of  ∼<inline-formula><inline-graphic xlink:href="metaaf52dieqn005.gif" xlink:type="simple"></inline-graphic></inline-formula> <inline-formula><inline-graphic xlink:href="metaaf52dieqn006.gif" xlink:type="simple"></inline-graphic></inline-formula>, considerably smaller than the CMC entries of <inline-formula><inline-graphic xlink:href="metaaf52dieqn007.gif" xlink:type="simple"></inline-graphic></inline-formula> <inline-formula><inline-graphic xlink:href="metaaf52dieqn008.gif" xlink:type="simple"></inline-graphic></inline-formula> and <inline-formula><inline-graphic xlink:href="metaaf52dieqn009.gif" xlink:type="simple"></inline-graphic></inline-formula> <inline-formula><inline-graphic xlink:href="metaaf52dieqn010.gif" xlink:type="simple"></inline-graphic></inline-formula> respectively. This re-evaluation supports measurement of single electron pump currents with combined uncertainties of a few parts in <inline-formula><inline-graphic xlink:href="metaaf52dieqn011.gif" xlink:type="simple"></inline-graphic></inline-formula>.</p>
