  content: |-
    <p></p>
    <p>The comparison results revealed the equivalence of forces realized by the 1 kN and 20 kN DWMs of RCM-LIPI (Indonesia) to those by the 3 kN DWM of NMIJ (Japan) within their claimed uncertainties.</p>
