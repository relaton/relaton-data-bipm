  content: |-
    <p></p>
    <p>The comparison results revealed the equivalence of forces realized by the 100 kN DWM of NIMT (Thailand) to those by the 100 kN DWM of NMIJ (Japan) within their claimed uncertainties in the range up to 50 kN.</p>
