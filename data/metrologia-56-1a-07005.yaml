abstract:
- content: |-
    <p></p><p>This report describes the results of bilateral supplementary comparison COOMET.M.M-S4 (also known as COOMET 722/AZ/17). The comparison measurements between the two participants Czech Metrology Institute (CMI) (pilot laboratory) and Azerbaijan Institute of Metrology (AzMI) were started in December 2016 and finished in February 2017.</p><p>The transfer standards were OIML Class E2 standard weights with nominal mass values of 5 kg, 500 g, 20 g, 2 g and 100 mg. Agreement between the two participants is good.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
