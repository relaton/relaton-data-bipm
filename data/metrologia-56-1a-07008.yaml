abstract:
- content: |-
    <p></p><p>Bilateral comparison of mass standards of 5 mg, 2 g, 50 g, 1 kg and 2 kg was carried out in 2017 between TÜBİTAK UME and SASO NMCC. TÜBİTAK UME was the pilot laboratory and the transfer standards were provided by TÜBİTAK UME. For all mass standards, the results show adequate agreement between the laboratories except 1 kg and 2 g.</p><p>KEY WORDS FOR SEARCH</p><p>bilateral comparison, mass value, mass standard and mass stability</p><p></p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
