    <title>Abstract</title>
    <p>We examine the <inline-formula><inline-graphic xlink:href="metab2d53ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula> test for binned, Gaussian samples, including effects due to the fact that the experimentally available sample standard deviation and the unavailable true standard deviation have different statistical properties. For data formed by binning Gaussian samples with bin size <italic>n</italic>, we find that the expected value and standard deviation of the reduced <inline-formula><inline-graphic xlink:href="metab2d53ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula> statistic is</p>
    <p><inline-formula><inline-graphic xlink:href="metab2d53ieqn003.gif" xlink:type="simple"></inline-graphic></inline-formula></p>
    <p>where <italic>N</italic> is the total number of binned values. This is strictly larger in both mean and standard deviation than the value of <inline-formula><inline-graphic xlink:href="metab2d53ieqn004.gif" xlink:type="simple"></inline-graphic></inline-formula> reported in standard treatments, which ignore the distinction between true and sample standard deviation.</p>
