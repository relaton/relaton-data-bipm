  content: |-
    <p>A Regional Metrology Organization (RMO) supplementary comparison of platinum resistance thermometer and digital thermometer (AFRIMETS.T-S2) was carried out among AFRIMETS member NMIs namely the National Metrology Institute of South Africa (NMISA), Laboratoire Public d'Essais et d'Etudes - Laboratoire National de Métrologie (LPEE-LNM), Ghana Standards Authority (GSA), and Agence Burkinabé de Normalisation, de la Métrologie et de la Qualité (ABNORM) between Dec 2015 and Sept 2018. The temperature range of the inter comparison is -50 °C to 450 °C. The results of this comparison are reported in this document, along with descriptions of the Artefacts and devices used during measurement. This report also presents the uncertainty budget. The results are analysed and En values are reported.</p>
