abstract:
- content: |-
    <p>A Regional Metrology Organization (RMO) supplementary comparison of platinum resistance thermometer and digital thermometer (AFRIMETS.T-S2) was carried out among AFRIMETS member NMIs namely the National Metrology Institute of South Africa (NMISA), Laboratoire Public d'Essais et d'Etudes - Laboratoire National de Métrologie (LPEE-LNM), Ghana Standards Authority (GSA), and Agence Burkinabé de Normalisation, de la Métrologie et de la Qualité (ABNORM) between Dec 2015 and Sept 2018. The temperature range of the inter comparison is -50 °C to 450 °C. The results of this comparison are reported in this document, along with descriptions of the Artefacts and devices used during measurement. This report also presents the uncertainty budget. The results are analysed and En values are reported.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCT, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
