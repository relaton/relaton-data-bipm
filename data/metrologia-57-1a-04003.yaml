  content: |-
    <p>At its meeting in October 2013, the EURAMET TC-L, decided upon a follow up comparison of the EUROMET.L-K4.2005 key comparison on diameter standards. This as a response to the executive report of the EUROMET.L-K4.2005 which contains several corrective actions to be performed for the following participants: INRIM, MIRS, NPL, SMD and VSL.</p>
