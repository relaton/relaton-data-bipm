abstract:
- content: |-
    <p>At its meeting in October 2013, the EURAMET TC-L, decided upon a follow up comparison of the EUROMET.L-K4.2005 key comparison on diameter standards. This as a response to the executive report of the EUROMET.L-K4.2005 which contains several corrective actions to be performed for the following participants: INRIM, MIRS, NPL, SMD and VSL.</p><p> Main text</p><p>
    To reach the main text of this paper, click on  Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database  kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCL, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
