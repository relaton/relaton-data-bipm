abstract:
- content: |-
    <p></p><p>The international comparison of activity measurements of<sup>59</sup>Fe, APMP.RI(II)-K2.Fe-59, was carried out within the framework of the Asia-Pacific Metrology Programme (APMP). Nine institutes took part in the comparison, and eight institutes of them undertook absolute measurements. One ampoule prepared using the same radioactive solution as that used in the comparison was sent to the BIPM/SIR in order to link the comparison to the BIPM key comparison reference value (KCRV).</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
