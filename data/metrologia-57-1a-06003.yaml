abstract:
- content: |-
    <p></p><p>Three new participations in the BIPM.RI(II)-K1.Fe-59 comparison have been added to the previous results and this has produced a revised value for the key comparison reference value (KCRV), calculated using the power-moderated weighted mean. A link has been made to the APMP.RI(II)-K2.Fe-59 comparison held in 2014 through the NMIJ who participated in both comparisons. Five NMIs used the K1 or K2 comparison to update their degree of equivalence. The degrees of equivalence between each equivalent activity measured in the International Reference System (SIR) and the KCRV have been calculated and the results are given in the form of a table for the remaining five NMIs in the BIPM.RI(II)-K1.Fe-59 comparison and the eight other participants in the APMP.RI(II)-K2.Fe-59 comparison. A graphical presentation is also given.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
