abstract:
- language: en
  script:
  - Latn
  content: |-
    <p></p>
    <p>Three new participations in the BIPM.RI(II)-K1.Fe-59 comparison have been added to the previous results and this has produced a revised value for the key comparison reference value (KCRV), calculated using the power-moderated weighted mean. A link has been made to the APMP.RI(II)-K2.Fe-59 comparison held in 2014 through the NMIJ who participated in both comparisons. Five NMIs used the K1 or K2 comparison to update their degree of equivalence. The degrees of equivalence between each equivalent activity measured in the International Reference System (SIR) and the KCRV have been calculated and the results are given in the form of a table for the remaining five NMIs in the BIPM.RI(II)-K1.Fe-59 comparison and the eight other participants in the APMP.RI(II)-K2.Fe-59 comparison. A graphical presentation is also given.</p>
    <p><bold>Main text</bold></p>
    <p>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="https://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Fe-59.2019.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
