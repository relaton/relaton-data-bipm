abstract:
- language: en
  script: Latn
  content: |-
    <p>This report summarises the results for the new BIPM.RI(II)-K1.Ge-68 comparison. Six metrology institutes have participated, enabling the first value of the key comparison reference value(KCRV) to be determined. The KCRV was calculated using the power-moderated weighted mean and the results. A link has been made to the CCRI(II)-K2.Ge-68 comparison held in 2015 through the NIST, NIM,IRA-METAS and the LNE-LNHB who participated in both comparisons. One NMI used the K2 comparison to update their degree of equivalence. The degrees of equivalence between each equivalent activity measured in the International Reference System (SIR) and the KCRV have been calculated and the results are given in the form of a table for the remaining five NMIs in the BIPM.RI(II)-K1.Ge-68 comparison and the 12 other participants in the CCRI(II)-K2.Ge-68 comparison. A graphical presentation is also given.</p>
    <p><bold>Main text</bold></p>
    <p>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="https://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Ge-68.pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
