abstract:
- language: en
  script: Latn
  content: |-
    <p>Since 1976, 13 laboratories have submitted 29 samples of <sup>22</sup>Na to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM), with comparison identifier BIPM.RI(II)- K1.Na-22. Recently, the LNE-LNHB (France) participated in the comparison and the key comparison reference value (KCRV) has been updated. The degrees of equivalence between each equivalent activity measured in the SIR and the updated KCRV have been calculated and the results are given in the form of a table. A graphical presentation is also given.</p>
    <p><bold>Main text</bold></p>
    <p>
    To reach the main text of this paper, click on <ext-link ext-link-type="uri" xlink:href="https://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Na-22_(2020).pdf">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link ext-link-type="uri" xlink:href="http://kcdb.bipm.org/">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
