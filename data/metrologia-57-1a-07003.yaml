abstract:
- language: en
  script: Latn
  content: |-
    <p></p>
    <p>This report describes the results of suplementary comparison of National primary hardness machines on the Brinell scales of four national metrological institutes. The report presents the results of measurements of participants, the expanded uncertainty of hardness measurements on Brinell scales, the reference values of comparisons, expanded uncertainties of the reference values, criteria of the correlation of the measurement results and proposed minimum expanded uncertainties of hardness measurements on Brinell scales for CMC lines.</p>
