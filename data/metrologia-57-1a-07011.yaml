abstract:
- content: |-
    <p></p><p>In order to demonstrate the equivalence in calibration of mass standards among National Metrology Institutes (NMIs) of EURAMET this key comparison (KC) on 1 kg stainless steel mass standards has been carried out under the auspices of EURAMET. The comparison was undertaken with reference to the International Prototype Kilogram (IPK) as the definition of the unit of mass. The overall result shows good consistency among the participants.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
