abstract:
- content: |-
    <p>This report presents the final results of the supplementary comparison SIM.M.P-S10 for pneumatic gauge pressure from 700 kPa to 7 000 kPa. This comparison was carried out in the period from November 2014 to January 2015, by using a digital pressure manometer with uncertainty 0.010 % of the reading as the transfer standard for the comparison. The reference value for this comparison was given by the Centro Nacional de Metrologia de Mexico (CENAM, Mexico).</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
