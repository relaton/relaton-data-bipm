abstract:
- content: |-
    <p>This report describes the results of comparison COOMET.M.H-S5. The comparison measurements between the five participants NSC "IM" (pilot laboratory), PTB, CMI, BelGIM, RSE "KazInMetr" were started in November 2013 and ended in May 2015.</p><p>In the RMO SC, one set of hardness reference blocks were used consisting of 5 (five) blocks of the Rockwell scales and hardness levels 80-86 HRA, 80-100 HRBW, 20-30 HRC, 40-50 HRC, 60-70 HRC.</p><p>Agreement between results of participants is good.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
