abstract:
- language: en
  script: Latn
  content: |-
    <p>The determination of the mass fractions of bromide, sulfate, and lead as well as the isotopic composition of the lead (expressed as the molar mass and the amount fractions of all four stable lead isotopes) in an aqueous solution of sodium chloride with a mass fraction of 0.15 g/g was the subject of this comparison. Even though the mass fractions ranged from 3 μg/g (bromide) to 50 ng/g (lead), almost all results reported agreed with the according KCRVs.</p>
    <p><bold>Main text</bold></p>
