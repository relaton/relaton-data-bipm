abstract:
- content: |-
    <p>The determination of the mass fractions of bromide, sulfate, and lead as well as the isotopic composition of the lead (expressed as the molar mass and the amount fractions of all four stable lead isotopes) in an aqueous solution of sodium chloride with a mass fraction of 0.15 g/g was the subject of this comparison. Even though the mass fractions ranged from 3 μg/g (bromide) to 50 ng/g (lead), almost all results reported agreed with the according KCRVs.</p><p>Main text</p><p>
    To reach the main text of this paper, click on Final Report. Note that this text is that which appears in Appendix B of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
