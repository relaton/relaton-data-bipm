abstract:
- content: Abstract<p>We have determined and validated the measurement uncertainty
    of the two stationary reference facilities for road vehicle speed that Physikalisch-Technische
    Bundesanstalt (PTB) operates on a local road and on a motorway. It is used for
    type approval tests of commercial traffic speed enforcement devices. For an 18
    m section the uncertainty (coverage factor k = 2) is only 0.076% (0.190 km h<sup>−1</sup>)
    at a speed of 250 km h<sup>−1</sup> and 0.063% (0.044 km h<sup>−1</sup>) at a
    speed of 70 km h<sup>−1</sup>. This result was validated, at least at a higher
    level of uncertainty, with the help of an instrument that combines inertial motion
    sensors with satellite navigation signals, in test drives with speeds of up to
    280 km h<sup>−1</sup>.</p>
