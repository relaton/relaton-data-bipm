abstract:
- script:
  - Latn
  content: |-
    <title>Abstract</title>
    <p>We report the absolute frequency measurement of the unperturbed optical clock transition <sup>1</sup>S<sub>0</sub>–<sup>3</sup>P<sub>0</sub> in <sup>171</sup>Yb performed with an optical lattice frequency standard. Traceability to the International System of Units is provided by a link to International Atomic Time. The measurement result is 518 295 836 590 863.61(13) Hz with a relative standard uncertainty of <inline-formula><inline-graphic xlink:href="metab50e8ieqn001.gif" xlink:type="simple"></inline-graphic></inline-formula>, obtained operating our <sup>171</sup>Yb optical frequency standard intermittently for 5 months. The <sup>171</sup>Yb optical frequency standard contributes with a systematic uncertainty of <inline-formula><inline-graphic xlink:href="metab50e8ieqn002.gif" xlink:type="simple"></inline-graphic></inline-formula>.</p>
