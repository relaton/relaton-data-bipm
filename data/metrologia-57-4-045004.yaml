abstract:
- script: Latn
  content: |
    <title>Abstract</title>
    <p>The counting of <sup>28</sup>Si atoms plays a fundamental role in the realisation of the unit of mass in terms of stipulated values of fundamental physical constants. In this realisation, the measurement of the volume of a <sup>28</sup>Si sphere is a fundamental step. This paper reports a finite element analysis of the self-weight effect on the volume determination, taking the crystal anisotropy into account. The sphere volume might be overestimated from 0.3 × 10<sup>−9</sup> to 5.1 × 10<sup>−9</sup> (relative terms), depending on the crystal orientation and measurement procedure.</p>
