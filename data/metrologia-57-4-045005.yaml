abstract:
- script: Latn
  content: |2-

    <title>Abstract</title>
    <p>We carried out a 26-day comparison of five simultaneously operated optical clocks and six atomic fountain clocks located at INRIM, LNE-SYRTE, NPL and PTB by using two satellite-based frequency comparison techniques: broadband Two-Way Satellite Time and Frequency Transfer (TWSTFT) and Global Positioning System Precise Point Positioning (GPS PPP). With an enhanced statistical analysis procedure taking into account correlations and gaps in the measurement data, combined overall uncertainties in the range of 1.8 × 10<sup>−16</sup> to 3.5 × 10<sup>−16</sup> for the optical clock comparisons were found. The comparison of the fountain clocks yields results with a maximum relative frequency difference of 6.9 × 10<sup>−16</sup>, and combined overall uncertainties in the range of 4.8 × 10<sup>−16</sup> to 7.7 × 10<sup>−16</sup>.</p>
