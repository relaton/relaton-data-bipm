abstract:
- script: Latn
  content: "\n<title>Abstract</title>\n<p>A generalized marginal random effects model
    is described that enables exact Bayesian inference using either the Jeffreys or
    Berger-Bernardo non-informative prior distributions without the need for Markov
    Chain Monte Carlo sampling, requiring only numerical integrations. This contribution
    focuses on inference for the heterogeneity parameter, often called “dark uncertainty”
    and denoted <italic>τ</italic> in this contribution. The proposed models are used
    for consensus building in meta-analyses of measurement results for the Newtonian
    constant of gravitation, <italic>G</italic>, and for the effectiveness of anti-retroviral
    pre-exposure prophylaxis in preventing HIV infection.</p>\n<p>The estimates of
    <italic>τ</italic> that seventeen alternative different methods produce, including
    those that we propose, were also compared. The relative impact (gauged in terms
    of the ratio of the range of estimates to their median) that model choice had
    on the estimate of <italic>τ</italic> was very substantial: 79 % for <italic>G</italic>
    and 87 % for HIV prophylaxis. For <italic>G</italic>, the estimates of <italic>τ</italic>
    ranged from <inline-formula><tex-math><?CDATA ${0.0009 \\times 10^{-10}m^{3}kg^{-1}s^{-2}}$></tex-math>\n<mml:math
    overflow=\"scroll\"><mml:mrow><mml:mn>0.0009</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>10</mml:mn></mml:mrow></mml:msup><mml:msup><mml:mi>m</mml:mi><mml:mrow><mml:mn>3</mml:mn></mml:mrow></mml:msup><mml:mi>k</mml:mi><mml:msup><mml:mi>g</mml:mi><mml:mrow><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup><mml:msup><mml:mi>s</mml:mi><mml:mrow><mml:mo>−</mml:mo><mml:mn>2</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:math><inline-graphic
    xlink:href=\"metabb064ieqn1.gif\" xlink:type=\"simple\"></inline-graphic></inline-formula>
    to <inline-formula><tex-math><?CDATA ${0.0013 \\times 10^{-10}m^{3}kg^{-1}s^{-2}}$></tex-math>\n<mml:math
    overflow=\"scroll\"><mml:mrow><mml:mn>0.0013</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>10</mml:mn></mml:mrow></mml:msup><mml:msup><mml:mi>m</mml:mi><mml:mrow><mml:mn>3</mml:mn></mml:mrow></mml:msup><mml:mi>k</mml:mi><mml:msup><mml:mi>g</mml:mi><mml:mrow><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup><mml:msup><mml:mi>s</mml:mi><mml:mrow><mml:mo>−</mml:mo><mml:mn>2</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:math><inline-graphic
    xlink:href=\"metabb064ieqn2.gif\" xlink:type=\"simple\"></inline-graphic></inline-formula>.
    For <italic>Truvada</italic> they ranged from 0.49 to 0.92.</p>\n<p>Since the
    estimate of <italic>τ</italic> impacts the quality of the estimate of the measurand
    substantially, we recommend the Bayesian approaches to estimate <italic>τ</italic>
    because they take the whole posterior distribution of <italic>τ</italic> into
    account, hence the corresponding uncertainty, rather than using a single value
    and pretending that it is known with certainty.</p>\n<p>In the case of the measurement
    results for <italic>G</italic>, we found that the model with Student’s <italic>t</italic>
    random effects and the Jeffreys prior provides the best fit, while for the <italic>Truvada</italic>
    data the normal marginal random effects model, also with Jeffreys prior, produces
    an estimate of <italic>τ</italic> closest to classical estimators like DerSimonian-Laird,
    but offers the advantage of recognizing and propagating the uncertainty associated
    with <italic>τ</italic>, which the classical procedures ignore.</p> "
