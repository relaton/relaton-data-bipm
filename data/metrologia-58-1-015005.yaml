abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We report direct measurements of the frequency ratio of the 642 THz <inline-formula>
                      <tex-math><?CDATA ${}^{2}\mathrm{S}_{1/2}\left(F=0\right)\text{--}{}^{2}\mathrm{F}_{7/2}\left(F=3\right)$></tex-math>
                      <mml:math display="inline" overflow="scroll"><mml:mmultiscripts><mml:mrow><mml:mi mathvariant="normal">S</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mn>2</mml:mn></mml:mrow><mml:none></mml:none><mml:mprescripts></mml:mprescripts><mml:none></mml:none><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:mmultiscripts><mml:mrow><mml:mo stretchy="false">(</mml:mo><mml:mrow><mml:mi>F</mml:mi><mml:mo>=</mml:mo><mml:mn>0</mml:mn></mml:mrow><mml:mo stretchy="false">)</mml:mo></mml:mrow><mml:mtext>–</mml:mtext><mml:mmultiscripts><mml:mrow><mml:mi mathvariant="normal">F</mml:mi></mml:mrow><mml:mrow><mml:mn>7</mml:mn><mml:mo>/</mml:mo><mml:mn>2</mml:mn></mml:mrow><mml:none></mml:none><mml:mprescripts></mml:mprescripts><mml:none></mml:none><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:mmultiscripts><mml:mrow><mml:mo stretchy="false">(</mml:mo><mml:mrow><mml:mi>F</mml:mi><mml:mo>=</mml:mo><mml:mn>3</mml:mn></mml:mrow><mml:mo stretchy="false">)</mml:mo></mml:mrow></mml:math>
                      <inline-graphic xlink:href="metabc86fieqn1.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> electric octupole transition in <sup>171</sup>Yb<sup>+</sup> and the 429 THz <inline-formula>
                      <tex-math><?CDATA ${}^{1}\mathrm{S}_{0}\text{--}{}^{3}\mathrm{P}_{0}$></tex-math>
                      <mml:math display="inline" overflow="scroll"><mml:mmultiscripts><mml:mrow><mml:mi mathvariant="normal">S</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow><mml:none></mml:none><mml:mprescripts></mml:mprescripts><mml:none></mml:none><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:mmultiscripts><mml:mtext>–</mml:mtext><mml:mmultiscripts><mml:mrow><mml:mi mathvariant="normal">P</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow><mml:none></mml:none><mml:mprescripts></mml:mprescripts><mml:none></mml:none><mml:mrow><mml:mn>3</mml:mn></mml:mrow></mml:mmultiscripts></mml:math>
                      <inline-graphic xlink:href="metabc86fieqn2.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> transition in <sup>87</sup>Sr. A series of 107 measurements has been performed at the Physikalisch-Technische Bundesanstalt between December 2012 and October 2019. Long-term variations of the ratio are larger than expected from the individual measurement uncertainties of few 10<sup>−17</sup>. The cause of these variations remains unknown. Even taking these into account, we find a fractional uncertainty of the frequency ratio of 2.5 × 10<sup>−17</sup>, which improves upon previous knowledge by one order of magnitude. The average frequency ratio is <inline-formula>
                      <tex-math><?CDATA ${\nu }_{{\mathrm{Y}\mathrm{b}}^{+}}/{\nu }_{\mathrm{S}\mathrm{r}}=1.495\enspace 991\enspace 618\enspace 544\enspace 900\enspace 537\left(38\right)$></tex-math>
                      <mml:math display="inline" overflow="scroll"><mml:msub><mml:mrow><mml:mi>ν</mml:mi></mml:mrow><mml:mrow><mml:msup><mml:mrow><mml:mi mathvariant="normal">Y</mml:mi><mml:mi mathvariant="normal">b</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup></mml:mrow></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mrow><mml:mi>ν</mml:mi></mml:mrow><mml:mrow><mml:mi mathvariant="normal">S</mml:mi><mml:mi mathvariant="normal">r</mml:mi></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mn>1.495</mml:mn><mml:mspace width="0.17em"></mml:mspace><mml:mn>991</mml:mn><mml:mspace width="0.17em"></mml:mspace><mml:mn>618</mml:mn><mml:mspace width="0.17em"></mml:mspace><mml:mn>544</mml:mn><mml:mspace width="0.17em"></mml:mspace><mml:mn>900</mml:mn><mml:mspace width="0.17em"></mml:mspace><mml:mn>537</mml:mn><mml:mrow><mml:mo stretchy="false">(</mml:mo><mml:mrow><mml:mn>38</mml:mn></mml:mrow><mml:mo stretchy="false">)</mml:mo></mml:mrow></mml:math>
                      <inline-graphic xlink:href="metabc86fieqn3.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>. This represents one of the most accurate measurements between two different atomic species to date.</p>
