abstract:
- content: "Abstract<p>We perform absolute measurement of the<sup>27</sup>Al<sup>+</sup>
    single-ion and<sup>87</sup>Sr neutral lattice clock frequencies at the National
    Institute of Standards and Technology and JILA at the University of Colorado against
    a global ensemble of primary frequency standards. Over an eight month period multiple
    measurements yielded the mean optical atomic transition frequencies \n                  \n
    \                 νAl+=1121015393207859.50(0.36)\n                  \n                Hz
    and ν<sub>Sr</sub> = 429 228 004 229  873.19(0.15) Hz, where the stated uncertainties
    are dominated by statistical noise and gaps in the observation interval (‘dead-time’
    uncertainty).</p>"
