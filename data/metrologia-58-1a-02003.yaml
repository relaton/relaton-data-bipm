    <title>Main text</title>
    <p>INMETRO, KRISS, METAS and VNIIOFI carried out the supplementary comparison on Polarization mode dispersion in optical fiber (PMD). The aim of this comparison is to examine the equivalence of the PMD values for fiber optics among participating laboratories.</p>
