abstract:
- content: Main text<p>Since 1983, 6 laboratories have submitted 7 samples of<sup>110m</sup>Ag
    to the International Reference System (SIR) for activity comparison at the Bureau
    International des Poids et Mesures (BIPM), with comparison identifier BIPM.RI(II)-K1.Ag-110m.
    Recently, the PTB (Germany) participated in the comparison and the key comparison
    reference value (KCRV) has been updated. The degrees of equivalence between each
    equivalent activity measured in the SIR and the updated KCRV have been calculated
    and the results are given in the form of a table. A graphical presentation is
    also given.</p><p>To reach the main text of this paper, click on Final Report.
    Note that this text is that which appears in Appendix B of the BIPM key comparison
    database kcdb.bipm.org/.</p><p>The final report has been peer-reviewed and approved
    for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition
    Arrangement (CIPM MRA).</p>
