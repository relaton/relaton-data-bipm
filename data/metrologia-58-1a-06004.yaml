abstract:
- script: Latn
  content: |-
    <title>Main text</title>
    <p>A new key comparison of the standards for air kerma of the Bundesamt f¨r Eich- und Vermessungswesen (BEV), Austria and of the Bureau International des Poids et Mesures (BIPM) was carried out in the <sup>60</sup>Co radiation beam of the BIPM in July 2020. The comparison result, evaluated as a ratio of the BEV and the BIPM standards for air kerma, is 1.0030 with a combined standard uncertainty of 2.5 parts in 10<sup>3</sup>. The result agrees within the uncertainties with the direct comparison carried out in 2009. The results are analysed and presented in terms of degrees of equivalence, suitable for entry in the BIPM key comparison database.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/utils/common/pdf/final_reports/RI/RI(I)-K1/BIPM.RI(I)-K1_BEV-2020.pdf" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="http://kcdb.bipm.org/" xlink:type="simple">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
