abstract:
- script:
  - Latn
  content: |-
    <title>Main text</title>
    <p>Since 2014, 3 laboratories have submitted 3 samples of <sup>223</sup>Ra to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM), with comparison identifier BIPM.RI(II)-K1.Ra-223. The NPL (United Kingdom), the PTB (Germany) and the LNE-LNHB (France) participated in the comparison and the key comparison reference value (KCRV) has been calculated for the first time. The degrees of equivalence between each equivalent activity measured in the SIR and the KCRV have been calculated and the results are given in the form of a table. A graphical presentation is also given.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/utils/common/pdf/final_reports/RI/BIPM.RI(II)/BIPM.RI(II)-K1.Ra-223-2020.pdf" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="http://kcdb.bipm.org/" xlink:type="simple">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
