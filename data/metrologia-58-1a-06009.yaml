abstract:
- script: Latn
  content: |-
    <title>Main text</title>
    <p>In 2019, the IRA (Switzerland) submitted a sample of <sup>161</sup>Tb to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM), with comparison identifier BIPM.RI(II)- K1.Tb-161. As IRA is the first participant in the comparison no key comparison reference value (KCRV) and no degrees of equivalence can be calculated.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/54466938/BIPM.RI%28II%29-K1.Tb-161-IRA-2019.pdf/6c848a5f-11d6-9eec-630c-f6b4a4af2342" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="http://kcdb.bipm.org/" xlink:type="simple">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
