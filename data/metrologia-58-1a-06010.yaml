abstract:
- script: Latn
  content: |-
    <title>Main text</title>
    <p>A comparison of the activity concentration of an <sup>55</sup>Fe solution was organized by the POLATOM under the auspices of the CCRI(II). The solution was sent to thirteen laboratories; ready-to-measure sources were also prepared using the same <sup>55</sup>Fe solution in diffusive (polyethylene) vials and sent to twelve laboratories. Twelve measurement reports were received. The results, as well as relevant information on the measurement techniques, are presented and analysed in this paper. The differences in the results obtained from measurements in non-diffusive (glass) and diffusive vials are indicated.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/48150603/CCRI%28II%29-K2.Fe-55.2019.pdf/1aedff15-dd81-2661-8649-a7e764b55da0" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="http://kcdb.bipm.org/" xlink:type="simple">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
