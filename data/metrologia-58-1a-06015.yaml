abstract:
- script: Latn
  content: |-
    <title>Main text</title>
    <p>An international comparison of activity per unit volume of <sup>222</sup>Rn (EURAMET project N° 1475, registered in KCDB as supplementary comparison EURAMET.RI(II)-S8.Rn-222) was organised in 2019 within the framework of the European project MetroRADON. The LNE-LNHB is the pilot of the comparison. Samples of <sup>222</sup>Rn gas provided by the LNE-LNHB were sent to the participants and were measured using various techniques. The reference value is the power moderated mean (PMM) (Pommé, 2013) of the seven submitted results.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/48150641/EURAMET.RI%28II%29-S8.Rn-222.pdf/68464ff6-b2a7-f971-4d93-420086e932f0" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
