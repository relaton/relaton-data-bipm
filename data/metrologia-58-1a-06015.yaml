abstract:
- content: Main text<p>An international comparison of activity per unit volume of<sup>222</sup>Rn
    (EURAMET project N° 1475, registered in KCDB as supplementary comparison EURAMET.RI(II)-S8.Rn-222)
    was organised in 2019 within the framework of the European project MetroRADON.
    The LNE-LNHB is the pilot of the comparison. Samples of<sup>222</sup>Rn gas provided
    by the LNE-LNHB were sent to the participants and were measured using various
    techniques. The reference value is the power moderated mean (PMM) (Pommé, 2013)
    of the seven submitted results.</p><p>To reach the main text of this paper, click
    on Final Report. Note that this text is that which appears in Appendix B of the
    BIPM key comparison database https://www.bipm.org/kcdb/.</p><p>The final report
    has been peer-reviewed and approved for publication by the CCRI, according to
    the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
