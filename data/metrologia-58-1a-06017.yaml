abstract:
- script: Latn
  content: |-
    <title>Main text</title>
    <p>Since 1978, 10 laboratories have submitted 17 samples of <sup>67</sup>Ga to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM), with comparison identifier BIPM.RI(II)-K1.Ga-67. The PTB (Germany) and the NIST (United States) participated in the comparison. The key comparison reference value (KCRV) has been re-calculated using the power-moderated weighted mean. The degrees of equivalence between each equivalent activity measured in the SIR and the KCRV have been calculated and the results are given in the form of a table. A graphical presentation is also given.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/48150609/BIPM.RI%28II%29-K1.Ga-67_2021.pdf/ba2bf97d-6566-fb23-5c5b-21a288121dbf" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
