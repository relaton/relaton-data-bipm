abstract:
- script:
  - Latn
  content: |-
    <title>Main text</title>
    <p>In 2019, the PTB(Germany) has submitted a sample of <sup>225</sup>Ac to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM), with comparison identifier BIPM.RI(II)-K1.Ac-225. As PTB is the first participant in the comparison no key comparison reference value (KCRV) and no degrees of equivalence can be calculated.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/48150609/BIPM.RI%28II%29-K1.Ac-225_2019.pdf/3707dd2e-4342-d795-9744-95eeea13f2dc" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
