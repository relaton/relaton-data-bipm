abstract:
- script:
  - Latn
  content: |-
    <title>Main text</title>
    <p>In order to demonstrate the equivalence in calibration of 500 kg mass standard, a supplementary comparison has been carried out by 20 members of EURAMET. The overall result shows a good consistency among the participants.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/48150857/EURAMET.M.M-S7.pdf/97948fd8-e106-f940-aac4-8c4c85f1da13" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
