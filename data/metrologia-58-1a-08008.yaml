abstract:
- content: Main text<p>SIM.QM-S10 was performed to assess the analytical capabilities
    of National Metrology Institutes (NMIs) and Designated Institutes (DIs) of SIM
    members (or other regions) for the accurate determination of trace metals in skim
    milk powder. The study was proposed by the coordinating laboratories National
    Research Council Canada (NRC) and INTI Argentina as an activity of Sistema Interamericano
    de Metrología (SIM) approved by the Inorganic Analysis Working Group (IAWG) of
    Consultative Committee for Amount of Substance - Metrology in Chemistry and Biology
    (CCQM). Participants included NMIs/DIs from twelve countries. No measurement method
    was prescribed by the coordinating laboratories. Therefore, NMIs used measurement
    methods of their choice. However, the majority of NMIs/DIs used closed vessel
    microwave system using a mixture of HNO<sub>3</sub> and H<sub>2</sub>O<sub>2</sub>
    for the digestion and ICP-MS and ICP-OES for the determination of the measurands.
    One laboratory used INAA technique.</p><p>This SIM.QM-S10 Supplementary Comparison
    provides NMIs/DIs with the needed evidence for CMC claims for trace elements in
    skim milk powder and similar matrices.</p><p>To reach the main text of this paper,
    click on Final Report. Note that this text is that which appears in Appendix B
    of the BIPM key comparison database kcdb.bipm.org/.</p><p>The final report has
    been peer-reviewed and approved for publication by the CCQM, according to the
    provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
