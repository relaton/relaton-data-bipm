abstract:
- script:
  - Latn
  content: |-
    <title>Main text</title>
    <p>As part of the ongoing key comparison BIPM.QM-K1, a comparison has been performed between the ozone standard of Switzerland maintained by the Swiss Federal Office of Metrology (METAS) and the common reference standard of the key comparison, maintained by the Bureau International des Poids et Mesures (BIPM). The instruments have been compared over a nominal ozone amount-of-substance fraction range from 0 nmol/mol to 500 nmol/mol.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/44396521/BIPM.QM-K1_METAS_2020.pdf/8454ca1f-979d-f688-a9cf-7a1fa82d5194" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="http://kcdb.bipm.org/" xlink:type="simple">kcdb.bipm.org/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
