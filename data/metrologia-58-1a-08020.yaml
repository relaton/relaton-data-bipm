abstract:
- script: Latn
  content: |-
    <title>Main text</title>
    <p>This key comparison CCQM-K19.2018, as a repetition of the previous study CCQM-K19 from 2005, was performed to evaluate the degree of equivalence of measurement procedures of participating National Metrology Institutes (NMIs) and Designated Institutes (DIs) for the determination of pH of borate buffer solutions. The nominal pH value of the buffer was 9.2 at 25 °C and the suggested measurement temperatures were 5 °C, 15 °C, 25 °C, 37 °C and 50 °C. Good agreement of the results is demonstrated by most participants.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/44596824/CCQM-K19.2018.pdf/3b90b6e0-ce8b-d524-c954-8b81a3bea17c" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
