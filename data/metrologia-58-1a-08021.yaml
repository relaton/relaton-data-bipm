  content: |-
    <title>Main text</title>
    <p>As part of the ongoing key comparison BIPM.QM-K1, a comparison has been performed between the ozone national standard of the Instituto de Salud Carlos III (ISCIII) and the common reference standard of the key comparison, maintained by the Bureau International des Poids et Mesures (BIPM). The instruments have been compared over a nominal ozone amount-of-substance fraction range of 0 nmol/mol to 500 nmol/mol</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/44396521/BIPM.QM-K1_ISCIII_2021.pdf/d388c6d8-bfa9-c3b6-7064-41863015af22" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
