  content: "<title>Abstract</title>\n<p>In our previous work (Shen <italic toggle=\"yes\">et al</italic>
    2020 <italic toggle=\"yes\">Metrologia</italic> \n               <bold>57</bold>
    025015; Booth <italic toggle=\"yes\">et al</italic> 2019 <italic toggle=\"yes\">New
    J. Phys.</italic> \n               <bold>21</bold> 102001), we have reported the
    first primary quantum pressure standard based on the loss rate of cold rubidium
    atoms from a magnetic trap. We have shown that this standard is self-calibrating.
    That is, the single parameter required to quantify the pressure or particle flux
    impinging on the sensor atoms, <inline-formula>\n                  <tex-math><?CDATA
    $\\left\\langle {\\sigma }_{\\mathrm{t}\\mathrm{o}\\mathrm{t}}v\\right\\rangle
    $></tex-math>\n                  <mml:math display=\"inline\" overflow=\"scroll\"><mml:mfenced
    close=\"⟩\" open=\"⟨\"><mml:mrow><mml:msub><mml:mrow><mml:mi>σ</mml:mi></mml:mrow><mml:mrow><mml:mi
    mathvariant=\"normal\">t</mml:mi><mml:mi mathvariant=\"normal\">o</mml:mi><mml:mi
    mathvariant=\"normal\">t</mml:mi></mml:mrow></mml:msub><mml:mi>v</mml:mi></mml:mrow></mml:mfenced></mml:math>\n
    \                 <inline-graphic xlink:href=\"metabe02fieqn1.gif\" xlink:type=\"simple\"></inline-graphic>\n
    \              </inline-formula>, can be determined experimentally. In this paper,
    we refine our procedure to extract the trap loss rate coefficient by expressing
    the measured trap loss rate of the rubidium atoms as a convolution of the universal
    loss rate expression from Shen <italic toggle=\"yes\">et al</italic> (2020 <italic
    toggle=\"yes\">Metrologia</italic> \n               <bold>57</bold> 025015) and
    Booth <italic toggle=\"yes\">et al</italic> (2019 <italic toggle=\"yes\">New J.
    Phys.</italic> \n               <bold>21</bold> 102001) with the energy distribution
    of the rubidium atoms in the trap. We report improved <inline-formula>\n                  <tex-math><?CDATA
    $\\left\\langle {\\sigma }_{\\mathrm{t}\\mathrm{o}\\mathrm{t}}v\\right\\rangle
    $></tex-math>\n                  <mml:math display=\"inline\" overflow=\"scroll\"><mml:mfenced
    close=\"⟩\" open=\"⟨\"><mml:mrow><mml:msub><mml:mrow><mml:mi>σ</mml:mi></mml:mrow><mml:mrow><mml:mi
    mathvariant=\"normal\">t</mml:mi><mml:mi mathvariant=\"normal\">o</mml:mi><mml:mi
    mathvariant=\"normal\">t</mml:mi></mml:mrow></mml:msub><mml:mi>v</mml:mi></mml:mrow></mml:mfenced></mml:math>\n
    \                 <inline-graphic xlink:href=\"metabe02fieqn2.gif\" xlink:type=\"simple\"></inline-graphic>\n
    \              </inline-formula> values for <sup>87</sup>Rb–<italic toggle=\"yes\">X</italic>
    (<italic toggle=\"yes\">X</italic> = He, Ar, Xe, H<sub>2</sub>, N<sub>2</sub>,
    and CO<sub>2</sub>) collision pairs. All are systematically higher than our previously
    reported values, although the differences are less than 2%. The calibration factor
    of an ionization gauge for nitrogen obtained using the cold atom standard, <italic
    toggle=\"yes\">i</italic>\n               <sub>g</sub> = 0.950 (19), agrees with
    the value obtained by NIST, <italic toggle=\"yes\">i</italic>\n               <sub>g</sub>
    = 0.940 (26) calibrated against their orifice flow standard.</p>"
