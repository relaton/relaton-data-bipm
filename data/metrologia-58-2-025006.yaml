  content: |-
    <title>Abstract</title>
    <p>The optical lattice clock NICT-Sr1 regularly reports calibration measurements of the international timescale TAI. By comparing measurement results to the reports of eight primary frequency standards, we find the absolute frequency of the <sup>87</sup>Sr clock transition to be <inline-formula>
                      <tex-math><?CDATA $f \left(\mathrm{S}\mathrm{r}\right)=429\enspace 228\enspace 004\enspace 229\enspace 873.082\left(76\right)\enspace \mathrm{H}\mathrm{z}$></tex-math>
                      <mml:math display="inline" overflow="scroll"><mml:mi>f</mml:mi><mml:mspace width="-0.3em"></mml:mspace><mml:mfenced close=")" open="("><mml:mrow><mml:mi mathvariant="normal">S</mml:mi><mml:mi mathvariant="normal">r</mml:mi></mml:mrow></mml:mfenced><mml:mo>=</mml:mo><mml:mn>429</mml:mn><mml:mspace width="0.17em"></mml:mspace><mml:mn>228</mml:mn><mml:mspace width="0.17em"></mml:mspace><mml:mn>004</mml:mn><mml:mspace width="0.17em"></mml:mspace><mml:mn>229</mml:mn><mml:mspace width="0.17em"></mml:mspace><mml:mn>873.082</mml:mn><mml:mfenced close=")" open="("><mml:mrow><mml:mn>76</mml:mn></mml:mrow></mml:mfenced><mml:mspace class="nbsp" width="0.3333em"></mml:mspace><mml:mi mathvariant="normal">H</mml:mi><mml:mi mathvariant="normal">z</mml:mi></mml:math>
                      <inline-graphic xlink:href="metabc232ieqn1.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>, with a fractional uncertainty of less than 1.8 × 10<sup>−16</sup> approaching the systematic limits of the best realization of the SI second. Our result is consistent with other recent measurements and further supported by the loop closure over the absolute frequencies of <sup>87</sup>Sr, <sup>171</sup>Yb and direct optical measurements of their ratio.</p>
