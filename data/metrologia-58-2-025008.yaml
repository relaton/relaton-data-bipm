abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We have measured the refractive index of helium using a quasi-spherical copper microwave resonator at five different temperatures in the interval between the triple point of hydrogen at 13.8 K and the triple point of xenon at 161.4 K for pressures up to 380 kPa. From these results and additional measurements of the refractive index of neon near 54.4 K, 83.8 K and 161.4 K we determine the differences (<italic toggle="yes">T</italic> − <italic toggle="yes">T</italic>
                   <sub>90</sub>) between the thermodynamic temperature <italic toggle="yes">T</italic> and its approximation <italic toggle="yes">T</italic>
                   <sub>90</sub> by the International Temperature Scale of 1990 (ITS-90). We have estimated the isothermal compressibility of copper and the effective compressibility of our microwave resonator by different methods including resonant ultrasound spectroscopy (RUS) and microwave measurements with helium at 273.16 K. We compare the results of these compressibility estimates and discuss the associated uncertainty. From the refractive index measurements, we estimate the second density virial coefficient of helium and neon which are found in good agreement with the <italic toggle="yes">ab initio</italic> calculations of the same properties.</p>
