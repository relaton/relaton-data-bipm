abstract:
- script: Latn
  content: |-
    <title>Main text</title>
    <p>The comparison of the realization of the International Temperature Scale of 1990 (ITS- 90) over the range 234,315 6 K (triple point of mercury) to 993,473 K (freezing point of aluminium) in the National Metrology Institutes of Spain (Centro Español de Metrología - CEM) and Colombia (Instituto Nacional de Metrología - INM) has been organized with the aim to provide support to the Calibration Measurement Capabilities claimed by INM in this range. Due to the participation of CEM in the regional comparison EUROMET.T-K9, the linkage with the corresponding key comparison, CCT-K9, is possible.</p>
    <p>The measurements of this comparison were performed during September 2018 and June 2020.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/45531964/SIM.T-K9.2.pdf/1fe2b21d-c1f8-4696-4afb-dff59d313518?t=1660632328727" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCT, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
