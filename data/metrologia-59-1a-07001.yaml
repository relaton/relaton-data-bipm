abstract:
- content: "Main text<p>The present document reports the results of a bilateral comparison
    in the calibration of mass standards that was carried out between CESMEC (Chile)
    and CENAMEP AIP (Panamá). \nThis comparison was carried out in the following nominal
    values: 200 mg, 1 g, 50 g, 200 g, 1 kg, 2 kg, and 10 kg.</p><p>To reach the main
    text of this paper, click on Final Report. Note that this text is that which appears
    in Appendix B of the BIPM key comparison database https://www.bipm.org/kcdb/.</p><p>The
    final report has been peer-reviewed and approved for publication by the CCM, according
    to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>"
