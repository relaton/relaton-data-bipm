  content: "<title>Main text</title>\n<p>The present document reports the results
    of a bilateral comparison in the calibration of mass standards that was carried
    out between CESMEC (Chile) and CENAMEP AIP (Panamá). \nThis comparison was carried
    out in the following nominal values: 200 mg, 1 g, 50 g, 200 g, 1 kg, 2 kg, and
    10 kg.</p>\n<p>To reach the main text of this paper, click on <ext-link xlink:href=\"https://www.bipm.org/documents/20126/48150897/SIM.M.M-S6.pdf/a49671b9-48f3-0739-90eb-b5cc31f6861c\"
    xlink:type=\"simple\">Final Report</ext-link>. Note that this text is that which
    appears in Appendix B of the BIPM key comparison database <ext-link xlink:href=\"https://www.bipm.org/kcdb/\"
    xlink:type=\"simple\">https://www.bipm.org/kcdb/</ext-link>.</p>\n<p>The final
    report has been peer-reviewed and approved for publication by the CCM, according
