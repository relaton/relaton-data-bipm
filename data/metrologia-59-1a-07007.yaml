abstract:
- content: Main text<p>This report describes the results of the supplementary comparison
    SIM.M.M-S12, planned and carried out to evaluate the difference among the laboratories
    and the reference in the calibration of 50 kg mass standards.</p><p>This comparison
    was undertaken by CESMEC (Chile) as pilot laboratory; CENAM (México) as support
    laboratory; and INACAL (Peru).</p><p>To reach the main text of this paper, click
    on Final Report. Note that this text is that which appears in Appendix B of the
    BIPM key comparison database https://www.bipm.org/kcdb/.</p><p>The final report
    has been peer-reviewed and approved for publication by the CCM, according to the
    provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
