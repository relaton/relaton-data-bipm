abstract:
- content: Main text<p>This report describes the results of a pneumatic pressure standards
    key comparison among eleven SIM National Metrology Institutes to determine their
    degree of equivalence in the pressure range from 10 kPa to 120 kPa in gauge mode.
    The pilot laboratory was the Centro Nacional de Metrología (CENAM, Mexico). All
    participating institutes used pneumatic pressure balances as their pressure standard.
    The transfer standard was a complete system including a pressure balance with
    a free-deformation piston-cylinder assembly and a set of masses. Eleven participants
    completed their measurements and reported the pressure-dependent effective areas
    of the transfer standard at specified pressures with the associated uncertainties.
    NRC/Canada and BSJ/Jamaica withdrew the comparison by not sending their measurements.
    To link the results of the nine laboratories that sent their results to the CCM.P-
    NIST, the USA provided the reference values. To evaluate the compatibility of
    the results of the participants their relative deviations from those obtained
    by NIST results were analyzed. The results of six participating NMIs agree with
    the NIST reference values within their expanded uncertainties (k = 2) in the entire
    pressure range from 10 kPa to 120 kPa according to the normalized error equation
    method.</p><p>To reach the main text of this paper, click on Final Report. Note
    that this text is that which appears in Appendix B of the BIPM key comparison
    database https://www.bipm.org/kcdb/.</p><p>The final report has been peer-reviewed
    and approved for publication by the CCM, according to the provisions of the CIPM
    Mutual Recognition Arrangement (CIPM MRA).</p>
