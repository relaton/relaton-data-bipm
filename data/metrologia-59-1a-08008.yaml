abstract:
- script:
  - Latn
  content: |-
    <title>Main text</title>
    <p>As part of the ongoing key comparison BIPM.QM-K1, a comparison has been performed between the ozone national standard of Czechia maintained by the Czech Hydrometeorological Institute (CHMI) and the common reference standard of the key comparison, maintained by the Bureau International des Poids et Mesures (BIPM). The instruments have been compared over a nominal ozone amount fraction range of 0 nmol/mol to 500 nmol/mol.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/44396521/BIPM.QM-K1_CHMI_2021.pdf/ad03a02b-cce6-8d79-c543-188a9059c9ef?t=1655725877286" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
