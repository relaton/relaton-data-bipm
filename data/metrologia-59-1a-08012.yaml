abstract:
- script: Latn
  content: |-
    <title>Main text</title>
    <p>As part of the ongoing key comparison BIPM.QM-K1, a comparison has been performed between the ozone national standard of Italy maintained by the Istituto Nazionale di Ricerca Metrologica (INRIM) and the common reference standard of the key comparison, maintained by the Bureau International des Poids et Mesures (BIPM). The instruments have been compared over a nominal ozone amount fraction range of 0 nmol/mol to 500 nmol/mol.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/44396521/BIPM.QM-K1_INRIM_2022.pdf/9faab342-475f-0bc1-9361-913c70f80e09?t=1660748326492" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCQM, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
