abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>We demonstrate operation of a constant-pressure flowmeter capable of generating and accurately measuring flows as low as 2 × 10<sup>−13</sup> mol s<sup>−1</sup>. Generation of such small flows is accomplished by using a small conductance element with <italic toggle="yes">C</italic> ≈ 50 nl s<sup>−1</sup>. Accurate measurement then requires both low outgassing materials (<inline-formula>
                      <tex-math><?CDATA $< 1\times 1{0}^{-15}$></tex-math>
                      <mml:math display="inline" overflow="scroll"><mml:mo>&lt;</mml:mo><mml:mn>1</mml:mn><mml:mo>×</mml:mo><mml:mn>1</mml:mn><mml:msup><mml:mrow><mml:mn>0</mml:mn></mml:mrow><mml:mrow><mml:mo>−</mml:mo><mml:mn>15</mml:mn></mml:mrow></mml:msup></mml:math>
                      <inline-graphic xlink:href="metac7927ieqn1.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> mol s<sup>−1</sup>) and small volume changes (<inline-formula>
                      <tex-math><?CDATA $\approx 70$></tex-math>
                      <mml:math display="inline" overflow="scroll"><mml:mo>≈</mml:mo><mml:mn>70</mml:mn></mml:math>
                      <inline-graphic xlink:href="metac7927ieqn2.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> μl). We outline the present flowmeter’s construction, detail its operation, and quantify its uncertainty. The type-B uncertainty is <inline-formula>
                      <tex-math><?CDATA $< 0.2$></tex-math>
                      <mml:math display="inline" overflow="scroll"><mml:mo>&lt;</mml:mo><mml:mn>0.2</mml:mn></mml:math>
                      <inline-graphic xlink:href="metac7927ieqn3.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>% (<italic toggle="yes">k</italic> = 1) over the entire operating range. In particular, we present an analysis of its hydraulic system, and quantify the shift and uncertainty due to the slightly compressible oil. Finally, we compare our flowmeter against a NIST standard flowmeter, and find agreement to within 0.5% (<italic toggle="yes">k</italic> = 2).</p>
