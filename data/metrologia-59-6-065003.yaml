    <title>Abstract</title>
    <p>The general <italic toggle="yes">V</italic>(<italic toggle="yes">λ</italic>) mismatch index, <inline-formula>
                      <tex-math><?CDATA ${f}_{1}^{\prime }$></tex-math>
                      <mml:math display="inline" overflow="scroll"><mml:msubsup><mml:mrow><mml:mi>f</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow><mml:mrow><mml:mo>′</mml:mo></mml:mrow></mml:msubsup></mml:math>
                      <inline-graphic xlink:href="metac8f4dieqn1.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>, of a photometer quantifies the deviation between its determined relative spectral responsivity, <inline-formula>
                      <tex-math><?CDATA ${s}_{\text{rel}}\left(\lambda \right)$></tex-math>
                      <mml:math display="inline" overflow="scroll"><mml:msub><mml:mrow><mml:mi>s</mml:mi></mml:mrow><mml:mrow><mml:mtext>rel</mml:mtext></mml:mrow></mml:msub><mml:mfenced close=")" open="("><mml:mrow><mml:mi>λ</mml:mi></mml:mrow></mml:mfenced></mml:math>
                      <inline-graphic xlink:href="metac8f4dieqn2.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>, and its nominal responsivity, the spectral luminous efficiency function for photopic vision, <italic toggle="yes">V</italic>(<italic toggle="yes">λ</italic>). LED-based light sources now dominate in general lighting, displacing incandescent and fluorescent lamps. Furthermore, the calibration of photometers will very likely see the replacement of the reference CIE standard illuminant A with CIE reference spectrum L41. The article evaluates the consequences. Should we also change the definition of the general <italic toggle="yes">V</italic>(<italic toggle="yes">λ</italic>) mismatch index? Based on performance criteria, the individual indices are evaluated using various datasets with the help of statistical analyses. As a result, the authors can conclude that the current definition works very well even under changed calibration and application conditions and does not need to be changed. Other evaluated indices for a new index definition perform only slightly better in some cases, but do not generate generally better properties.</p>
