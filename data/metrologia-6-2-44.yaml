abstract:
- language: en
  script:
  - Latn
  content: "<p>For the absolute determination of the ampere by means of nuclear magnetic
    resonance methods it is proposed to proceed from two measurements of the precessional
    frequency in two different magnetic fields. The accuracy of the ampere measurement
    depends essentially of the accuracy reached at the determination of a geometrical
    factor, a force and a length. An estimation of the partial errors indicates a
    probable error of 2 ppm for the ampere determination.</p>"
