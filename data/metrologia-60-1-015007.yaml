abstract:
- script:
  - Latn
  content: |-
    <title>Abstract</title>
    <p>We report on an improved absolute frequency measurement of the <inline-formula>
                      <tex-math><?CDATA $5s\,^{2}S_{1/2}\,$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>5</mml:mn><mml:msup><mml:mi>s</mml:mi><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:msub><mml:mi>S</mml:mi><mml:mrow><mml:mn>1</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:math>
                      <inline-graphic xlink:href="metaca615ieqn1.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>–<inline-formula>
                      <tex-math><?CDATA $\,4d\,^{2}D_{5/2}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>4</mml:mn><mml:msup><mml:mi>d</mml:mi><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:msub><mml:mi>D</mml:mi><mml:mrow><mml:mn>5</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:math>
                      <inline-graphic xlink:href="metaca615ieqn2.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> optical transition of a single trapped strontium ion using a Global Positioning System (GPS) link to the SI second. Compared to our previous measurement, the systematic uncertainty of the optical clock has been reduced from <inline-formula>
                      <tex-math><?CDATA $1.5\times10^{-17}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>1.5</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>17</mml:mn></mml:mrow></mml:msup></mml:math>
                      <inline-graphic xlink:href="metaca615ieqn3.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> to <inline-formula>
                      <tex-math><?CDATA $1.2\times10^{-17}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>1.2</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>17</mml:mn></mml:mrow></mml:msup></mml:math>
                      <inline-graphic xlink:href="metaca615ieqn4.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>. The measurement campaign was performed over a two-week period in June 2017, with a total measurement time of 92 h. The traceability to the SI second through International Atomic Time was achieved through a GPS link using the Precise Point Positioning method. The dead time uncertainty of the link between the optical clock and the maser was evaluated using standard methods based on a model of the maser noise and on the optical frequency measurement uptimes. The measured frequency of the <sup>88</sup>Sr<sup>+</sup> ion <inline-formula>
                      <tex-math><?CDATA $5s\,^{2}S_{1/2}\,$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>5</mml:mn><mml:msup><mml:mi>s</mml:mi><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:msub><mml:mi>S</mml:mi><mml:mrow><mml:mn>1</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:math>
                      <inline-graphic xlink:href="metaca615ieqn5.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>–<inline-formula>
                      <tex-math><?CDATA $\,4d\,^{2}D_{5/2}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>4</mml:mn><mml:msup><mml:mi>d</mml:mi><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:msub><mml:mi>D</mml:mi><mml:mrow><mml:mn>5</mml:mn><mml:mrow><mml:mo>/</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:math>
                      <inline-graphic xlink:href="metaca615ieqn6.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> transition is <inline-formula>
                      <tex-math><?CDATA $444\,779\,044\,095\,485.49(19)$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>444</mml:mn><mml:mn>779</mml:mn><mml:mn>044</mml:mn><mml:mn>095</mml:mn><mml:mn>485.49</mml:mn><mml:mo stretchy="false">(</mml:mo><mml:mn>19</mml:mn><mml:mo stretchy="false">)</mml:mo></mml:math>
                      <inline-graphic xlink:href="metaca615ieqn7.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> Hz. This result is in excellent agreement with our previous measurements and the uncertainty has been reduced by almost a factor of four, from a fractional frequency uncertainty of <inline-formula>
                      <tex-math><?CDATA $1.7 \times 10^{-15}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>1.7</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>15</mml:mn></mml:mrow></mml:msup></mml:math>
                      <inline-graphic xlink:href="metaca615ieqn8.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> to <inline-formula>
                      <tex-math><?CDATA $4.3\times 10^{-16}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>4.3</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>16</mml:mn></mml:mrow></mml:msup></mml:math>
                      <inline-graphic xlink:href="metaca615ieqn9.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>.</p>
