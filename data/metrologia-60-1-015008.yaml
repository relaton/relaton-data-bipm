abstract:
- script:
  - Latn
  content: |-
    <title>Abstract</title>
    <p>We report the absolute frequency measurement of the <inline-formula>
                      <tex-math><?CDATA $5s^{2}{}^{1}S_{0}\rightarrow 5s5p{}^{3}P_{0}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>5</mml:mn><mml:msup><mml:mi>s</mml:mi><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:msup><mml:mrow></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msup><mml:msub><mml:mi>S</mml:mi><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msub><mml:mo stretchy="false">→</mml:mo><mml:mn>5</mml:mn><mml:mi>s</mml:mi><mml:mn>5</mml:mn><mml:mi>p</mml:mi><mml:msup><mml:mrow></mml:mrow><mml:mrow><mml:mn>3</mml:mn></mml:mrow></mml:msup><mml:msub><mml:mi>P</mml:mi><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msub></mml:math>
                      <inline-graphic xlink:href="metacb05cieqn1.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> transition in <sup>87</sup>Sr optical lattice clock (Sr1) at National Time Service Center. Its systematic frequency shifts are evaluated carefully with a total relative uncertainty of <inline-formula>
                      <tex-math><?CDATA $5.1\times10^{-17}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>5.1</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>17</mml:mn></mml:mrow></mml:msup></mml:math>
                      <inline-graphic xlink:href="metacb05cieqn2.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>. The measured absolute frequency is 429 228 004 229 872.91(18) Hz with a relative uncertainty of <inline-formula>
                      <tex-math><?CDATA $4.1\times10^{-16}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>4.1</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>16</mml:mn></mml:mrow></mml:msup></mml:math>
                      <inline-graphic xlink:href="metacb05cieqn3.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>, with reference to the ensemble of primary and secondary frequency standards published in the Circular T bulletin by BIPM through a global navigation satellite system link.</p>
