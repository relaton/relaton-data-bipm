abstract:
- script: Latn
  content: |-
    <title>Main text</title>
    <p>Since 1976, 15 laboratories have submitted 39 samples of <sup>88</sup>Y to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM), with comparison identifier BIPM.RI(II)-K1.Y-88. Recently, the LNE-LNHB (France) and the BEV (Austria) participated in the comparison and the key comparison reference value (KCRV) has been updated. The degrees of equivalence between each equivalent activity measured in the SIR and the updated KCRV have been calculated and the results are given in the form of a table. A graphical presentation is also given.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/48150609/BIPM.RI%28II%29-K1.Y-88-Update-2022.pdf/1197b0ea-d48a-7add-bbf6-8930d3b44fc4" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
