  content: |-
    <title>Main text</title>
    <p>Since 1976, 30 laboratories have submitted 85 samples of <sup>60</sup>Co to the International Reference System (SIR) for activity comparison at the Bureau International des Poids et Mesures (BIPM), with comparison identifier BIPM.RI(II)-</p>
    <p>K1.Co-60. Recently, the PTB (Germany), the NIST (United States), the SMU (Slovakia), the BARC (India), the LNE-LNHB (France), the POLATOM (Poland), the ENEA-INMRI (Italy), the NPL (United Kingdom), the LNMRI-IRD (Brazil), the NMISA (South Africa) and the ANSTO (Australia) participated in the comparison and the key comparison reference value (KCRV) has been updated. The degrees of equivalence between each equivalent activity measured in the SIR and the updated KCRV have been calculated and the results are given in the form of a table. A graphical representation is also given.</p>
    <p>To reach the main text of this paper, click on <ext-link xlink:href="https://www.bipm.org/documents/20126/48150609/BIPM.RI%28II%29-K1.Co-60-Update-2023.pdf/bdfd9826-9f6f-8a45-40d3-8699b9238898" xlink:type="simple">Final Report</ext-link>. Note that this text is that which appears in Appendix B of the BIPM key comparison database <ext-link xlink:href="https://www.bipm.org/kcdb/" xlink:type="simple">https://www.bipm.org/kcdb/</ext-link>.</p>
    <p>The final report has been peer-reviewed and approved for publication by the CCRI, according to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
