abstract:
- content: Main text<p>The aim of this project was to compare results and method calibration
    of a 1000 L proving tank. Both gravimetric and volumetric method were used by
    several laboratories. This comparison allowed the participating laboratories to
    test the agreement of their results and uncertainties despite the different used
    equipment and different calibration methods.</p><p>Another aim of the project
    was to determine long-term stability of the proving tank, since this tank was
    already used as a transfer standard in the intercomparison EURAMET 1157 in 2013.</p><p>To
    reach the main text of this paper, click on Final Report. Note that this text
    is that which appears in Appendix B of the BIPM key comparison database https://www.bipm.org/kcdb/.</p><p>The
    final report has been peer-reviewed and approved for publication by the CCM, according
    to the provisions of the CIPM Mutual Recognition Arrangement (CIPM MRA).</p>
