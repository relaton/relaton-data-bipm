abstract:
- content: 'Main text<p>The need for quality assessment of anthropogenic impact on
    environmental pollution is increasing due to discharge from various industries,
    the use of chemicals in agriculture and the consumption of fossil fuels. Diminishing
    resources such as natural waters used for the cultivation of agricultural products,
    plant and animal habitats are under severe pollution pressure and are at constant
    risk. Several parameters, such as Pb, Cd, Ni, Hg were listed by Water Framework
    Directive in Directive (2008/105/EC) in the priority substances. Cadmium and Hg
    were identified as priority hazardous substances whereas As is an important contaminant
    for its potential toxicological and carcinogenic effects.</p><p>An inter-comparison
    study is organised in EURAMET TC-MC in order to demonstrate the capability participants
    for measuring five elements in river water. The participants carried out measurements
    for analytes: Pb, Cd, Ni and As as mandatory elements, and Se as an optional one.
    Participants were asked to perform the measurements with respect to the protocol
    provided.</p><p>To reach the main text of this paper, click on Final Report. Note
    that this text is that which appears in Appendix B of the BIPM key comparison
    database https://www.bipm.org/kcdb/.</p><p>The final report has been peer-reviewed
    and approved for publication by the CCQM, according to the provisions of the CIPM
    Mutual Recognition Arrangement (CIPM MRA).</p>'
