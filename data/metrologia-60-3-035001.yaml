abstract:
- script: Latn
  content: |-
    <title>Abstract</title>
    <p>Performing an x-ray scattering analysis can underpin the quantitative description of a sample of interest, for example, to complement an x-ray fluorescence analysis. However, the reliability of such an analytical approach depends on good knowledge of scattering coefficients (or scattering cross-sections), which describe the probability of interaction and are characteristic of each chemical element. In this work, a metrological study of experimentally determining differential Rayleigh and Compton scattering coefficients for nickel is presented. Angular scans of the scattering intensities at different positions are enabled by a flexible experimental set-up and, therefore, allow for the robust determination of differential scattering coefficients at a wide range of forward and backward scattering angles. As a result, scattering coefficients in the range from <inline-formula>
                      <tex-math><?CDATA $0.117(14) \times 10^{-3}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>0.117</mml:mn><mml:mo stretchy="false">(</mml:mo><mml:mn>14</mml:mn><mml:mo stretchy="false">)</mml:mo><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>3</mml:mn></mml:mrow></mml:msup></mml:math>
                      <inline-graphic xlink:href="metacca87ieqn1.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> cm<sup>2</sup> g<sup>−1</sup> sr<sup>−1</sup> to <inline-formula>
                      <tex-math><?CDATA $33.7(39) \times 10^{-3}$></tex-math>
                      <mml:math overflow="scroll"><mml:mn>33.7</mml:mn><mml:mo stretchy="false">(</mml:mo><mml:mn>39</mml:mn><mml:mo stretchy="false">)</mml:mo><mml:mo>×</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>−</mml:mo><mml:mn>3</mml:mn></mml:mrow></mml:msup></mml:math>
                      <inline-graphic xlink:href="metacca87ieqn2.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula> cm<sup>2</sup> g<sup>−1</sup> sr<sup>−1</sup> were determined in the momentum transfer range of 12.1 nm<sup>−1</sup> to 22.4 nm<sup>−1</sup>. In addition, utilizing monochromatized and highly linearly polarized synchrotron radiation (<inline-formula>
                      <tex-math><?CDATA $E_0 = 30\,\textrm{keV}$></tex-math>
                      <mml:math overflow="scroll"><mml:msub><mml:mi>E</mml:mi><mml:mn>0</mml:mn></mml:msub><mml:mo>=</mml:mo><mml:mn>30</mml:mn><mml:mrow><mml:mtext>keV</mml:mtext></mml:mrow></mml:math>
                      <inline-graphic xlink:href="metacca87ieqn3.gif" xlink:type="simple"></inline-graphic>
                   </inline-formula>) ensures direct comparability to theoretical databases.</p>
