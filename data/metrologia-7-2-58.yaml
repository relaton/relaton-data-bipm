abstract:
- language: en
  script:
  - Latn
  content: '<p>The "International Temperature Formula" generally in use since 1910
    does no more correspond to the cells and the demands of precision of today. Therefore
    a new equation was determined for the relation of the emf to temperature from
    10 to 30 °C based on very exact measurements of emf and temperature: <italic>E</italic><sub><italic>t</italic></sub>
    <italic>E</italic><sub>20</sub> − [39,78 (<italic>t</italic> − 20) + 0,936 (<italic>t</italic>
    − 20)<sup>2</sup> − 0,0086 (<italic>t</italic> − 20)<sup>3</sup>] · 10<sup>-6</sup>.</p>'
