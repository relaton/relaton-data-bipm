abstract:
- content: "<p>New absolute energy measurements of α-particles from 20 natural and
    artificial emitters are reported, some of which are first absolute values. The
    uniform field 180° magnetic spectrograph is described in detail. Accurate length
    and field measurements and line shape extrapolations have been given special attention.
    A detailed error analysis is presented.</p>"
