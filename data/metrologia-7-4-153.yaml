  content: |-
    <p>The Thermal-Neutron-Flux-Density-Standard 1 of the Physikalisch-Technische Bundesanstalt and its calibration procedure are described. The flux density of neutrons with energy below the so called cadmium cut-off energy at the reference date (1.12.1966) amounts to 3.735 × 10<sup>3</sup> cm<sup>-2</sup> s<sup>-1</sup> ± 2.2%.</p>
    <p>It is shown that both the amount and the uncertainty of the given flux density are mainly influenced by the amount and the uncertainty of the correction factor arising from perturbations caused by the introduction of the activation probe into the neutron field to be measured.</p>
