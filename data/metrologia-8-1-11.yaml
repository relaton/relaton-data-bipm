  content: |-
    <p>Apparatus design and procedures are described for the determination of the vapor pressures of naturally occurring neon (<sup>nat</sup>Ne) and the pure isotopes <sup>20</sup>Ne and <sup>22</sup>Ne from their triple points (TP) to their normal boiling points (NBP). The data have been fitted to vapor-pressure equations with root-mean-square deviations of ± 2.5 to ± 4.7 N/m<sup>2</sup> (± 0.019 to ± 0.035 mmHg). The TP pressures (<italic toggle="yes">P</italic>) and the TP and NBP temperatures (<italic toggle="yes">T</italic>) were found to be:</p>
