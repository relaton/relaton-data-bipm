    <p>(The temperatures are in terms of the NBS-1955 provisional temperature scale. The figures after the ± symbol indicate estimated uncertainties). The calculated vapor pressures of the isotopic <sup>nat</sup>Ne, based on Raoult's law of solution and the observed vapor pressures of the pure isotopes, are in agreement within the combined precision of the measurements with the observed values of <sup>nat</sup>Ne.</p>
