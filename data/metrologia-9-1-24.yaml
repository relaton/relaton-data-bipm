abstract:
- language: en
  script: Latn
  content: "<p>Molecular absorption lines are used for the stabilization of laser
    wavelengths. Because of the strong absorption at 568.2 nm <sup>127</sup>I<sub>2</sub>-absorption
    was studied with a krypton ion laser. Two new absorptions were found at 530.9
    nm and 520.8 nm. A laser with 3 stabilized lines will be interesting for length
    metrology.</p>"
