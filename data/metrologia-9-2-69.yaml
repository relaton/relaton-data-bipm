abstract:
- language: en
  script: Latn
  content: "<p>The shape of the scattering indicatrix of microscopic rough surfaces
    depends on material and geometrical properties of the surface as well as on optical
    conditions as wavelength and scattering geometry. We shall call the definite photometric
    observation of any part of the scattering indicatrix a gloss measurement. Roughness
    parameters calculated from incoherent gloss curves are compared with analogous
    data obtained with help of conventional tracing instruments.</p>"
